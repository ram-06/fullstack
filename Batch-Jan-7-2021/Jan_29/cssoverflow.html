<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating css overflow property
		</title>
		<style type="text/css">
			.container {
				 border: 1px solid;
				 margin: 10px;
				 padding: 10px;
				 height: 300px;
				overflow: auto;
				overflow-x:scroll;
				overflow-y:scroll;

			}
			.block {
				border: 1px solid;
				margin: 10px;
				padding: 10px;
				width: 120px;
				height: 120px;
				float:left;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: red;
			}
			.block3 {
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class='container'>
			<div class="block block1">Block1</div>
			<div class="block block2">Block2</div>
			<div class="block block3">Block3</div>
			<div class="block block1">Block4</div>			
		</div>
	</body>
</html>
