<!DOCTYPE html>
<html>
	<head>
		<title>
			Position Static and relative
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 120px;
				height: 120px;
				text-align: center;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: yellow;
				top: 50px;
				left: 40px;
				position: relative;
			}
			.block3 {
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="block block1">
			BLOCK 1
		</div>
		<div class="block block2">
			BLOCK 2
		</div>
		<div class="block block3">
			BLOCK 3
		</div>
	</body>
</html>
