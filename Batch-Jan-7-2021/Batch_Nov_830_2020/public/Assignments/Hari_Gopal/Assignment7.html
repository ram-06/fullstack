<!DOCTYPE html>

<html>

	<head>

		<title>
			Student Registration Form
		</title>

		<style type="text/css">

			.header{
				background: lime;
				border: 2px solid;

			}

			.body{

				position: relative;
				margin-top: 10px;
			}

			.block1{

				font-size: 20px;
				padding: 5px;

				z-index: 3;
			}

			.block2{
				background: pink;

				height: 200px;
				width: 97%;
				margin-left: 20px;
				position: absolute;
				top: 60px;
				z-index: 2;
			}

			.block3{
				text-align: center;
				font-size: 20px;
				padding: 5px;
				background: violet;
				border: 1px solid;
				width: 200px;
				height: 40px;
				position:absolute;
				top:300px;
				left: 100px;
				z-index: 5;
			}

			.block4{
				background: pink;
				border: 1px solid;
				height: 200px;
				width: 97%;
				margin-left: 20px;
				position: absolute;
				top: 330px;
				z-index: 4;
			}

			.block5{
				text-align: center;
				font-size: 20px;
				padding: 5px;
				background: violet;
				border: 1px solid;
				width: 200px;
				height: 40px;
				position:absolute;
				top:670px;
				left: 100px;
				z-index: 7;
			}

			.block6{
				background: pink;
				border: 1px solid;
				height: 200px;
				width: 97%;
				margin-left: 20px;
				position: absolute;
				top: 700px;
				z-index: 6;
			}

			.block7{
				text-align: center;
				font-size: 20px;
				padding: 5px;
				background: violet;
				border: 1px solid;
				width: 200px;
				height: 40px;
				position:absolute;
				top:1040px;
				left: 100px;
				z-index: 9;
			}

			.block8{
				background: pink;
				border: 1px solid;
				height: 200px;
				width: 97%;
				margin-left: 20px;
				position: absolute;
				top: 1070px;
				z-index: 8;
			}
			
			.block9{
				position: absolute;
				left: 800px;
				bottom: 100px;
			}

			.bl{
				position: absolute;
				top: 30px;
				left: 300px;
			}

			.br{
				position: absolute;
				top: 30px;
				right: 100px;
			}

			p{
				font-size: 20px;
				width: 600px;
				margin:5px;
				padding: 10px;
			}

		</style>

	</head>

	<body>

		<form method="get" action="###">

			<div class="header">
				<h1> Student Registration Form </h1>
					
			</div>

			<div class="body">

				<div class="block1">
					Personal Details
				</div>

				<div class="block2">

					<div class="bl">

						<p>
							<label for="sname">Name:</label>
							<input type="text" name="sname">
						</p>
						<p>
							<label for="sage">Age:</label>
							<input type="text" name="sage">
						</p>
						<p>
							<label for="sgender">Gender:</label>
							<input type="radio" name="sgender"> Male
							<input type="radio" name="sgender"> Female
						</p>

					</div>

					<div class="br">

						<p>
							<label for="smail">Mail id:</label>
							<input type="text" name="smail">
						</p>
						<p>
							<label for="sphn">Contact no:</label>
							<input type="text" name="sphn">
						</p>

					</div>

				</div>

				<div class="block3">
					Address
				</div>

				<div class="block4">

					<div class="bl">

						<p>
							<label for="houseNo">House no:</label>
							<input type="text" name="houseNo">
						</p>
						<p>
							<label for="state">State:</label>
							<select name="state">
								<option></option>
								<option>AP</option>
								<option>TS</option>
								<option>UP</option>
							</select>
						</p>

					</div>

					<div class="br">

						<p>
							<label for="country">Country:</label>
							<select name="country">
								<option></option>
								<option>India</option>
								<option>Thailand</option>
								<option>Uganda</option>
							</select>
						</p>

					</div>
					
				</div>

				<div class="block5">
					Education Details
				</div>

				<div class="block6">

					<div class="bl">

						<p>
							<label >Languages:</label>
							<input type="checkbox" name="lng_eng"> English
							<input type="checkbox" name="lng_tel"> Telugu
							<input type="checkbox" name="lng_urd"> Urdu
							<input type="checkbox" name="lng_hin"> Hindi
						</p>
						<p>
							<label for="qualification">qualification:</label>
							<select name="qualification">
								<option></option>
								<option>MCA</option>
								<option>MBA</option>
								<option>B.TECH</option>
							</select>
						</p>

					</div>

				</div>

				<div class="block7">
					About Urself
				</div>

				<div class="block8">

					<div class="bl">

						<p>
							<label for="abturslf">Few words about urself: </label> 
							<textarea maxlength="4000" name="abturslf"></textarea>
						</p>

					</div>
					
				</div>

				<div class="block9">

					<p>
						<input type="submit" value="Save Details">
					</p>

				</div>
	
			</div>

		</form>
		
	</body>
</html>
