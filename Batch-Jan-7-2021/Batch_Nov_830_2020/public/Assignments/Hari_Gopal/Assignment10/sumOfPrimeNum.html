<!DOCTYPE html>
<html>
	<head>
		<title> sum of prime numbers</title>
	</head>
	<body>
		<script type="text/javascript">
			var count , i , j ,sum = 0;
			for(i = 2; i <= 100; i++){
				count = 0;
				for(j = 1;j <= i; j++){
					if(i % j == 0){
						count = count + 1;

					}
				}
				if(count == 2){
					sum = sum + i;
				}
			}
			console.log("sum : " + sum);
		</script>
	</body>
</html>
