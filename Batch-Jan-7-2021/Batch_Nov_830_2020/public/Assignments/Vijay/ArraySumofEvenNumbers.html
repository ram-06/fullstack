<html>
	<head>
		<title>Sum of Even Numbers</title>
	</head>
	<body>
		<script type = "text/javascript">
			var i;
			var a = prompt("enter a number");
			a = parseInt(a);
			var sum = 0;

			for(i = 0; i <a; i++)
			{
				if(i%2==0)
				{
					console.log(i);
					sum = sum + i;
				}
			}
			console.log("sum of even no: " + sum);

		</script>
	</body>
</html>
