<html>
<head>
		<title>sum of prime numbers</title>
	</head>
	<body>

		<script type="text/javascript">
					var i, j, num; 
					var sum = 0;

				for(i=1; i<=100; i++)
				{
					num=0;
					for(j=2; j<i; j++)
					{
						if(i%j==0)
						{
							
						    	num++;
				         }
				    }
				    if(num==0 && i!=1)
				    {
				    
				    	sum = sum + i;
				    }
				}
				    console.log("sum of prime numbers " + sum);
			    
			</script>
		</body>
		</html>
