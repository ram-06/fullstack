<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num;
			var reversenum=0;
			num = prompt("enter a number");
			num = parseInt(num);
			while( num>0)
      {
          reversenum = reversenum * 10;
          reversenum = reversenum + num%10;
          num = parseInt(num/10);
           
      }
       console.log("reversenum is" + reversenum);
    
		</script>
	</body>
</html>
