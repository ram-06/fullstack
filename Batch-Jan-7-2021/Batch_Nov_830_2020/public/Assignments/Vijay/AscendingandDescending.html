<html>
	<head>
		<title> lucky number </title>
	</head>
	<body>
		<script type="text/javascript">
			var a = [5,4,8,9,2];
			var n = [6,8,9,7,5];
			var i, j, k;
			for(i=0;i<a.length;i++)
			{
				for(j=i+1;j<a.length;j++)
				{
                    if(a[i]>a[j])
                    {
                    	k=a[i];
                    	a[i]=a[j];
                    	a[j]=k;
                    }
				}
			}
			for(i=0;i<n.length;i++)
			{
				for(j=i+1;j<n.length;j++)
				{
                    if(n[i]>n[j])
                    {
                    	k=n[i];
                    	n[i]=n[j];
                    	n[j]=k;
                    }
				}
			}
			console.log("Ascending order is " + a);
			console.log("Descending order is " + n);

		</script>
	</body>
