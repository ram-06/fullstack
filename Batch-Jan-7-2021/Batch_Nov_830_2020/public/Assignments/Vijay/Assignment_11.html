<html>
   <head>
      <title>prime number or not</title>
	</head>
	<body>
		
		<script type="text/javascript">
			var count, i;

			count = prompt("enter the number");
			for(i = 2; i < count; i++)
			{
				if(i%2 == 0)
				{
					
					console.log("prime number");
				}

			else{
				    console.log("Not prime number");

			    }
		    }
		</script>
	</body>
	</html>
