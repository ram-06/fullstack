<html>
	<head>
		<title>Sum of Even Numbers</title>
	</head>
	<body>
		<script type = "text/javascript">
			var i;
			var a = [21,34,45,56,66];
			var sum = 0;

			for(i = 0; i <5; i++)
			{
				a[i] = prompt("enter value for" +i);
                a[i] = parseInt(a[i]);

				if(a[i]%2!==0)
				{
					console.log(a[i]);
					sum = sum + a[i];
				}
			}
			console.log("sum of odd no: " + sum);

		</script>
	</body>
</html>
