<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS Float and Clear Properties
		</title>
		<style>
			.block1,
			.block2,
			.block3,
			.block4,
			.block5,
			.block6,
			.block7,
			.block8,
			.block9,
			.block10,
			.block11{
				width:100px;
				height:100px;
				color:black;
				text-align:center;
				border:3px solid black;
				}
			.block1{
				background-color:red;
				float:left;
				clear:both;}
			.block2{
				background-color:white;
				float:right;}
			.block3{
				background-color:blue;
				float:left;}
			.block4{
				background-color:Green;
				float:right;
				clear:both;
				}
			.block5{
				background-color:yellow;
				float:right;
				clear:both;
				}
			.block6{
				background-color:brown;
				float:left;
				clear:both;}
			.block7{
				background-color:purple;
				float:left;
				clear:both;}
			.block8{
				background-color:gold;
				float:left;
				clear:both;}
			.block9{
				background-color:pink;
				float:left;
				}
			.block10{
				background-color:orange;
				float:left;
				}
			.block11{
				background-color:grey;
				float:right;
				}
				
		</style>
	</head>
	<body>
		<div class="block1">BLOCK 1</div>
		<div class="block2">BLOCK 2</div>
		<div class="block3">BLOCK 3</div>
		<div class="block4">BLOCK 4</div>
		<div class="block5">BLOCK 5</div>
		<div class="block6">BLOCK 6</div>
		<div class="block7">BLOCK 7</div>
		<div class="block8">BLOCK 8</div>
		<div class="block9">BLOCK 9</div>
		<div class="block10">BLOCK 10</div>
		<div class="block11">BLOCK 11</div>
	</body>
</html>
