<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstarting reverse array
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var reverse = 0;
			var a = []; var sum = 0;
			var n = prompt("enter a value");
			while(n!=0){
				var rem = n % 10;
				reverse = reverse * 10 + rem;
				n = n / 10;
				n = parseInt(n);
			}
			console.log("the reverse number is " +reverse);
		</script>

	</body>
</html>
