<!DOCTYPE html>
<html>
	<head>
		<title>
			for loop
		</title>
	</head>
	<body>
		<h3 style="text-align: center;">Java script</h3>
		<script type="text/javascript">
			var sum = 0;
			for(var i = 1; i <= 100; i++){
				if(i%2 == 0){
					sum = sum + i;
					console.log(i);
				}
			}console.log("sum of all even numbers between 1 to 100 is " + sum);
		
		</script>

	</body>
</html>
