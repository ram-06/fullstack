<!DOCTYPE html>
<html>
	<head>
		<title>
			prime number
		</title>
	</head>
	<body>
		<h3 style="text-align: center;">Java script</h3>
		<script type="text/javascript">

			var pn = prompt("enter the number");
			var temp = 0;
			for(var i = 2;i<pn;i++)
			{
				if(pn%2==0){
					temp = 1;
					alert("given number is not prime");
					break;
				}
			else(temp == 0)
			alert("given number is prime");
				
			}
		</script>
	</body>
</html>
