<!DOCTYPE html>
<html>
<head>
	<title>CSS float,clear properties</title>
	<style type="text/css">
		.block1,
		.block2,
		.block3,
		.block4,
		.block5,
		.block6,
		.block7,
		.block8,
		.block9,
		.block10,
		.block11{
			width: 100px;
			height: 100px;
			text-align: center;
			border:2px solid; 
		}
		.block1{
			background-color: #33ff77;
			float:left;
		}
		.block2{
			background-color: #80d4ff;
			float:right;
		}
		.block3{
			background-color: #e580ff;
			float:left;
		}
		.block4{
			background-color: #ffff80;
			clear:both;
			float:right;
		}
		.block5{
			background-color: #adad85;
			clear:both;
			float:right;
		}
		.block6{
			background-color: #ffff80;
			clear:both;
		}
		.block7{
			background-color: #ffbf80;
		}
		.block8{
			background-color: #66ff66;
			float:left;
		}
		.block9{
			background-color: #e6e600;
			float:left;
		}
		.block10{
			background-color: #e6e6e6;
			float:left;
		}
		.block11{
			background-color: #d24dff;
			float:right;
		}
		
	</style>
</head>
<body>
		<div class="block1">
			BLOCK1
		</div>
		<div class="block2">
			BLOCK2
		</div>
		<div class="block3">
			BLOCK3
		</div>
		<div class="block4">
			BLOCK4
		</div>
		<div class="block5">
			BLOCK5
		</div>
		<div class="block6">
			BLOCK6
		</div>
		<div class="block7">
			BLOCK7
		</div>
		<div class="block8">
			BLOCK8
		</div>
		<div class="block9">
			BLOCK9
		</div>
		<div class="block10">
			BLOCK10
		</div>
		<div class="block11">
			BLOCK11
		</div>
</body>
</html>
