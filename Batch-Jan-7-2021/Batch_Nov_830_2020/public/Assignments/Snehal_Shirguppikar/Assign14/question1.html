<!DOCTYPE html>
<html>
<head>
	<title>
		Reading and operating Array
	</title>
</head>
<body>
	<h3>
		Reading Array dynamically </br>and find the even numbers within it</br>1.Give Array limit</br>2.Enter elements of an array 
	</h3>
	<script type="text/javascript">
		var a = [];
		var limit = parseInt(prompt("Enter array limit"));
		for ( var i = 0; i < limit ; i++ ) 
		{
			a[i] = parseInt(prompt("Enter " + (i+1) + "th element" ));
		}
		console.log("Array is: " + a);
		//finding even numbers within an array
		for ( var i = 0; i < limit ; i++ ) 
		{
			if( a[i] % 2 == 0 )
				console.log(a[i]);
		}
	</script>
</body>
</html>
