<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descending_Order</title>
</head>
<body>
    <script type="text/javascript">
            var a= [1,2,3,4,6];
            for(var i = 0; i<a.length; i++)
            {
                for(var j = i+1; j<a.length; j++)
                {
                    temp = a[i];
                    a[i] = a[j];
                    a[j] = temp;
                }
            }
            console.log("Descending order:" + a);
    
    </script>
</body>
</html>
