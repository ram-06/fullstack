</head>
<body>
    <script type="text/javascript">
    var rem,rev=0,temp;
    var n = prompt("Enetr number:");
    temp=n;
    while(n=0)
    {
        rem=n%10;
        rev=rev*10+rem;
        n=n/10;
        n=parseInt(n);
    }
 
        console.log("reverse number is:"+ n)
    

    </script>
