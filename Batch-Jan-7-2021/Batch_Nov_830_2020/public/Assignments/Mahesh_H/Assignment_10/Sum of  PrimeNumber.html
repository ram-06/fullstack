<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primenumber</title>
</head>
<body>
    <script type = "text/javascript">
        var sum = 0;
        var counter = 0;
        var minRange= prompt("Eneter min number");
        minRange = parseInt(minRange);
        maxRange = parseInt(maxRange);
        var maxRange = prompt ("Enter max number");
        for(var n = minRange; n< maxRange; n ++)
        {
            counter =0;
            for (i=2; i<n; i++)
            {
                if(n%i == 0)
                {
                    counter++;
                    break;
                }
            }

            if(counter==0)
            {
                console.log("Enter number is prime number:" + n);
                sum += n;
            }
            else
            {
                console.log("Enter number is not prime number:" +n);
            }
        }
        console.log("sum of prime number:" +sum);
    
    
    
    </script>
</body>
</html>
