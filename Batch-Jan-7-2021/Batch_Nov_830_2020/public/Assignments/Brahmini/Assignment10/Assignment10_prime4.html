<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating control structures
		</title>
	</head>
		<style type="text/css">
			.h4{
				text-align: center;
				color: orange;
			}
		</style>
	<body>
		<h4 class=h4>Displaying the sum of prime numbers between 1 to 100 </h4>
		<script type="text/javascript">
			var i,j,count, sum=0;
			for(i=1; i<=100; i++)
			{
				count=0;
				for(j=1; j<=i; j++)
				{
					if(i%j==0)
					{
						count++;
					}
				}
				
				if(count==2)
				{
					sum=sum+i;
				}

			}

			console.log("The sum of prime numbers between 1 to 100 is:" +sum);
		</script>
	</body>
</html>
