<html>
	<head>
		<title>
			demonstrating looping cs
		</title>
	</head>
		<style type="text/css">
			.h3{
				text-align: center;
				color: green;
			}
			
		</style>
	
	<body>
		<h4 class=h3>Displaying odd no.s from 1 to 100</h4>
		<script type="text/javascript">
			var num;
			for(num=1; num<=100; num++){

				if(num%2!=0)
				{
					console.log(num)
				}
			}
		</script>
	</body>
</html>
