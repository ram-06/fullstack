<!DOCTYPE html>
<html>
	<head>
		<title>
		Demonstrating  Control Structures
		</title>
		<style type="text/css">
			.h4{
				text-align: center;
				color: blue;
			}
		</style>
	</head>
	<body>
		<h4 class=h4>checking whether the given no. is prime no. or not</h4>
		<script type="text/javascript">
			var num=prompt("Enter the Number");
			var i, count=0;
				for(i=1; i<=num; i++)

				{
			
		 			if(num%i==0)
						{
							count++;
						}
				}
			
				if(count==2)

					{
						console.log("The given number is a prime number")
					}
					else
						
					{
					console.log("The given number is not a prime number")
					}

		</script>
	</body>
</html>
