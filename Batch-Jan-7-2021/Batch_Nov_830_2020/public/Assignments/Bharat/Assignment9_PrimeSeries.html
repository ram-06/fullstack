<!DOCTYPE html>
<html>
	<head>
		<title> Prime No. Series Program </title>
	</head>
	<body>
		<script type="text/javascript">
			var number , flag = true;
			for(var number = 1 ; number <= 100 ; number++){
				for(i = 2 ; i < number ; i++){
					if(number%i == 0 ){
						flag = false;
						break;
					}
				}
				if(flag&&number!=1)
					console.log(number);
				flag = true;
			}
			
		</script>
	</body>
</html>
