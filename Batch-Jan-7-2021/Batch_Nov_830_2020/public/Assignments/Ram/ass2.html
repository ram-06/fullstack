<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ass2</title>
</head>
<style>
    .one,.two,.three,.four,.five,.six,.seven,.eight,.nine,.ten,.eleven{
        width: 150px;
        background-color: rebeccapurple;
		color:red;
		height: 150px;
		text-align: center;
		border: 3px solid;
        font-size: 20px;
    }
    .one,.three,.nine,.ten{
        float: left;
    }
    .two,.eleven{
        float: right;
    }
    .four,.five{
        clear: both;
        float: right;
    }
    .six,.seven,.eight{
        clear: both;
        float: left;
    }

</style>
<body>
    <div class="one">
        one
    </div>
    <div class="two">
        two
    </div>
    <div class="three">
        three
    </div>
    <div class="four">
        four
    </div>
    <div class="five">
        five
    </div>
    <div class="six">
        six
    </div>
    <div class="seven">
        seven
    </div>
    <div class="eight">
        eight
    </div>
    <div class="nine">
        nine
    </div>
    <div class="ten">
        ten
    </div>
    <div class="eleven">
        eleven
    </div>

</body>
</html>
