<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style type="text/css">
    .block {
				border: 2px solid;
				position: absolute;
				padding: 10px;
				width: 120px;
				text-align: center;
				height: 120px;
				top: 46%;
				left: 46%; 
				display: none;
			}
			ul {
				border: 2px solid;
				width: 600px;
				margin: 20px auto;
				padding: 20px;
				background: #ccc;
			}
			li {
				list-style: none;
				border: 2px solid grey;
				margin: 5px;
				padding: 5px;
				background:darkorchid;
				padding: 10px;
			}
            h1{
                text-align: center;
                color: darkblue;
                background-color: darkkhaki;
            }
    </style>
</head>
<body>
    <div class="block">block</div>

       </li>

        </li>

            <input type="reset" value="reset">
        </li>
    </ul> 
    </form>
</body>
</html>
