<!DOCTYPE html>
<html>
<head>
	<title>Exploring HTML Table</title>
	<style type="text/css">
		h3{
			text-align: center;
		}

		/*table{
			border: 2px solid;
		}*/

	</style>
</head>
<body>
	<h3>Student Details</h3>
	<table border="1px solid;"cellspacing="10px" cellpadding="10px">
		<thead">
			<tr>
				<th colspan="5">Student details</th>
			</tr>
			<tr>
				<th>Sno</th>
				<th>Name</th>
				<th>Age</th>
				<th>Permanent Location</th>
				<th>Current Location</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Susanta</td>
				<td>32</td>
				<td>Chennai</td>
				<td rowspan="3">Odisha</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Chinmayi</td>
				<td>32</td>
				<td>Odisha</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Satyajit</td>
				<td>27</td>
				<td>Odisha</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Krishna</td>
				<td>1+</td>
				<td colspan="2">Odisha</td>
			</tr>
			<tr>
				<td>5</td>
				<td>Upasana</td>
				<td>12</td>
				<td colspan="2">Odisha</td>
			</tr>
		</tbody>

	</table>

</body>
</html>
