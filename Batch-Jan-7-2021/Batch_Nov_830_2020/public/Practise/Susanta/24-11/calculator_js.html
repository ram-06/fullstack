<!DOCTYPE html>
<html>
	<head>
		<title>Calculating Different Operations</title>
	</head>
	<script type="text/javascript">

		var firstVal , secVal , result;
		firstVal = 10;
		secVal = 20;
		// addition
		result = firstVal + secVal;
		alert("addition of " + firstVal +" and "+ secVal +" : "+result);
		// substraction
		result = secVal - firstVal;
		alert("substraction of " + secVal +" and "+ firstVal +" : "+result);
		// multiplication
		result = firstVal * secVal;
		alert("multiplication of " + firstVal +" and "+ secVal +" : "+result);
		// division
		result = secVal / firstVal;
		alert("division of " + secVal +" and "+ firstVal +" : "+result);
		
	</script>
	<body>

	</body>
</html>
