<!DOCTYPE html>
<html>
<head>
	<title>Relative Position</title>
	<style type="text/css">
		.container{
			height: 500px;
			border: 1px solid;
			width: 50%;
			margin: auto;

		}

		#block1{
			text-align: center;
			width: 150px;
			height: 100px;
			color: blue;
			border: 2px solid red;
			position: static;
			left: 250px;
			top: 200px;
			font-weight: bold;
			font-size: 30px;
			margin: 2px;
			/*background: lightyellow;*/
		}

		#block2{
			position: relative;
			text-align-last: center;
			width: 150px;
			height: 100px;
			color: orange;
			border: 2px solid green;
			left: 70px;
			top: -60px;
			font-weight: bold;
			font-size: 30px;
			/*background: gray; */
			
		}

		#block3{
			position: relative;
			text-align: center;
			width: 150px;
			height: 100px;
			color: blue;
			border: 2px solid red;
			left: 80px;
			bottom: -135px;
			font-size: 30px;
			font-weight: bold;
			color: purple;
			border-color: blue;
		}

		#block4{
			text-align: center;
			width: 150px;
			height: 100px;
			color: green;
			border: 2px solid red;
			font-size: 30px;
			font-weight: bold;
			border-color: black;
			position: relative;
			bottom: -77px;
			margin: 2px;
		}

		#block5{
			text-align: center;
			width: 150px;
			height: 100px;
			color: red;
			border: 2px solid gray;
			position: relative;
			left: 240px;
			top: -230px;
			font-weight: bold;
			font-size: 30px;
		}

		#block6{
			text-align: center;
			width: 150px;
			height: 100px;
			color: lightgreen;
			border: 2px solid pink;
			position: relative;
			left: 320px;
			top: -280px;
			font-weight: bold;
			font-size: 30px;

		}


	</style>
</head>
<body>
	<div class = "container">
		<div id ="block1">
			Block_1
		</div>
		<div id ="block2">
			Block_2
		</div>
		<div id ="block3">
			Block_3
		</div>
		<div id ="block4">
			Block_4
		</div>
		<div id ="block5">
			Block_5
		</div>
		<div id ="block6">
			Block_6
		</div>
	</div>

</body>
</html>
