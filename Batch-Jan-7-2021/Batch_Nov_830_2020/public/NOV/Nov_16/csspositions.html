<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Positions
		</title>
		<style type="text/css">
			.block {
				border: 2px solid;
				width: 160px;
				height: 160px;
				text-align: center;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: blue;				
				position: absolute;
				top: 50px;
				left: 150px;
			}
			.block3 {
				background: pink;
			}
			.parent3 {
				margin-top: 70px;
				border: 2px solid;
				padding: 20px;
				position: relative;
				background: #fff;
				height: 500px;
			}
			.parent2 {
				margin: 30px;
				padding: 10px;
				border: 1px solid;
				background: yellow;
				
			}
			.parent1 {
				margin: 30px;
				padding: 10px;
				border: 1px solid;
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="parent1">
			<div class="parent2">
				<div class="parent3">
					<div class="block block1">
						CONTENT 1
					</div>
					<div class="block block2">
						CONTENT 2
					</div>
					<div class="block block3">
						CONTENT 3
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
