<html>
<style>
  
body{
 font-family: 
  Italic, Helvetica, sans-serif;
}
 {
  box-sizing: border-box;
}


input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: 3px solid black;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color:white;
  outline: none;
}



button {
  background-color: #4CAF50;
  color: black;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  img {
  border-radius: 8px;
}
}


.cancelbtn {
  padding: 14px 15px;
  background-color: #f44336;
}


.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

.container {
  padding: 16px;
}


.modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  right: 0;
  top: 0;
  width: 30%; 
  height: 100%; 
  overflow: auto; 
  background-color:none;
  padding-top: 50px;
}

.modal-content {
  background-color:none;
  min-height: 120px;
  margin: 5% auto 15% auto; 
  border: 3px solid black;
  width: 90%; 
}
.bg-img {
  background-image: url("img_nature.jpg");
}



hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
 

.close {
  position: absolute;
  right: 35px;
  top: 15px;
  font-size: 40px;
  font-weight: bold;
  color: #f1f1f1;
}

.close:hover,
.close:focus {
  color: #f44336;
  cursor: pointer;
}


.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
<body style="background:none;">
<h2 style= "background:green;font-size:30px; text-align:center;">grocery store</h2>

<img src="E:\11-FullStackWebDev\GitHub\UIClasses\Batch-Jan-7-2021\practice\shop project\shop.jfif" width="970" height="660" style="bg-img">

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto; float:center;">Sign Up</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="welcome to online shopping">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>

      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<button onclick="myFunction()">welcome to my store</button>

<script>
function myFunction() {
  window.open("https://www.grocerystore.com");
}
</script>

</body>
</html>
