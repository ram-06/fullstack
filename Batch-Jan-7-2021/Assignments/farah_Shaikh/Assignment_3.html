<html>
	<head>
		<title>
			CSS 
			Float Property
		</title>
		<style type="text/css">
			.container{
				text-align: center;
			}

			.container1{
				background-color: green;
				height:50px;
				width:50px;
				border:solid 2px;
				margin: 10px;
				padding: 10px;
				float: left;

				}

			.container2{
				background-color: red;
				height:50px;
				width:50px;
				border:solid 2px;
				margin: 10px;
				padding: 10px;
				float: left;
			
			}

			.container3{
				background-color: yellow;
				height:50px;
				width:50px;
				border:solid 2px;
				margin: 10px;
				padding: 10px;
				float:right;
				
			}

			.container4{
				background-color: blue;
				height:50px;
				width:50px;
				border:solid 2px;
				margin: 10px;
				padding: 10px;
				clear:right;
				float: right;

			}

			.container5{
				background-color: pink;
				height:50px;
				width:80px;
				border:solid 2px;
				margin: 10px;
				padding: 10px;
				float: right;

			}

			.container6{
				background-color: purple;
				height:70px;
				width:70px;
				border:solid 2px;
				margin: 10px;
				padding: 10px;
				clear: both;
				float:left;

			}

			.container7{
				background-color: gray;
				height:50px;
				width:80px;
				border:solid 2px;
				margin:10px;
				padding: 10px;
				float:right;

			}

			.container8{
				background-color: blue;
				height:30px;
				width:70px;
				border:solid 2px;
				margin: 10px;
				padding: 10px;
				clear: both;
				float:left;

			}

			.container9{
				background-color: orange;
				height:40px;
				width:80px;
				border:solid 2px;
				margin: 10px;
				padding: 10px;
				clear: both;
				float: right;

			}
			.container10{
				background-color: red;
				height:40px;
				width:80px;
				border:solid 2px;
				margin: 10px;
				padding: 10px;
		        float: right;

			}
		</style>
	</head>
	<body> 
		
		<h2 style="text-align: center"> Block Game</h2>
		
		<div style="border:solid; height: 500px; width:1200px;">

		<div class="container container1">
			1
		</div>

		<div class="container container2">
			2
		</div>

		<div class="container container3">
			3
		</div>

		<div class="container container4">
			4
		</div>

		<div class="container container5">
			5
		</div>
		<div class="container container6">
			6
		</div>

		<div class="container container7">
			7
		</div>
		<div class="container container8">
			8
		</div>
		<div class="container container9">
			9
		</div>
		<div class="container container10">
			10
		</div>


	</div>
	</body>
</html>
