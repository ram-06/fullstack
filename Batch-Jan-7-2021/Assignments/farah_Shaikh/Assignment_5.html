<html>
	<head>
		<title>
			CSS Positioning Properties
		</title>
		<style type="text/css">
			h2{
				border:1px solid;
				text-align: center;
				background:yellow;
			}
			.container{
				border:1px solid;
				height:500px;
				background:gray;

			}
			.Block{
				border: 1px solid;
				text-align: center;
				height:100px;
				width:100px;
			}
			.Block1{
				background: red;
				margin:10px;
			}
			.Block2{
				background: blue;
				position: absolute;
				left:50px;
				top:100px;

			}
			.Block3{
				background: olive;
				position: absolute;
				right:20px;
				top:70px;
			}
			.Block4{
				background: #bc5d5d;
				position: absolute;
				right:50px;
				top:100px;
			}
			.Block5{
				background: #c71bb7;
				position: fixed;
				right:30px;
				bottom: 80px;
			}
			.Block6{
				background: red;
				position: absolute;
				right:60px;
				bottom:100px;
			}
			.Block7{
				background: #ff99ff;
				position: absolute;
				margin:10px;
				bottom:70px;
			}
			.Block8{
				background: #993300;
				position: absolute;
				left:50px;
				bottom: 100px;
			}
			.Block9{
				background: #ccff33;
				position: absolute;
				top:250px;
				left: 600px;
				z-index: 1
			}
			.Block10{
				background: #006600;
				position: absolute;
				top:185px;
				left:530px;
			}
			.Block11{
				background: #ccffcc;
				position: absolute;
				bottom:200px;
				left:530px;
			}
			.Block12{
				background: #b30059;
				position: absolute;
				top:185px;
				right:580px;
			}
			.Block13{
				background: #000066;
				position: absolute;
				bottom:200px;
				right:580px;
			}
		</style>
	</head>
	<body>
		<h2> Block Game</h2>
		<div class="container"> 
			<div class="Block Block1"></div>
			<div class="Block Block2"></div>
			<div class="Block Block3"></div>
			<div class="Block Block4"></div>
			<div class="Block Block5"></div>
			<div class="Block Block6"></div>
			<div class="Block Block7"></div>
			<div class="Block Block8"></div>
			<div class="Block Block9"></div>
			<div class="Block Block10"></div>
			<div class="Block Block11"></div>
			<div class="Block Block12"></div>
			<div class="Block Block13"></div>
		</div>
		<h2> @Copyright 2021</h2>
	</body>
</html>
