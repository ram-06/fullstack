<!DOCTYPE html>
<html>
<head>
	<title>Float property</title>
	<style type="text/css">
    .container{
      background-image: linear-gradient(to bottom right, #d9cfce, black);
      border: 4px solid black;
      height: 600px;
      margin: 20px;
    }
		.block{
      border: 2px solid;
      border-radius: 4px;
      margin: 3px;
      padding: 5px;
      text-align: center;
      width: 100px;
      height: 100px;
    }
    .block1{
      background: white;
      float: left;
    }
    .block2{
      background: #5b64e3;
      float: left;
    }
    .block3{
      background: #57918d;
      float: right;
    }
    .block4{
      background: #7c578f;
      clear: both;
      float: right;
    }
    .block5{
      background: #e089d3;
      float: right;
    }
    .block6{
      background: #5ce66c;
      clear: both;
      float: left;
    }
    .block7{
      background: #2ded43;
      float: right;
    }
    .block8{
      background: #dae640;
      clear: both;
      float: left;
    }
    .block9{
      background: white;
      clear: both;
      float: right;
    }
    .block10{
      background: #de4d40;
      float: right;
    }
	</style>
</head>
<body>
  <h2 style="text-align: center;">Block Game</h2>
  <div class="container">
     <div class="block block1">
       Block 1
     </div>
     <div class="block block2">
       Block 2
     </div>
     <div class="block block3">
       Block 3
     </div>
     <div class="block block4">
       Block 4
     </div>
     <div class="block block5">
       Block 5
     </div>
     <div class="block block6">
       Block 6
     </div>
     <div class="block block7">
       Block 7
     </div>
     <div class="block block8">
       Block 8
     </div>
     <div class="block block9">
       Block 9
     </div>
     <div class="block block10">
       Block 10
     </div>
  </div>
</body>
</html>
