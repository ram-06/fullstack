<!DOCTYPE html>
<html>
	<head>
		<title>
			Position absolute
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 120px;
				height: 120px;
				text-align: center;
			}
			.block1 {
				background: skyblue;
			}
			.block2 {
				background: olive;
				position: fixed;
				left: 130px;
				top: 120px;
			}
			.block3 {
				background: green;
			}
			.parent {
				border: 2px solid;
				margin: 20px;
				padding: 20px;
				background: aqua;
				overflow: auto;
				height: 400px;
			}
			
		</style>
	</head>
	<body>

		<div class="parent">
			<div class="block block1">
				BLOCK 1
			</div>
			<div class="block block1">
				BLOCK 1
			</div>
			<div class="block block3">
				BLOCK 2
			</div>
			<div class="block block3">
				BLOCK 3
			</div>
			<div class="block block3">
				BLOCK 3
			</div>
			<div class="block block3>
				BLOCK 3
			</div>
		</div>
		
	</body>
</html>
