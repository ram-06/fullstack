<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS Margin and Padding and Margin Properties
		</title>
		<style type="text/css">
			.Nishitha,
			.Mayuri,
			.Priyanka{
				border: 1px solid;
				text-align: center;
				width: 200px;
				height: 120px;
				padding: 30px;
			}
			.Nishitha {
				background: olive;
			}
			.Mayuri {
				background: purple;
				margin: 20px auto;
				padding: 60px;
			}
			.Priyanka{
				background: teal;
			}
		</style>
	</head>
	<body>
		<div class="Nishitha">
			NISHITHA
		</div>
		<div class="Mayuri">
			MAYURI
		</div>
		<div class="Priyanka">
			PRIYANKA
		</div>
	</body>
</html>
