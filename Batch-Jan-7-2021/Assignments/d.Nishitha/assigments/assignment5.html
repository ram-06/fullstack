<html>
	<head>
		<title>block_game</title>

			div{

				height:120px;

			}
			.block1{
				background:green;

			}
			.block4{
				background:skyblue;
			}
			.block5{
				background:white;
				text-align: center;
				color: indigo;
				left:545px;
				top:300px;
				z-index:1;
			}
			.block6{
				background:coral;
				left:475px;
			}
			.block7{
				background:coral;
				right:450px;
			}
			.block8{
				background:green;
				left:475px;
			}
			.block9{
				background:green;
				right:450px;
			}
			.block10{
				background:brown;
				bottom:0px;
			}
			.block11{
				background:teal;
			}
			.block12{
				background:plum;
				bottom:0px;
				right:0px;
			}
			.block13{
				background:wheat;
			}
			.block2,.block4{
				top:50px;
			}
			.block6,.block7{
				top:220px;
			}
			.block8,.block9{
				top:365px;
			}
			.block11,.block13{
				bottom:50px;
			}
			.block2,.block11{
				left:50px;
			}
			.block4,.block13{
				right:50px;
			}
			.block2,.block4,.block5,
			.block6,.block7,.block8,
			.block9,.block10,.block11,
			.block12,.block13{
				position:absolute;
				float:left;
				float:right;
			}
			.container{
				position:relative;
				height:700px;
			    border: solid;
			    color: green;
			}
			h2,p{
				border: 4px solid;
				text-align: center;
				padding: 5px;
				color: green;
				background: honeydew;
			}
		</style>
	</head>

		<h2 style="text-align:center">Block Game</h2>
		<div>

			<div class="block block4"></div>
