<!DOCTYPE html>
<html>
	<head>
		<title>Block Game</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			h4{
				border: 1px solid;
				text-align: center;
				padding: 5px;
				color: green;
			}
			p{
				border: 1px solid;
				text-align: center;
				padding: 5px;
				color:olive;
			}
			.content{
				border: 2px dotted;
				height: 640px;
				margin: 5px 0 5px 0;
				overflow: auto;
				position: relative;
				color: green;
			}
			.block{
				width: 80px;
				height: 80px;
				border: 1px solid;
				margin: 3px;
				color: #fff;
			}
			.block1{
				background-color:red;
				position: absolute;
			}
			.block2{
				background-color: aqua;
				position: absolute;
				float: left;
				top: 60px;
				left: 30px;
			}
			.block3{
				background-color:yellow;
				position: absolute;
				right: 0;
			}
			.block4{
				background-color: green;
				position: absolute;
				top: 40px;
				right: 40px;
			}
			.block5{
				background:indigo;
				left:45.40%;
				top:300px;
				position:absolute;
				float:left;
				float:right;
			}
			.block6{
				background-color:purple;
				position: absolute;
				left: 42%;
				top:250px;
			}
			.block7{
				background-color:cadetblue;
				position: absolute;
				right: 42%;
				top: 250px;
			}
			.block8{
				background-color:aquamarine;
				position: absolute;
				left: 42%;
				top: 350px;
			}
			.block9{
				background-color: steelblue;
				position: absolute;
				right: 42%;
				top: 350px;
			}
			.block10{
				background-color:slateblue;
				position: absolute;
				bottom: 0;
			}
			.block11{
				background-color: #e34dd1;
				position: absolute;
				bottom: 40px;
				left: 40px;
			}
			.block12{
				background-color:#2ad5e8;
				position: absolute;
				right:0;
				bottom: 0;
			}
			.block13{
				background-color: #e34dd1;
				position: absolute;
				right: 40px;
				bottom: 40px;
		</style>
	</head>
	<body>
		<h4>BLOCK GAME</h4>
		<div class="content">
			<div class="block block1"></div>
			<div class="block block2"></div>
			<div class="block block3"></div>
			<div class="block block4"></div>
			<div class="block block5"></div>
			<div class="block block6"></div>
			<div class="block block7"></div>
			<div class="block block8"></div>
			<div class="block block9"></div>
			<div class="block block10"></div>
			<div class="block block11"></div>
			<div class="block block12"></div>
			<div class="block block13"></div>
		</div>
		<footer>
			<p>&copy; Copyright@nishitha 2021</p>
		</footer>
	</body>
</html>
