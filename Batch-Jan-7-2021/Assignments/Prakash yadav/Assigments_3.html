<!DOCTYPE html>
<html>
<head>
	<title>Demonstrate of box model</title>
	<style>
		.block{
			height:40px;
			width: 70px;
			margin: 20px;
			text-align: center;
			padding: 20px 10px;
			border: 2px;
           }
           .block1{

		   background: red;
		  float: left;
         }

	.block2{

		background: green;
		float: left;
	    }
	.block3{

		background: blue;
		float: right;
	    }
	.block4{

		background: purple;
		clear: right;
		float: right;
	   }
	.block5{

		background: cyan;
		float: right;
	   }
	.block6{

		background: pink;
		float: right;
		clear: right;
	    }
	.block7{

		background: yellow;
		float: left;
		}

	.block8{

		background: black;
		clear: left;
		color: red;
	}

	.block9{

		background: navy;
		float: right;
	}

	.block10{

		background: gray ;
		float: right;
	}

	</style>
</head>
<body>
	<div class="block block1">block1</div>
	<div class="block block2">block2</div>
    <div class="block block3">block3</div>
    <div class="block block4">block4</div>
    <div class="block block5">block5</div>
    <div class="block block6">block6</div>
    <div class="block block7">block7</div>
    <div class="block block8">block8</div>
    <div class="block block9">block9</div>
     <div class="block block10">block10</div>
</body>
</html>
