<html>
	<head>
		<title>
			 floating property
		</title>
		<style type="text/css">
			div{
				border:4px solid;
				height:700px;
				margin:80px;
				background:brown;

			}
			.block{
					border:5px solid;
					width:110px;
					height:40px;
					margin:12px;
					text-align:center;
					padding:35px;					
					border-radius:10px;
			}
			.block1{
					background: green;
					float:left;

			}
			.block2{
					background: yellow;
					float:left;
			}
			.block3{
					background: blue;
					float:right;
			}
			.block4{
					background: pink;
					clear:both;
					float:right;
					
			}
			.block5{
					background: silver;
					float:right;

			}
			.block6{
					background: grey;
					clear:both;
					float:left;
			}
			.block7{
					background: blue;
					float:right;
			}
			.block8{
					background: yellow;
					clear:both;
					
			}
			.block9{
					background: green;
					float:right;
			}
			.block10{
					background: yellow;
					float:right;
			}
		</style>
	</head>
	<body>
		<h2 style="text-align:center">Block Game</h2>
		<div>
			<div class="block block1">
				Block1
			</div>
			<div class="block block2">
				Block2
			</div>
			<div class="block block3">
				Block3
			</div>
			<div class="block block4">
				Block4
			</div>
			<div class="block block5">
				Block5
			</div>
			<div class="block block6">
				Block6
			</div>
			<div class="block block7">
				Block7
			</div>
			<div class="block block8">
				Block8
			</div>
			<div class="block block9">
				Block9
			</div>
			<div class="block block10">
				Block10
			</div>
	</div>
	</body>
</html>
