<html>
	<head>
		<title>
			Demonstrating CSS float property...
		</title>
		<style type="text/css">
			div{
				border:5px solid;
				height:590px;
				margin:50px;
				background:silver;

			}
			.block{
					border:3px solid;
					width:130px;
					height:30px;
					margin:10px;
					text-align:center;
					padding:30px;					
					border-radius:15px;
			}
			.block1{
					background: red;
					float:left;

			}
			.block2{
					background: blue;
					float:left;
			}
			.block3{
					background: grey;
					float:right;
			}
			.block4{
					background: pink;
					clear:both;
					float:right;
					
			}
			.block5{
					background: green;
					float:right;

			}
			.block6{
					background: yellow;
					clear:both;
					float:left;
			}
			.block7{
					background: cyan;
					float:right;
			}
			.block8{
					background: brown;
					clear:both;
					
			}
			.block9{
					background: orange;
					float:right;
			}
			.block10{
					background: navy;
					float:right;
			}
		</style>
	</head>
	<body>
		<h1 style="text-align:center">Block Game</h1>
		<div>
			<div class="block block1">
				Block1
			</div>
			<div class="block block2">
				Block2
			</div>
			<div class="block block3">
				Block3
			</div>
			<div class="block block4">
				Block4
			</div>
			<div class="block block5">
				Block5
			</div>
			<div class="block block6">
				Block6
			</div>
			<div class="block block7">
				Block7
			</div>
			<div class="block block8">
				Block8
			</div>
			<div class="block block9">
				Block9
			</div>
			<div class="block block10">
				Block10
			</div>
	</div>
	</body>
</html>
