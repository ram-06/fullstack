<!DOCTYPE html>
<html>
<head>
	<title>BLOCK GAME</title>
	<style type="text/css">
		.body
		  {
			border: 10px solid;
			border-radius: 60px 45px; 
			height: 1200px;
			background-color: #fff2e6;
			overflow: scroll;
          }
        .abc
          {
          	text-align: center;
          	font-size: 50px;
          	font-family: 'Courier';
          	border: 5px solid;
            border-radius: 25px;
            top: 20px;
            position: relative;
          }
          .block
          {
          	border: 2px dotted #FFF8DC;
          	border-radius: 3px 1px 4px;
          	text-align: center;
          	height: 150px;
          	width: 150px;
          	top:25px;
          	position: relative;
          	padding: 10px;
          	margin: 15px;
	          }
	          .block1
		          {
			          background:pink; 
			          float:left;   
		          }
	          .block2
		          {
			          background:#00FA9A; 
			          float:left;	
		          }
	          .block3
		          {
			          	background:#2F4F4F; 
			            float:right;
		          }
	          .block4
		          {
			          	background:#6495ED;
			          	clear: both; 
			            float: right;
		          }
	          .block5
		          {
			          	background:#8FBC8F; 
			            float:right;
		          }
	          .block6
		          {
			          	background:#800000;
			          	clear: both; 
			            float:left;
		          }
	          .block7
		          {
			          	background:#BDB76B; 
			            float:right;
		          }
	          .block8
		          {
			          	background:#E9967A; 
			            clear: both;
		          }
	          .block9
	             {
			          	background:#FF6347; 
			            float:right;
		          }
	          .block10
		          {
				        background: #FFC0CB;
			          	float: right;
		          }

	</style>
</head>
<body class="body">
	<div class="abc">block game</div>

	<div class="block block1">
	1
   </div>
	<div class="block block2">
	2
   </div>
   <div class="block block3">
	3
   </div>
   <div class="block block4">
	4
   </div>
   <div class="block block5">
	5
   </div>
   <div class="block block6">
	6
   </div>
   <div class="block block7">
	7
   </div>
   <div class="block block8">
	8
   </div>
   <div class="block block9">
	9
   </div>
   <div class="block block10">
   	10
   </div>
</body>
</html>
