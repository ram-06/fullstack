<!DOCTYPE html>
<html>
<head>
	<title> BLOCK GAME </title>
	<style type="text/css">
		.block{
			border:2px solid;
			margin: 3px;
			padding: 5px;
			text-align: center;
			width: 130px;
			height: 130px;
		}
		.block1{
			background: red;
			float: left;
		}
		.block2{
			background: green;
			float: left;
		
		}
		.block3{
			background: pink;
			float: right;
		}
		.block5{
			background: blue;
			
			float: right;
		}
		.block4{
			background: yellow;
			float: right;
			clear: both;
		}
		.block6{
			background: grey;
			float: left;
			clear: both;
		}
		.block7{
			background: orange;
			float: right;
		}
		.block8{
			background: orchid;
			float: left;
			clear: both;
		}
		.block10{
			background: brown;
			clear: both;
			float: right;
		}
		.block9{
			background: palegreen;
			float: right;
			
		}

	</style>
</head>
<body>
	<h1 style="text-align: center;text-decoration: underline;font-family: cursive;">BLOCK GAME</h1>
	<div class ="block block1">
		BLOCK1
	</div>

	<div class ="block block2">
		BLOCK2
	</div>

	<div class ="block block3">
		BLOCK3
	</div>

	<div class ="block block4">
		BLOCK4
	</div>

	<div class ="block block5">
		BLOCK5
	</div>

	<div class ="block block6">
		BLOCK6
	</div>

	<div class ="block block7">
		BLOCK7
	</div>
	<div class ="block block8">
		BLOCK8
	</div>
    <div class ="block block9">
		BLOCK9
	</div>
	<div class ="block block10">
		BLOCK10
	</div>

</body>
</html>
