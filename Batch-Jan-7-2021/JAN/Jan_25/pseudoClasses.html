<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Pseudo Classes
		</title>
		<style type="text/css">
			p:hover {
				background-color: green;
				font-weight: bold;
			}

			a {
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;
				color: green;
			}
			a:active {
				background-color: red;
			}

			h2:nth-last-child(2){
				color: blue;
			}
			h2:nth-child(2) {
				color:palegreen
			}
			h3:empty {
				border: 2px solid;
				height: 120px;
				width: 100px;
			}
		</style>
	</head>
	<body>
		<a href="http://google.com">Click to visit google pag</a>
		<p>item 1</p>
		<p>item 2</p>
		<p>item 3</p>
		<p>item 4</p>
		<h2>Heading</h2>
		<div>
			<h2>heading 1</h2>
			<h2>heading 2</h2>
		</div>
		<h3>test1</h3>
		<h3></h3>
		<h3>test3</h3>
	</body>
</html>
