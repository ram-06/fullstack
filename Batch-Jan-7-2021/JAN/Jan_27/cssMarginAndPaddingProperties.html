<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS Margin and Padding and Margin Properties
		</title>
		<style type="text/css">
			.block1,
			.block2,
			.block3 {
				border: 1px solid;
				text-align: center;
				width: 200px;
				
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: yellow;
				margin: 20px auto;
				padding: 120px;
			}
			.block3 {
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="block1">
			BLOCK 1
		</div>
		<div class="block2">
			BLOCK 2
		</div>
		<div class="block3">
			BLOCK 3
		</div>
	</body>
</html>
