<!DOCTYPE html>
<html>
    <head>
	<title>css block model</title>
    <style type="text/css">
      .class1{
    	margin:5px;
    	padding:5px;
    	width:120px;
    	height:120px;
    	border:5px solid;
        }	
       .block1{
    	background-color: green;
    	float:left;
    	
    	}
       .block2
        {
   	    background-color: yellow;
   	    float:left;
   	    
   	    }
       .block3
        {
   	    background-color: blue;
   	    float:right;
        }
       .block4
        {
   	    background-color: orange;
   	    clear:both;
   	    float:right;
   	    }
        .block5
        {
   	    background-color: red;
   	    float:right;

   	    }
   	    .block6
        {
   	    background-color:pink ;
   	    clear:both;
   	    float:left;

   	    }
   	    .block7
        {
   	    background-color: grey;
   	    float:right;
   	    
   	    }
       .block8
        {
   	    background-color: white;
   	    clear:both;

   	    }
   	    .block9
        {
   	    background-color: purple;
   	    clear: both;
   	    float: right;
   	   
   	    }
   	    .block10
        {
   	    background-color: solid pink;
   	    
   	    float:right;
   	    
   	    }
        
     </style>
  </head>
  <body>
    	<div class="class1 block1"> 
    		block1
    		</div>
    	<div class="class1 block2"> 
    	   block2
        </div>
    	<div class="class1 block3"> 
    	    block3
        </div>
    	<div class="class1 block4"> 
    		block4
    		</div>
    	<div class="class1 block5"> 
    	     block5
        </div>
        <div class="class1 block6"> 
    	     block6
        </div>
        <div class="class1 block7"> 
    	     block7
        </div>
        <div class="class1 block8"> 
    	     block8
        </div>
        <div class="class1 block9"> 
    	     block10
        </div>
        <div class="class1 block10"> 
    	     block9
        </div>
    	
</body>
</html>
