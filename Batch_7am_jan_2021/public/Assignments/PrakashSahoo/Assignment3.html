<!DOCTYPE html>
<html>
	<head>
		<title>Demenstration of block level element by Css float and clear properties...</title>
	</head>
	<style type="text/css">
		.container{
			border:2px solid blue;
			height:630px;
			width: 800px;
			margin:auto;
			
			background: tomato;

			
		}
		.block{
			border:2px solid pink;
			height: 105px;
			width: 105px;
			text-align: center;
			margin: 3px;
			padding: 5px;
		}
		.block1{
			background: gray;
			float: left;
		}
		.block2{
			background: orange;
			float: left;
		}
		.block3{
			background: blue;
			float: right;
			
		}
		.block4{
			background: red;
			clear: both;
			float: right;
		}
		.block5{
			background: green;
			float: right;
		}
		.block6{
			background: yellow;
			clear:both;
			float: left;
		}
		.block7{
			background: pink;
			float: right;
		}
		.block8{
			background: lightblue;
			clear:both;
			float: left;
		}
		.block9{
			background: lightgreen;
			float:right;
		}
		.block10{
			background: lightyellow;
			
			clear: left;
			float: right;

		}
	</style>
	<body>
		<h1 align="center"><u style="color: blue">BLOCK GAME</u></h1>
	<div class="container">

		<div class="block block1">
			Block 1
		</div>
		<div class="block block2">
			Block 2
		</div>
		<div class="block block3">
			Block 3
		</div>
		<div class="block block4">
			Block 4
		</div>
		<div class="block block5">
			Block 5
		</div>
		<div class="block block6">
			Block 6
		</div>
		<div class="block block7">
			Block 7
		</div>
		<div class="block block8">
			Block 8
		</div>
		<div class="block block10">
			Block 10
		</div>
		<div class="block block9">
			Block 9
		</div>
	</div>

		


</body>
</html>
