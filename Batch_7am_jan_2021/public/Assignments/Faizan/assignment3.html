<!DOCTYPE html>
	<html>
		<head>
			<title>BOX</title>
			<style type="text/css">
				body{
			border:2px solid black;
		            }
				.block{
					border:2px solid;
					margin:3px;
					text-align: center;
					padding:5px;
					width:120px;
					height:120px;
				}
				.block_1{
					float:left;
				}

				.block_2{
					float:left;
				}
				.block_3{
					float:right;
				}

				.block_4{
					clear:both;
					float:right;
				}
				.block_5{
					float:right;
				}

				.block_6{
					clear:both;
					float:left;
				}

				.block_7{
					float:right;
				}
				
				.block_8{
					clear:both;
					float:left;
				}

				.block_9{
					clear:both;
					float:right;
				}

				.block_10{
					float:right;
				}
			</style>
		</head>
		<body>
			<h2 style="text-align: center;">BLOCK GAME</h2>
			<div class="block block_1">
				1
			</div>
			<div class="block block_2">
				2
			</div>
			<div class="block block_3">
				3
			</div>
			<div class="block block_4">
				4
			</div>
			<div class="block block_5">
				5
			</div>
			<div class="block block_6">
				6
			</div>
			<div class="block block_7">
				7
			</div>
			<div class="block block_8">
				8
			</div>
			<div class="block block_9">
				9
			</div>
			<div class="block block_10">
				10
			</div>

		</body>
	</html>
