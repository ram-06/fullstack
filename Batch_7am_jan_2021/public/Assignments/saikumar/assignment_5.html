<!DOCTYPE html>
<html>
<head>
<title>Document</title>
<style>
    .name{
        border: 3px solid black;
        border-radius: 20px;
        text-align: center;
        margin: 5px;
    }
    .console{
        border: 3px solid black;
        height: 600px;
        margin: 10px;
        background-color: lightgray;
        
    }
    .copyright{
        border: 3px solid black;
        border-radius: 20px;
        text-align: center;
        margin: 5px;
    }
    .block{
        border: 1px black;
        height: 80px;
        width: 80px;
        text-align: center;
        position: relative;
    }
    .cblock{
        width:130px;
        height:130px;
    }
    .block1{
        background-color: lightseagreen;
    }

    .block2{
        background-color: lime;
        left:35px;
        bottom:35px;
    }
    .block3{
        background-color: mediumseagreen;
        position: absolute;
        bottom: 0px;
    }
    .block4{
        background-color: purple; 
        position: absolute;
        bottom: 35px;
        left: 45px;
    }
    .block5{
        background-color: skyblue;
        position:absolute;
        right: 20px;
        top: 94px;
    }
    .block6{
        background-color: steelblue;
        position:absolute;
        right: 60px;
        top: 139px;
    }
    .block7{
        background-color: turquoise;
        position: absolute;
        bottom: 2px;
        right: 20px;
    }
    .block8{
        background-color: red;
        position:absolute;
        right: 60px;
        bottom: 45px;
        z-index: 2;
    }
    .block9{
        background-color: aqua;
        position: absolute;
        left: 40%;
    }
    .block10{
        background-color: aqua;
        position: absolute;
        right: 40%;
    }
    .block11{
        background-color: aqua;
        position: absolute;
        left: 40%;
        top: 390px;
    }
    .block12{
        background-color: aqua;
        position: absolute;
        right: 40%;
        top: 390px;
    }
    .center{
        background-color: mediumblue;
        position: absolute;
        right: 45%;
        top: 45%;
    }
</style>
</head>
<body>
    <div class="name">
        <h2>block game</h2>
    </div>
    <div class="console">
        <div class="block1 block"></div>
        <div class="block2 block"></div>
        <div class="block3 block"></div>
        <div class="block4 block"></div>
        <div class="block5 block"></div>
        <div class="block6 block"></div>
        <div class="block7 block"></div>
        <div class="block8 block"></div>
        <div class="cblock block9"></div>
        <div class="cblock block10"></div>
        <div class="cblock block11"></div>
        <div class="cblock block12"></div>
        <div class="cblock center"></div>
    </div>
    <div class="copyright">
        <h2>copyright</h2>
    </div>
</body>
</html>
