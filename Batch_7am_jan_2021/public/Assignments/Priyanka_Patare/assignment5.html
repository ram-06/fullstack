<html>
	<head>
		<title>block_game</title>
		<style>
			div{
				border:1px solid none;
				margin:10px;
				text-align:center;
				background:silver;
			}
			.block{
				height:120px;
				width:120px;
			}
			.block1{
				background:green;
				position:absolute;
			}
			.block2{
				background:cyan;
			}
			.block3{
				background:red;
				float:right;
			}
			.block4{
				background:blue;
			}
			.block5{
				background:yellow;
				left:545px;
				top:300px;
				z-index:1;
			}
			.block6{
				background:brown;
				left:475px;
			}
			.block7{
				background:#efe;
				right:490px;
			}
			.block8{
				background:grey;
				left:475px;
			}
			.block9{
				background:wheat;
				right:490px;
			}
			.block10{
				background:brown;
				bottom:0px;
			}
			.block11{
				background:#a5e2b3;
			}
			.block12{
				background:grey;
				bottom:0px;
				right:0px;
			}
			.block13{
				background:wheat;
			}
			.block2,.block4{
				top:50px;
			}
			.block6,.block7{
				top:220px;
			}
			.block8,.block9{
				top:365px;
			}
			.block11,.block13{
				bottom:50px;
			}
			.block2,.block11{
				left:50px;
			}
			.block4,.block13{
				right:50px;
			}
			.block2,.block4,.block5,
			.block6,.block7,.block8,
			.block9,.block10,.block11,
			.block12,.block13{
				position:absolute;
				float:left;
				float:right;
			}
			.container{
				position:relative;
				height:750px;
				background:black;
			}
		</style>
	</head>
	<body>
		<div><h1>Block Game</h1></div>
		<div class="container">
			<div class="block block1"></div>
			<div class="block block2"></div>
			<div class="block block3"> </div>
			<div class="block block4"> </div>
			<div class="block block5"> </div>
			<div class="block block6"> </div>
			<div class="block block7"> </div>
			<div class="block block8"> </div>
			<div class="block block9"> </div>
			<div class="block block10"> </div>
			<div class="block block11"> </div>
			<div class="block block12"> </div>
			<div class="block block13"> </div>
		</div>
		<div>@copyrights2021</div>
	</body>
</html>
