<!DOCTYPE html>
<html>
<head>
	<title>Block Game</title>

<style type="text/css">
	
	.block{

		border:2px solid;
		margin: 3px;
		padding: 15px;
		text-align: center;
		width: 120px;
		height: 120px
	}

	.block1{

		background: red;
		float: left;

	}

	.block2{

		background: green;
		float: left;

	}
	.block3{

		background: blue;
		float: right;

	}
	.block4{

		background: purple;
		clear: both;
		float: right;
	}
	.block5{

		background: cyan;
		float: right;

	}
	.block6{

		background: pink;
		clear: both;
		float: left;

	}
	.block7{

		background: yellow;
		float: right;

	}

	.block8{

		background: black;
		clear: both;

	}

	.block9{

		background: navy;
		float: right;

	}

	.block10{

		background: gray ;
		float: right;

	}





</style>

</head>
<body>

	<div class="block block1">
		1
	</div>

	<div class=" block block2">
		2
	</div>

	<div class=" block block3">
		3
	</div>

	<div class="block block4">
		<div style="color:red">
		4

	</div>
	</div>

	<div class="block block5">
		5
	</div>

	<div class="block block6">
		6
	</div>

	<div class="block block7">
		7
	</div>

	<div class="block block8">
		<div style="color:red">
		8

	</div>
	</div>

	<div class="block block9">
		<div style="color:yellow">
		9

	</div>
	</div>

	<div class="block block10">
		10
	</div>

</body>
</html>
