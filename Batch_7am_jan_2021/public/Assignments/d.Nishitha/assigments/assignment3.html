<html>
	<head>
		<title>
			Demonstrating CSS float property...
		</title>
		<style type="text/css">
			div{
				border:5px dashed;
				height:590px;
				margin:50px;
				background: powderblue;

			}
			.block{
					border:3px solid;
					width:130px;
					height:30px;
					margin:10px;
					text-align:center;
					padding:30px;					
					border-radius:15px;
			}
			.Nishitha{
					background: goldenrod;
					float:left;

			}
			.Mayuri{
					background: darkseagreen;
					float:left;
			}
			.priyanka{
					background: olive;
					float:right;
			}
			.soumya{
					background: yellowgreen;
					clear:both;
					float:right;
					
			}
			.pretty{
					background: indianred;
					float:right;

			}
			.sripriya{
					background: tomato;
					clear:both;
					float:left;
			}
			.sushmitha{
					background: thistle;
					float:right;
			}
			.Manasa{
					background: green;
					clear:both;
					
			}
			.Ravali{
					background: lightsalmon;
					float:right;
			}
			.sandya{
					background: palevioletred;
					float:right;
        }
		</style>
	</head>
	<body>
		<h1 style="text-align:center">Block Game</h1>
		<div>
			<div class="block Nishitha">
				NISHITHA
			</div>
			<div class="block Mayuri">
				MAYURI
			</div>
			<div class="block priyanka">
				PRIYANKA
			</div>
			<div class="block soumya">
				SOUMYA
			</div>
			<div class="block pretty">
				PRETTY
			</div>
			<div class="block sripriya">
				SRIPRIYA
			</div>
			<div class="block sushmitha">
				SUSHMITHA
			</div>
			<div class="block Manasa">
				MANASA
			</div>
			<div class="block Ravali">
				RAVALI
			</div>
			<div class="block sandya">
				SANDYA
			</div>
	</div>
	</body>
</html>
