<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Float property
		</title>
		<style type="text/css">
			.block {
				border: 2px solid;
				margin: 4px;
				padding: 12px;
				text-align: center;
				width: 120px;
				height: 120px;
			}
			.Mayuri {
				background: teal;
			}
			.Nishitha {
				background: rosybrown;
				float: left;
			}
			.Priyanka {
				background: darkred;
				float: left;
				margin: 40px;
			}
			.soumya {
				background: peachpuff;
				float: right;
			}
			.sripriya {
				background: thistle;
				width: 130px;
				height: 130px;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="block Mayuri">
			MAYURI
		</div>
		<div class="block Nishitha">
			NISHITHA
		</div>
		<div class="block Priyanka">
			PRIYANKA
		</div>
		<div class="block soumya">
			SOUMYA
		</div>
		<div class="block sripriya">
			SRIPRIYA
		</div>
	</body>
</html>
