<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS z-index property
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				margin: 10px;
				padding: 10px;
				width: 120px;
				height: 120px;
			}
			.block1 {
				background: green;
				z-index: 250;
			}
			.block2 {
				background: yellow;
				position: relative;
				left: 50px;
				z-index: 3450;
			}
			.block3 {
				background: blue;
				position: absolute;
				top: 50px;
				left: 50px;
				z-index: 200;

			}
			.block4 {
				background: #ccc;
			}
		</style>
	</head>
	<body>
		<div class="block block1">BLOCK1</div>
		<div class="block block2">BLOCK2</div>
		<div class="block block3">BLOCK3</div>
		<div class="block block4">BLOCK4</div>
	</body>
</html>
