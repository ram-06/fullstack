<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Block level elements
		</title>
		<style type="text/css">
			span {
				background: green;
				border: 1px solid;
				width: 300px;
				height: 200px;
			}
			.highlight {
				font-weight: bold;
				background: yellow;
			}
		</style>
	</head>
	<body>
		We love our country 
		<span class="highlight">India</span>
		...
		<a href="http://abc.com">Link 1</a>
		<a href="http://abc.com">Link 2</a>
		<a href="http://abc.com">Link 3</a>
		<a href="http://abc.com">Link 4</a>
	</body>
</html>
