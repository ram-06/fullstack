<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Float property
		</title>
		<style type="text/css">
			.block {
				border: 2px solid;
				margin: 3px;
				padding: 5px;
				text-align: center;
				width: 120px;
				height: 120px;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: blue;
				float: left;
			}
			.block3 {
				background: yellow;
				float: left;
				margin: 40px;
			}
			.block4 {
				background: red;
				float: right;
			}
			.block5 {
				background: pink;
				width: 130px;
				height: 130px;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="block block1">
			BLOCK 1
		</div>
		<div class="block block2">
			BLOCK 2
		</div>
		<div class="block block3">
			BLOCK 3
		</div>
		<div class="block block4">
			BLOCK 4
		</div>
		<div class="block block5">
			BLOCK 5
		</div>
	</body>
</html>
