<!DOCTYPE html>
<html>
    <head>
        <title>
            Tab Using Float
        </title>
        <style type="text/css">
        
        .tab {
            border: 1px solid blue;
            height: 30px;
            width: 160px;
            text-align: center;
            font-weight: bold;
            background-color: #ccc;
            float: left;
        }
        .tab:hover{
            background-color: greenyellow;
            cursor: pointer;
        }
        </style>
    </head>

        <body>
                <div style="width: 700px;margin: auto;">
                    <div class="tab">Home1</div>
                    <div class="tab">About Us</div>
                    <div class="tab">Career</div>
                    <div class="tab" >Contact Us</div>
                </div>
        </body>
</html>
