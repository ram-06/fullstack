<!DOCTYPE html>
<html>

    <head>
        <title>css float properties</title>
        <style type="text/css">
           .container {
               border: 4px blue solid;
               height: 580px;
               width: 1260px;
           }
           .header{
               border: 4px black solid ;
               width: 800px;
               height: 80px;
               margin: 10px auto;
               text-align: center;
               font-weight: bold;
           }
           .block{
               border: 4px solid black;
               height: 60px;
               width: 60px;
               margin: 10px;
               font-weight: bold;
               text-align: center;
               line-height: 60px;
           }
           .block1{
               float: left;
           }
           .block2{
               float: right;
           }
           .block3{
               clear: both;
               float: left;
           }
           .block4{
               float: left;
           }
           .block5{
               float: right;
           }
           .block6{
               clear: both;
            float: right;
        }
        .block7{
            clear: both;
            float: left;
        }
        .block8{
            float: left;
        }
        .block9{
            clear: both;
            float: right;
        }
        .block10{
            float: left;
        }
           
          
        </style>
    </head>

    <body>
       <div class="container">
            <div class="header">
                <h3>Block Game</h3>
            </div>

            <div class="block block1">1</div>
            <div class="block block2">2</div>
            
            <div class="block block3">3</div>
            <div class="block block4">4</div>
            <div class="block block5">5</div>
           
            <div class="block block6">6</div>
           
            <div class="block block7">7</div>
            <div class="block block8">8</div>
           
            <div class="block block9">9</div>
            <div class="block block10">10</div>
       </div>
        
    </body>

</html>
