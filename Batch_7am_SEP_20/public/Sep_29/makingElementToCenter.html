<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating elements to center using position
		</title>
		<style type="text/css">
			.container {
				position: absolute;
				background: green;
				left: 10px;
				right: 10px;
				top: 10px;
				bottom: 10px;
			}
			.child {
				border: 1px solid;
				background: red;
				width: 120px;
				height: 120px;
				position: absolute;
				left: 45%;
				top: 45%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="child">
				HELLO
			</div>
		</div>
	</body>
</html>
