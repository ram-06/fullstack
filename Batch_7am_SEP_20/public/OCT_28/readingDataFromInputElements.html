<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Reading Data from input elements
		</title>
		<style type="text/css">
			ul {
				border: 1px solid;
				width: 500px;
				margin: 20px auto;
				padding: 10px;
			}
			li {
				list-style: none;
				border: 1px solid;
				margin: 5px;
				padding: 5px;
			}

			.errBlock {
				color: red;
				font-size: 11px;
			}
			.resultBlock {
				display: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				Enter first number: 
				<input type="text" id="fval" onkeypress="return validateData(event)">
				<div id="errfval" class="errBlock"></div>
			</li>
			<li>
				Enter Second number:
				<input type="text" id="sval" onkeypress="return validateData(event)">
				<div id="errsval" class="errBlock"></div>
			</li>
			<li>
				<input id="test" class="Sample" type="button" value="Do Add" onclick="doAddition(event)">
			</li>
			<li class="resultBlock">
				The sum is: <span id="rblock"></span>
			</li>
		</ul>
		<script type="text/javascript">
			function doAddition(event) {
				console.log(event);
				var firstVal = document.querySelector("#fval").value;
				var secondVal = document.querySelector("#sval").value;

				if (firstVal == '') {
					document.querySelector("#errfval").innerText = "FirstValue is mandate";
					return;
				}
				if (secondVal == '') {
					document.querySelector("#errsval").innerText = "FirstValue is mandate";
					return;
				}

				firstVal = parseInt(firstVal);
				secondVal = parseInt(secondVal);

				var result = firstVal + secondVal;
				document.querySelector("#rblock").innerHTML = result;

				document.querySelector(".resultBlock").style.display = 'block';
			}

			var validateData = function(event) {
				document.querySelector("#errfval").innerText = '';
				console.log(event);
				if ((event.charCode >= 65 && event.charCode <= 90) || 
					(event.charCode >= 97 && event.charCode <= 122)) {
					document.querySelector("#errfval").innerText = "Only numbers are  allowd"
					return false;
				} else {
					return true;
				}
			}
		</script>
	</body>
</html>
