<html>
    <head>
        <title>
            Demonstrating Jquery Animations
        </title>
        <style>
            .container {
                border: 2px solid;
                width: 220px;
                height: 200px;
                text-align: center;
                background: green;

            }
        </style>
        <script src="../jquery.js"></script>
    </head>
    <body>
        <input type="button" value="Show" onclick="applyAnimation('show')">
        <input type="button" value="Hide" onclick="applyAnimation('hide')">
        <input type="button" value="Toggle" onclick="applyAnimation('tog')">
        <div class="container">CONTENT</div>
        <script>
            function applyAnimation(type) {
                switch(type) {
                    case 'show':
                        // document.querySelector(".cotainer").style.display = 'block';
                        $(".container").show(3000, function(){
                            $(".container").css("background", "pink");
                        });
                        break;
                    case 'hide':
                        $(".container").hide(4000, function(){
                            $(".container").css("background", "red");
                        });
                        break;
                    case 'tog':
                        $(".container").toggle(2000);
                        break;
                }
            }
        </script>
    </body>
</html>
