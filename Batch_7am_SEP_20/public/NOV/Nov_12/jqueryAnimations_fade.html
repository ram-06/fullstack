<html>
    <head>
        <title>
            Demonstrating Jquery Animations
        </title>
        <style>
            .container {
                border: 2px solid;
                width: 220px;
                height: 200px;
                text-align: center;
                background: green;

            }
        </style>
        <script src="../jquery.js"></script>
    </head>
    <body>
        <input type="button" value="Fade In" onclick="applyAnimation('in')">
        <input type="button" value="Fade Out" onclick="applyAnimation('out')">
        <input type="button" value="Toggle" onclick="applyAnimation('tog')">
        <div class="container">CONTENT</div>
        <script>
            function applyAnimation(type) {
                switch(type) {
                    case 'in':
                        // document.querySelector(".cotainer").style.display = 'block';
                        $(".container").fadeIn(3000, function(){
                           
                        });
                        break;
                    case 'out':
                        $(".container").fadeOut(4000, function(){
                            //$(".container").fadeOut("background", "red");
                        });
                        break;
                    case 'tog':
                        $(".container").fadeToggle(2000);
                        break;
                }
            }
        </script>
    </body>
</html>
