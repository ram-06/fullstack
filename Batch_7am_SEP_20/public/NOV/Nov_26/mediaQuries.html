<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Media Quries
		</title>
		<style type="text/css">
			.container {

			}
			header, footer, .container {
				position: absolute;
				border: 1px solid;
				margin: 5px;
				padding: 5px;
			}
			header {
				text-align: center;
				left: 10px;
				right: 10px;
				font-weight: bold;
			}
			footer {
				bottom: 10px;
				left: 10px;
				right: 10px;
				font-size: 12px;
				text-align: center;
			}
			.container {
				left: 10px;
				right: 10px;
				top: 40px;
				bottom: 50px;
			}
			.addsBlock {
				border: 2px solid;
				text-align: center;
				padding: 40px;
				position: absolute;
				right: 20px;
				bottom: 40px;
				background: yellow;
			}
			.msgBlock {
				border: 2px solid;
				text-align: center;
				width: 600px;
				margin: 30px;
				padding: 20px;
				background: grey;
			}


			@media screen and (max-width: 300px) {
				.addsBlock {
					display: none;

				}

				.msgBlock {
					width: 200px !important;
					margin: 10px;
					background: red;
				}
			}

			@media screen and (max-width: 500px) {
				.msgBlock {
					width: 300px;
				}
				.addsBlock {
					background: green;
					padding: 20px;
					width: 200px;
				}
			}

			
		</style>
	</head>
	<body>
		<header>
			Welcome to page
		</header>
		<div class="container">
			<div class="msgBlock">
				Page is about to get loaded in another 15 min
			</div>

			<div class="addsBlock"> 
				<marquee>ADDS LOADING SOON....</marquee>
			</div>
		</div>
		<footer>
			@copy rights 2021
		</footer>
	</body>
</html>
