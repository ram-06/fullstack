<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Canvas tag
		</title>
		<style type="text/css">
			svg {
				border: 2px solid;
				width: 500px;
				height: 500px;
			}
			.mystyle {
				stroke: green;
				stroke-width: 2px;
				fill: blue;
			}

		</style>
	</head>
	<body>
		<div>
			Demonstrating SVG tag
		</div>
		<svg id="cblock">
			<circle cx="120" cy="150" r="100" class="mystyle"></circle>
			<rect width="100" height="100" class="mystyle"></rect>
			<ellipse cx="100" cy="80" rx=100 ry=50 class="mystyle">
		</svg>
		
	</body>
</html>
