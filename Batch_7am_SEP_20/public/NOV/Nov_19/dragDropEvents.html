<html>
    <head>
        <title>
            Demonstrating HTML5 Drag and drop event handling
        </title>
        <style>
            #container {
                border: 1px solid;
                width: 500px;
                height: 400px;
                margin: 10px auto;
            }
            img {
                width: 130px;
                height: 120px;
                border: 1px solid;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div id="container" ondrop="dropElement(event)" ondragover="elementDragIsDone(event)"></div>
        <img id="prdImg" ondragstart="dragStarted(event)" src="https://4.imimg.com/data4/CO/YS/MY-29352968/samsung-desktop-computer-500x500.jpg" alt="">

        <script>
            var elementId;
            function dragStarted(event) {
                elementId = event.target.id;
            }

            function dropElement(event) {
                event.preventDefault();
                elementId = "#" + elementId;
                event.target.append(document.querySelector(elementId));
            }

            function elementDragIsDone(event) {
                event.preventDefault();
            } 
        </script>
    </body>



</html>
