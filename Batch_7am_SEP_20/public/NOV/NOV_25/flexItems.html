<!DOCTYPE html>
<html>
	<head>
		<title>
			Flexbox layout
		</title>
		<style type="text/css">
			.item {
				border: 1px solid red;
				margin: 10px;
				padding: 25px;
				width: 120px;
				text-align: center;
				
				
			
			}
			.container {
				display: flex;
				height: 400px;
				background: blue;	
				align-items: stretch;	

			}
		</style>
	</head>
	<body>
		<div class="container">			
			<div class="item">1</div>
			<div class="item" style="flex-basis: 300px;align-self: center;"><h3>2</h3></div>
			<div class="item">3</div>
			<div class="item">4</div>
			
		</div>
	</body>
</html>
