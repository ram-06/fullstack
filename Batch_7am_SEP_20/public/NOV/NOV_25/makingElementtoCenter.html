<!DOCTYPE html>
<html>
	<head>
		<title>
			Making element to center
		</title>
		<style type="text/css">
			.item {
				border: 2px solid;
				background: green;
				padding: 25px;
				width: 120px;
				height: 120px;


			}
			.container {
				background: blue;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item">
				Hello
			</div>
		</div>
	</body>
</html>
