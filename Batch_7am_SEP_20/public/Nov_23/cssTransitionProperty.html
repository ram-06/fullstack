<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS Transition Property
		</title>
		<style type="text/css">
			.container {
				border: 2px solid;
				text-align: center;
				padding: 30px;
				width: 280px;
				margin: 150px auto;
				background: yellow;
				transition: width 4s, transform 5s, height 5s;
			}
			.container:hover {
				transform: rotate(120deg);
				width: 300px;
				height: 70px;
			}
		</style>
		<script type="text/javascript" src="../jquery.js"></script>
	</head>
	<body>
		<div class="container">CONTENT</div>
	</body>
</html>
