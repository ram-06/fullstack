<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Keyframes
		</title>
		<style type="text/css">
			.container {
				border: 2px solid;
				width: 190px;
				height: 40px;
				text-align: center;
				position: absolute;
				background: green;
				top: 120px;
				left: 500px;
				animation: mystyles 10s infinite;
			}

			@keyframes mystyles {
				2% {
					background: yellow;
					width: 300px;
					height: 10px;
				}
				15% {
					background: green;
					top: 10px;
					left: 10px;

				}

				34% {
					bottom: 50px;
					height: 300px;
				}
				99% {
					top: 10px;
					background: black;
					transform: rotate(120deg);
				}
			}

		</style>
	</head>
	<body>
		<div class="container">
			HEllo
		</div>
	</body>
</html>
