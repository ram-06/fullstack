<html>
    <head>
        <title>
            Demonstrating Jquery Traversing methods - Siblings
        </title>
        <style>
            .block {
                border: 1px solid;
                margin: 10px;
                padding: 10px;
            }
        </style>
        <script src="../jquery.js"></script>
    </head>
    <body>
        <div>
            <ul>
                <li>
                    ITem 1
                </li>
                <li>
                    Item 2
                </li>
                <li class="container">
                    ITem 3
                </li>
                <li>
                    ITem 4
                </li>
                <li id="test">
                    Item 5
                </li>
                <li >
                    ITem 6
                </li>
            </ul>
        </div>
        <input type="button" value="apply" onclick="applyChanges()">
        <script>
            function applyChanges() {
                // $("body").children().addClass("block");

                //$(".container").siblings().addClass("block")

                // $(".container").next().addClass("block")
                $(".container").nextUntil("#test").addClass("block")
            }
            
        </script>
    </body>
</html>
