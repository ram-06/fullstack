<html>
    <head>
        <title>
            Demonstrating Jquery Traversing methods
        </title>
        <style>
            .block {
                border: 1px solid;
                margin: 10px;
                padding: 10px;
            }
        </style>
        <script src="../jquery.js"></script>
    </head>
    <body>
        <div>
            <div class="test">
                <div class="content">
                    HEllo every one
                </div>
            </div>
        </div>
        <input type="button" value="apply" onclick="applyChanges()">
        <script>
            function applyChanges() {
                // $(".content").parent().addClass("block");
                // $(".content").parents(".abc").addClass("block");
                $(".content").parentsUntil('body').addClass("block");
            }
            
        </script>
    </body>
</html>
