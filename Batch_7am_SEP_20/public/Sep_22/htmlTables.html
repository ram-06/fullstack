<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating HTML Tables
		</title>
		<style type="text/css">
			.title {
				text-align: center;
				font-size: 20px;
				
			}
			table, tr, td, th {
				border: 1px solid;
			}
			
		</style>
	</head>
	<body>
		<div class="title">
			HTML Tables
		</div>
		<table cellpadding="5px" cellspacing="5px">
			<thead>
				<tr>
					<th>Sno</th>
					<th>Student Name</th>
					<th>Current Location</th>
					<th>Prmnt Location</th>
					<th>Percent</th>
					<th>Grade</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Raj</td>
					<td> hyderadbad</td>
					<td>punjab</td>
					<td>90%</td>
					<td>1st Grade</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Teena</td>
					<td>Mumbai</td>
					<td>90%</td>
					<td>1st Grade</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Krish</td>
					<td colspan="2">Punjab</td>
					
					<td>90%</td>
					<td>1st Grade</td>
				</tr>
				<tr>
					<td>4</td>
					<td>Raj</td>
					<td>Chennai</td>
					<td>Vizag</td>
					<td>40%</td>
					<td>2nd Grade</td>
				</tr>
				<tr>
					<td>5</td>
					<td>Meena</td>
					<td>Hyderbad</td>
					<td>Mumbai</td>
					<td>80%</td>
					<td>1st Grade</td>
				</tr>
				<tr>
					<td>6</td>
					<td>Prasad</td>
					<td>Hyderbad</td>
					<td>Delhi</td>
					<td>90%</td>
					<td>1st Grade</td>
				</tr>
			</tbody>

			<tfoot></tfoot>
		</table>
		<div class="tableContainer">
			
		</div>
	</body>
</html>
