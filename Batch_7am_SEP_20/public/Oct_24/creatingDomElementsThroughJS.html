<!DOCTYPE html>
<html>
	<head>
		<title>
			Creating DOM Elements through JS
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				background: green;
				padding: 20px;
				font-size: 90px;
			}
		</style>
	</head>
	<body>
		Demonstrating dhtml methods
		<div id="container">
			<b>Prasad</b>
		</div>
		<script type="text/javascript">
			var pixelvalue = prompt("enter value");
			var divTag = document.createElement("div");
			divTag.innerText = "<b>Hello every one</b>";
			//divTag.innerHTML = "<b>Hello every one</b>";
			divTag.setAttribute("id", "sample");
			divTag.setAttribute("class", "block");
			//divTag.style.fontSize = pixelvalue;
			divTag.setAttribute("style", "fontSize:20px;color:yellow;")
			console.log(divTag);

			document.querySelector("#container").append(divTag);
		</script>
	</body>
</html>
