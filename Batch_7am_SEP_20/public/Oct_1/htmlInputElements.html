<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating HTML Input elements
		</title>
		<style type="text/css">
			li {
				list-style: none;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<h3>User Registration Page</h3>
		<ul>
			<li>
				Enter User Name: <input type="text">
			</li>
			<li>
				Enter user age: <input type="text">
			</li>
			<li>
				Gender: 
					<input type="radio" name="gender"> Female
					<input type="radio" name="gender"> Male
			</li>
			<li>
				Languages: 
					<input type="checkbox"> English
					<input type="checkbox"> Telugu
					<input type="checkbox"> Urdu
					<input type="checkbox"> Hindi
			</li>
			<li>
				Country: 
				<select>
					<option></option>
					<option>India</option>
					<option>Japan</option>
					<option selected>USA</option>
					<option>Russia</option>
				</select>
			</li>
			<li>
				About urself:
				<textarea min="" max="" maxlength="100"></textarea>
			</li>
			<li>
				<input type="button" value="Save Details">
			</li>
		</ul>

	</body>
</html>
