<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Positions.
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 120px;
				height: 120px;
				text-align: center;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: blue;
				position: fixed;
				left: 50px;
				top: 20px;
			}
			.block3 {
				background: yellow;
			}
			.block4 {
				background: pink;
			}
			.iParent {
				margin: 10px;
				border: 1px solid;
				background: red;
				height: 400px;
				overflow: auto;
			}
			
		</style>
	</head>
	<body>
		<div class="iParent">
			<div class="block block1"></div>
			<div class="block block2"></div>
			<div class="block block3"></div>
			<div class="block block4"></div>
			<div class="block block1"></div>
		</div>		
	</body>
</html>
