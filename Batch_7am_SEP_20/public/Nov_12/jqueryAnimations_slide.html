<html>
    <head>
        <title>
            Demonstrating Jquery Animations
        </title>
        <style>
            .container {
                border: 2px solid;
                width: 220px;
                height: 200px;
                text-align: center;
                background: green;

            }
        </style>
        <script src="../jquery.js"></script>
    </head>
    <body>
        <input type="button" value="Slide up" onclick="applyAnimation('up')">
        <input type="button" value="Slide Down" onclick="applyAnimation('down')">
        <input type="button" value="Toggle" onclick="applyAnimation('tog')">
        <div class="container">CONTENT</div>
        <script>
            function applyAnimation(type) {
                switch(type) {
                    case 'up':
                        // document.querySelector(".cotainer").style.display = 'block';
                        $(".container").slideUp(3000, function(){
                           
                        });
                        break;
                    case 'down':
                        $(".container").slideDown(4000, function(){
                            $(".container").slideDown("background", "red");
                        });
                        break;
                    case 'tog':
                        $(".container").slideToggle(2000);
                        break;
                }
            }
        </script>
    </body>
</html>
