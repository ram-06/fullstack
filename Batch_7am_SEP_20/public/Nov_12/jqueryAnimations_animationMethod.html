<html>
    <head>
        <title>
            Demonstrating Jquery Animations
        </title>
        <style>
            .container {
                border: 2px solid;
                width: 220px;
                height: 200px;
                text-align: center;
                background: green;
                position: absolute;
            }
        </style>
        <script src="../jquery.js"></script>
    </head>
    <body>
        <input type="button" value="Animate" onclick="applyAnimation()">
        <div class="container">CONTENT</div>
        <script>
            function applyAnimation(type) {
                $(".container").animate({
                    width: '400px',
                    left: '300px',
                    height: '120px',
                    opacity: 0.3
                }, 4000);
            }
        </script>
    </body>
</html>
