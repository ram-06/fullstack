<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Reading Data from input elements
		</title>
		<style type="text/css">
			ul {
				border: 1px solid;
				width: 500px;
				margin: 20px auto;
				padding: 10px;
			}
			li {
				list-style: none;
				border: 1px solid;
				margin: 5px;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				Enter first number: 
				<input type="text" id="fval">
			</li>
			<li>
				Enter Second number:
				<input type="text" id="sval">
			</li>
			<li>
				<input type="button" value="Do Add">
			</li>
		</ul>
	</body>
</html>
