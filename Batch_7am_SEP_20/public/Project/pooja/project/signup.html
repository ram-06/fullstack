<!DOCTYPE html>
<html>
	<head>
		<title>SIGN-UP FORM</title>
		<style type="text/css">
			
			.header{
                border: 3px solid yellow;
                text-align: center;
                padding: 3px;
                margin: 10px;
                font-weight: bold;
                font-size: 32px;
            }
            .content{
            	border: 4px solid yellow;
            	text-align: center;
            	width: 700px;
				margin: 10px auto;
				background: darkblue;
				padding: 10px;
				opacity: 0.9;
            }
            .a{
			list-style: none;
			border: 2px solid black;
			padding: 5px;
			margin: 3px;
			background:rgb(123,456,789);
		    }
			body {
		    margin: 0;
		    padding: 0;
		    background-image: url(https://i.stack.imgur.com/vhoa0.jpg);
		    background-size: cover;
			}
			.submit{
			list-style: none;
			text-align: center;
			background: yellow;
			padding: 10px;
			}
		</style>
	</head>
	<body>
		<div class="header">SIGN-UP FORM</div>
		<form action="login.html" method="POST">
			<ul class="content">
				<li class="a"> Enter Username : <input type="text" name="Username"></li><br>
				<li class="a">Enter Password : <input type="password" name="pswrd" minlength="5"></li><br>
				<li class="a">Confirm Password : <input type="password" name="pswrd" minlength="5"></li><br>
				<li class="a"> Enter Mobile Number: <input type="text" name="phno" minlength="10"></li><br>
				<li class="a"> Enter Email ID : <input type="text" name="mail"></li><br><br>
				<input  class="submit" type="submit" value="Sign Up">

			</ul>
			
		</form>

	</body>
</html>
