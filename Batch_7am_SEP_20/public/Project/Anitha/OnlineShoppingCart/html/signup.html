<html>
   <head>
      <title>
         SignUp
      </title>
      <Link rel="stylesheet" type="text/css" href="../css/signup.css">
   </head>
   <body>
      <div class="header">
         Fashion Store
      </div>
      <form action="abc.com" method="POST">
         <div class="signup">
            <h1>Sign Up </h1>
            <table class="loginDetails">
               <tr>
                  <td><span class="label"> User Name : </span>
                     <input type=text name="userName" required> 
                  </td>
               </tr>
               <tr>
                  <td><span class="label"> Password :  </span><input type=password name="password" required> </td>
               </tr>
               <tr>
                  <td><span class="label"> Confirm Password : </span> <input type=password name="password" required></td>
               </tr>
               <tr>
                  <td><span class="label"> Mobile No : </span> <input type=number name="mobileNo" required></td>
               </tr>
               <tr>
                  <td><span class="label"> Email Id : </span> <input type=text name="emailId" required></td>
               </tr>
            </table>
            <a href="./index.html">
            <input type="button" value="Submit">   
            </a>  
         </div>
      </form>
      <div id="footer"> @Copyrights NIT 2020 </div>
   </body>
</html>
