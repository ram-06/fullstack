<html>
   <head>
      <title>Forgot Password</title>
      <Link rel="stylesheet" type="text/css" href="../css/signup.css">
   </head>
   <body>
      <div class="header">
         Fashion Store
      </div>
      <div class="signup">
         <h2>Forgot Password</h2>
         <table class="loginDetails">
            <tr>
               <td>
                  <span class="label">EmailID: </span> <input type=text name="userName" required> 
               </td>
            </tr>
            <tr>
               <td>
                  <span class="label">New Password: </span> <input type=password name="newPwd" required> 
               </td>
            </tr>
            <tr>
               <td>
                  <span class="label">Confirm Password: </span> <input type=password name="confirmPwd" required> 
               </td>
            </tr>
         </table>
         <a href="./index.html">
         	 <input type="button" value="Submit">   
          </a>  
      </div>
   </body>
</html>
