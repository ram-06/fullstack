
<!DOCTYPE html>
<html>

	<body>
		<script type="text/javascript">
			var empname = "raj";
			var gender = prompt("enter gender");
			var basicSal = prompt("enter basic sal");
			basicSal = parseInt(basicSal);
			var pf = (basicSal * 12 ) / 100;
			var hra = (basicSal * 24 ) / 100;
			var totalSal = pf + hra + basicSal;
			var taxPercent = 0;

			if (gender == 'male') {
				if (totalSal > 50000) {
					taxPercent = 15;
				} else if (totalSal > 30000) {
					taxPercent = 10;
				} 
			} else { // female
				if (totalSal > 50000) {
					taxPercent = 10;
				} else if (totalSal > 30000) {
					taxPercent = 5;
				} 
			}
			var taxValue = (basicSal * taxPercent) / 100;
			console.log("tax value to be paid " + taxValue);
		</script>
	</body>
