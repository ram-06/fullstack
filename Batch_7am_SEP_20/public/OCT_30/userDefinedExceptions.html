<!DOCTYPE html>
<html>
	<head>
		<title>
			Registration page.
		</title>
		<style type="text/css">
			ul {
				border: 1px solid;
				width: 500px;
				margin: 20px auto;
			}
			li {
				list-style: none;
				margin: 10px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				User name: <input type="text" id="uname">
			</li>
			<li>
				User Age: <input type="text" id="uage">
			</li>
			<li>
				<input type="button"  value="Register" onclick="getRegister()">
			</li>
			<li id="errBlock">
				
			</li>
			<li id="msg">
				
			</li>
		</ul>
		<script type="text/javascript">
			var getRegister = function() {
				var data = {};
				data.name = document.querySelector("#uname").value;
				data.age = document.querySelector("#uage").value;
				var msg;
				/*if (data.age < 21) {
					msg = "Age cnt be less than 21";
					document.querySelector("#msg").innerHTML = msg;
				} else if (data.name == '') {
					msg = "Name cannot be empty";
					document.querySelector("#msg").innerHTML = msg;
				} else {
					document.querySelector("#msg").innerHTML = "Got Registered Successflly";
				}	*/
				try {
					if (data.age < 21) {
						throw 'ageerr';
					}
					if (data.name == '') {
						throw 'nameerr';
					}
					document.querySelector("#msg").innerHTML = "Got Registered Successflly";
				} catch(err) {
					if (err == 'ageerr') {
						msg = "Age cnt be less than 21";
					} else if (err == 'nameerr') {
						msg = "Name cannot be empty";
					}
					document.querySelector("#msg").innerHTML = msg;
				}
			}
		</script>
	</body>
</html>
