<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating static event handling
		</title>
	</head>
	<body>
		<div onmouseover="showmsg()">Hello</div>

		<input type="button" value="ShowMsg" onclick="showmsg()">
		<script type="text/javascript">
			function showmsg() {
				console.log("hello every one");
			}

		</script>
	</body>
</html>
