<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating position
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 200px;
				height: 200px;
				text-align: center;

			}
			.block1 {
				background: green;
			}
			.block2 {
				background: blue;
				left: 260px;
				position: absolute;
				top: 50px;
			}
			.block3 {
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="block block1"></div>
		<div class="block block2"></div>
		<div class="block block3"></div>
	</body>
</html>
