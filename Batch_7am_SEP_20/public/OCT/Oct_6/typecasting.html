<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Type casting
		</title>
	</head>
	<body>
		<script type="text/javascript">

			var name = "RAJ";
			
			var a = 89;
			console.log(typeof(a));
			a = "raj";
			console.log(typeof(a));

			var value = "89";
			console.log(typeof(value));
			value = parseFloat(value);
			console.log(typeof(value));
			console.log(value);

		</script>
	</body>
</html>
