<!DOCTYPE html>
<html>
	<head>
		<title>
			Reading Data through prompt method
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var a1 = prompt("Enter first value");
			a1 = parseInt(a1);
			var a2 = prompt("enter second value");
			a2 = parseInt(a2);
			var result = a1 + a2;
			console.log("the sum is " + result); 
		</script>
	</body>
</html>
