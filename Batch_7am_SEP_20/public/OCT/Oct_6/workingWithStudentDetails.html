<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Arithmatic operations with student details.
		</title>
	</head>
	<body>
		<div>
			Working with Student details..
		</div>
		<script type="text/javascript">
			var studentName, sage, total, avg;
			studentName = prompt("enter Student name");
			sage = prompt("Enter student age");
			var m1 = prompt("Enter sub 1 marks");
			m1 = parseInt(m1)
			var m2 = prompt("Enter sub 2 marks");
			m2 = parseInt(m2)
			var m3 = prompt("Enter sub 3 marks");
			m3 = parseInt(m3)
			var m4 = prompt("Enter sub 4 marks");
			m4 = parseInt(m4)
			var m5 = prompt("Enter sub 5 marks");
			m5 = parseInt(m5)
			
			total = m1 + m2 + m3 + m4 + m5;
			avg = total / 5;

			console.log("Student details");
			console.log("Name  " + studentName);
			console.log("Avg " + avg);
			console.log("Total " + total);


		</script>
