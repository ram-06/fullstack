<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Prime number
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var n = prompt("Enter a number");
			n = parseInt(n);			
			var count = 0;
            var i = 1;
			while ( i <= n) {
				var rem = n % i;
				if ( rem == 0) {
					count++;
				}
				i++;
			}
			if (count == 2) {
				console.log("Its prime number")
			} else {
				console.log("Not a prime");
			}
		</script>
	</body>
</html>
