<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Student Details Progress Card
		</title>
		<link rel="stylesheet" type="text/css" href="app.css">
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div class="header">
			Student Progress Card Generator
		</div>
		<div class="container " id="readBlock">
			<ul>
				<li>
					Student Name: <input type="text" id="sname"> 
				</li>
				<li>
					Student Age: <input type="text" id="sage"> 
				</li>
				<li>
					Student Class: <input type="text" id="sclass"> 
				</li>
				<li class="marks">
					Marks: 
					<input type="text" id="m1">
					<input type="text" id="m2">
					<input type="text" id="m3">
					<input type="text" id="m4">
					<input type="text" id="m5">
				</li>
				<li>
					<input type="button" value="Generate Progress Card" onclick="readData()">
				</li>
			</ul>
		</div>

		<div class="container pCard">
			<ul>
				<li>
					Student Name is: <span id="uname"></span>
				</li>
				<li>
					Age: <span id="uage"></span>
				</li>
				<li>
					Total: <span id="utot"></span>
				</li>
				<li>
					Avg: <span id="uavg"></span>
				</li>
				<li>
					Grade: <span id="ugrade"></span>
				</li>
			</ul>
		</div>
	</body>
</html>
