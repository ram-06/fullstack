		<script type="text/javascript">

			switch(userSelection) {
				case 'add':
					result = a + b;
					console.log("the sum is " + result);
					break;
				case 'sub':
					result = a - b;
					console.log("the substraction is " + result);
					break;
				case 'div':
					result = a / b;
					console.log("the division is " + result);
					break;
				case 'mul':
					result = a * b;
					console.log("the multiplication  is " + result); 
					break;
				default:
					console.log("Wrong selecttion");
			}

			
		</script>
