<html>
    <head>
        <script>
            var arr = [1,5,2,4,10,12];
            console.log(arr);
            var largest = arr[0];
            var secondLargest = arr[0];
            
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > largest) {
                    secondLargest = largest;
                    largest = arr[i];
                } else if (arr[i] > secondLargest) {
                    secondLargest = arr[i];
                }
            }
            console.log("2nd largest element is: " + secondLargest);
        </script>
    </head>
</html>
