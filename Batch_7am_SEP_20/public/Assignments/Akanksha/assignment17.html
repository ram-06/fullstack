<html>
	<head>
	<title>
		 Palindrome number
	</title>
	<script type="text/javascript">
		var n=prompt("Enter a number");
		var rem;
		var rev=0;
		var temp=n;

		while (n!=0){
			rem = n%10;
			n = n/10;
			n = parseInt(n);
			rev = (rev*10) + rem;
		}
	
		if (temp == rev){
        console.log("Palindrome number " + temp);
       }
       	else {
        console.log("Not a Palindrome number " + temp);
       }

	</script>
	</head>
</html>
