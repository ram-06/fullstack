<html>
	<head>
		<title>Reverse of a given no</title>
	</head>
	<body>
		<script type="text/javascript">
			var num;
			var rem;
			var rev = 0;
			num = prompt("enter a number");
			console.log("the no is " +num);
			while(num!=0){
				rev = (num % 10) + (rev * 10);
				num = parseInt(num / 10);
			}
			console.log("the reverse of a no is  " +rev);
		</script>
	</body>
</html>
