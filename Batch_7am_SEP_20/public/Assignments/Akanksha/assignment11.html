<html>
	<head>
		<title>Prime no</title>
	</head>
	<body>
		<script type="text/javascript">
			var num=prompt("Enter a no");
			num=parseInt(num);
			var cnt=0;
			for(var i = 1; i <= num; i++){
				var rem = num % i;
					if(rem == 0){
						cnt++;
					if(cnt > 2){
						break;
					}
				}
			}
			if(cnt == 2){
				console.log("it is a prime no");
			}
			else{
				console.log("It is not a prime no");
			}
		</script>
	</body>
</html>
