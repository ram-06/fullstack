<html>
	<head>
		<title>Employee Details</title>
	</head>
	<body>
		<script type="text/javascript">
			var empName = prompt("Enter Employee Name");
			var empGender = prompt("Enter Employee Gender");
			var empDept = prompt("Enter Employee Department");
			var basicSal = prompt("Enter Employee basic salary");
			basicSal = parseInt(basicSal);
			var pf = (12 / 100) * basicSal;
			var hra = (24 / 100) * basicSal;
			var totalSal = pf + hra + basicSal;
			console.log("Name of the employee = " +empName);
			console.log("total salary of the employee = " +empGender);
			console.log("total salary of the employee = " +empDept);
			console.log("total salary of the employee = " +basicSal);
			console.log("pf of the employee = " + pf);
			console.log("Hra of the employee = " +hra);
			console.log("total salary of the employee = " +totalSal);
			var taxPer;
			if(empGender === "Male")
				if(totalSal > 60000){
					taxPer = (16 / 100) * totalSal;
				}
				else if(totalSal > 30000){
					taxPer = (13 / 100) * totalSal;
				}
				else if(totalSal > 10000){
					taxPer = 0;
				}
			
			else(emGender === "Female")
				if(totalSal > 60000){
					taxPer = (10 / 100) * totalSal;
				}
				else if(totalSal > 30000){
					taxPer = (5 / 100) * totalSal;
				}
				else if(totalSal > 10000){
					taxPer = 0;
				}
			
			console.log("tax percentage = "+taxPer);
		</script>
	</body>
</html>
