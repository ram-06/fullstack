<html>
	<head>
		<title>lucky no</title>
	</head>
	<body>
		<script type="text/javascript">
			var n = prompt("enter a number");
			var sum=0;
			var rem;
			console.log("the given no is " +n);
			while(n!=0){
				rem = n % 10;
				n = n / 10;
				n = parseInt(n); 
				sum = rem + sum;
				rem = sum % 10;
				sum = sum /10;
				sum = parseInt(sum); 
				sum = rem + sum;

			}
			console.log("the  lucky no is "+sum);
		</script>
	</body>
</html>
