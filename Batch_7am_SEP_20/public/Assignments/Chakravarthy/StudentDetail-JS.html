<!DOCTYPE html>
<html>
	<head>
		<title>Employee  Details using JavaScript</title>
		<script type="text/javascript">
			var empname,empgender,departmentname;
			var basicsalary=10000
			var pf=basicsalary*(12/100);
			var HRA=basicsalary*(24/100);
			var totalsalary=pf+HRA+basicsalary
			empname="Chakravarthy";
			empgender="Male";
			departmentname="IT Services ";
			console.log("Basic Salary is "+basicsalary);
			console.log("PF is "+pf);
			console.log("HRA is "+HRA);
			console.log("totalsalary is "+totalsalary);
			console.log("Employee Name is "+empname);
			console.log("Employee Gender is "+empgender);
			console.log("Employee departmentname is "+departmentname);
		</script>
	</head>
	<body>
<h1>Employee Information</h1>
<p>Employee Information is displayed in console</p>
	</body>
</html>
