<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="./style.css">
</head>

<body>
      <header>
            <h1>Collage Registration Page</h1>
      </header>
      <div class="container">
            <div class="head1">
                  <h2>Account Details</h2>
            </div>
            <form action="" class="form">
                  <ol class="form1">
                        <li>
                              <label for="" class="label">Name:</label>
                              <input class="text1" type="text" placeholder="Enter your name">
                        </li>
                        <li>
                              <label for="" class="label">Age:</label>
                              <input class="text1" type="number" placeholder="Enter your Age">
                        </li>
                        <li>
                              <label for="">Gender:</label>
                              Male: <input type="radio" name="gender">
                              Female: <input type="radio" name="gender">
                              Other: <input type="radio" name="gender">
                        </li>
                  </ol>
                  <ol class="form2">
                        <li>
                              <label for="" class="label">Location:</label>
                              <select name="" id="" class="text1">
                                    <option value="" selected>India</option>
                                    <option value="">pakistan</option>
                                    <option value="">usa</option>
                                    <option value="">Africa</option>
                                    <option value="">spain</option>
                              </select>
                        </li>
                        <li>
                              <label for="" class="label">Account Password:</label>
                              <input class="text1" type="number" placeholder="Enter your Password">
                        </li>
                        <li>
                              <label for="" class="label">ReEnter Password:</label>
                              <input class="text1" type="number" placeholder="Enter your Password again">
                        </li>
                  </ol>
            </form>
      </div>
      <div class="container">
            <div class="head2">
                  <h2>Address Details</h2>
            </div>
            <form action="" class="form">
                  <ol class="form1">
                        <li>
                              <label for="" class="label">State:</label>
                              <select name="" id="" class="text1">
                                    <option value="" selected>odisha</option>
                                    <option value="">Andhra Pradesh</option>
                                    <option value="">Bihar</option>
                                    <option value="">Goa</option>
                                    <option value="">Jharkhand</option>
                              </select>
                        </li>
                        <li>
                              <label for="" class="label">Country:</label>
                              <select name="" id="" class="text1">
                                    <option value="" selected>India</option>
                                    <option value="">pakistan</option>
                                    <option value="">usa</option>
                                    <option value="">Africa</option>
                                    <option value="">spain</option>
                              </select>
                        </li>
                        <li>
                              <label for="" class="label">District:</label>
                              <select name="" id="" class="text1">
                                    <option value="" selected>Puri</option>
                                    <option value="">Jajpur</option>
                                    <option value="">Nayagarh</option>
                                    <option value="">Bhadrak</option>
                                    <option value="">Cuttack</option>
                              </select>
                        </li>
                  </ol>
                  <ol class="form2">
                        <li>
                              <label for="" class="label2">Full Address:</label>
                              <textarea name="" id="" cols="60" rows="10" placeholder="Enter your Address"></textarea>
                        </li>
                  </ol>
            </form>
      </div>
      <div class="container">
            <div class="head3">
                  <h2>Education Details</h2>
            </div>
            <form action="" class="form">
                  <ol class="form1">
                        <li>
                              <label for="" class="label2">Language:</label>
                              <input type="checkbox"> Telugu
                              <input type="checkbox"> English
                              <input type="checkbox"> Hindi
                              <input type="checkbox"> Urdu
                        </li>
                        <li>
                              <label for="" class="label2">Qualification:</label>
                              <input type="checkbox"> BSc
                              <input type="checkbox"> MCA
                              <input type="checkbox"> MBA
                              <input type="checkbox"> BTech
                        </li>
                  </ol>
            </form>
      </div>
      <div class="container">
            <div class="head4">
                  <h2>About Yourself</h2>
            </div>
            <form action="" class="form">
                  <ol class="form1">
                        <li>
                              <label for="" class="label">Few words about you:</label>
                              <textarea name="" id="" cols="90" rows="10" placeholder="Enter your Address"></textarea>
                        </li>
                  </ol>
            </form>
      </div>
      <div class="btn">
            <button>
                  SUBMIT
            </button>
      </div>
</body>

</html>
