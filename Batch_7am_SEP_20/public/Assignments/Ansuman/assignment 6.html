<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            * {
                  margin: 5px;
                  padding: 0;
                  box-sizing: border-box;
            }

            .header {
                  border: 2px solid black;
                  text-align: center;
                  color: white;
                  background-color: black;
            }

            .block {
                  border: 2px solid black;
                  width: 120px;
                  height: 120px;
            }

            .block1 {
                  position: absolute;
            }

            .block2 {
                  position: absolute;
                  left: 60px;
                  top: 90px;
            }

            .block3 {
                  position: absolute;
                  right: 0px;
                  top: 37px;
            }

            .block4 {
                  position: absolute;
                  right: 50px;
                  top: 90px;
            }

            .block5 {
                  position: absolute;
                  bottom: 40px;

            }

            .block6 {
                  position: absolute;
                  bottom: 90px;
                  left: 50px;
            }

            .block7 {
                  position: absolute;
                  right: 0;
                  bottom: 40px;
            }

            .block8 {
                  position: absolute;
                  right: 50px;
                  bottom: 90px;
            }

            .block9 {
                  position: absolute;
                  top: 45%;
                  right: 45%;
                  bottom: 45%;
                  left: 45%;
            }

            .block10 {
                  position: absolute;
                  top: 53%;
                  right: 22%;
                  bottom: 47%;
                  left: 41%;
            }

            .block11 {
                  position: absolute;
                  top: 37%;
                  right: 40%;
                  bottom: 45%;
                  left: 41%;
            }

            .block12 {
                  position: absolute;
                  top: 37%;
                  right: 45%;
                  bottom: 45%;
                  left: 49%;
            }

            .block13 {
                  position: absolute;
                  top: 53%;
                  right: 45%;
                  bottom: 45%;
                  left: 49%;
            }

            .foot {

                  position: absolute;
                  bottom: 0;
                  padding: 0% 875px;
                  background-color: rgba(13, 30, 51, 0.5);
                  color: white;
            }
      </style>
</head>

<body>
      <header>
            <div class="header">Block Game</div>
      </header>

      <div class="block1 block"></div>
      <div class="block2 block"></div>
      <div class="block3 block"></div>
      <div class="block4 block"></div>
      <div class="block5 block"></div>
      <div class="block6 block"></div>
      <div class="block7 block"></div>
      <div class="block8 block"></div>
      <div class="block9 block">1</div>
      <div class="block10 block">2</div>
      <div class="block11 block">3</div>
      <div class="block12 block">4</div>
      <div class="block13 block">5</div>
      <div class="foot" style="border: 2px solid black;">&copy; coppyrights 2020</div>
</body>

</html>
