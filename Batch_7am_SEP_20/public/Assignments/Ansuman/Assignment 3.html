<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            h3 {
                  border: 1px solid grey;
                  text-align: center;
                  padding: 25px;
            }

            h3:hover {
                  background-color: black;
                  color: white;
            }

            .block {
                  border: 1px solid grey;
                  height: 120px;
                  width: 120px;
                  position: relative;
                  font-weight: bold;
            }

            span {
                  position: absolute;
                  left: 50%;
                  top: 50%;
                  transform: translate(-50%, -50%);
            }

            .block1 {
                  background-color: aqua;
                  float: left;
            }

            .block2 {
                  background-color: rgb(114, 235, 150);
                  float: right;
            }

            .block3 {
                  width: 150px;
                  background-color: antiquewhite;
                  margin-top: 20px;
                  clear: left;
                  float: left;
            }

            .block4 {
                  width: 150px;
                  height: 150px;
                  background-color: blueviolet;
                  float: left;
                  margin-left: 20px;
            }

            .block5 {
                  width: 150px;
                  background-color: rgb(241, 129, 241);
                  margin-top: 20px;
                  float: right;
            }

            .block6 {
                  width: 150px;
                  background-color: rgb(241, 129, 129);
                  margin-top: 20px;
                  float: right;
                  clear: both;
            }

            .block7 {
                  width: 150px;
                  background-color: rgb(255, 30, 0);
                  margin-top: 20px;
                  clear: both;
                  float: left;

            }

            .block8 {
                  background-color: rgb(78, 0, 68);
                  margin: 20px 20px;
                  float: left;
            }

            .block9 {
                  width: 150px;
                  height: 90px;
                  background-color: rgb(56, 34, 1);
                  margin-top: 20px;
                  float: right;
                  clear: left;

            }

            .block10 {
                  width: 150px;
                  height: 90px;
                  background-color: rgb(241, 196, 129);
                  margin-top: 20px;
                  float: left;
            }
      </style>
</head>

<body>
      <h3>BLOCK GAME</h3>
      <div class="block block1">
            <span>block 1</span>
      </div>
      <div class="block block2">
            <span>block 2</span>
      </div>
      <div class="block block3">
            <span>block 3</span>
      </div>
      <div class="block block4">
            <span>block 4</span>
      </div>
      <div class="block block5">
            <span>block 5</span>
      </div>
      <div class="block block6">
            <span>block 6</span>
      </div>
      <div class="block block7">
            <span>block 7</span>
      </div>
      <div class="block block8">
            <span>block 8</span>
      </div>
      <div class="block block9">
            <span>block 9</span>
      </div>
      <div class="block block10">
            <span>block 10</span>
      </div>
</body>

</html>
