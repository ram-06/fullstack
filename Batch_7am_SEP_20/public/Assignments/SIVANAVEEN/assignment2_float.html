<html>
    <head>
    	<title>
    		Floats
    	</title>
    	<style>
    		.conatiner{
    			background-color: wheat;
    			border:5px solid black;
    			float: left;
    			width: 100%;
    		}
    		.box{
    			height: 100px;
    			width: 100px;
    			margin:10px;
    			font-size:25px;
    		}
    		.background-green{
    			background-color:green;
    		}
    		.background-red{
    			background-color: red;
    		}
    		.background-orange{
    			background-color: orange;
    		}
    		.float-left{
    			float: left;
    		}
    		.float-rigth{
    			float:right;
    		}
    		.clear-both{
    			clear:both;
    		}
    	</style>
    </head>
    <body>
    	<div class="conatiner">
    		<div class="box background-green float-left">1</div>
    		<div class="box background-red float-rigth">2</div>
    		<div class="box background-orange clear-both float-left">3</div>
    		<div class="box background-green float-left">4</div>
    		<div class="box background-red float-rigth">5</div> 
    		<div class="box background-orange float-rigth clear-both">6</div> 
    		<div class="box background-green clear-both float-left">7</div>
    		<div class="box background-red float-left">8</div>
    		<div class="box background-orange clear-both float-left">9</div>
    		<div class="box background-green float-rigth">10</div> 
    	</div>
    </body>
</html>
