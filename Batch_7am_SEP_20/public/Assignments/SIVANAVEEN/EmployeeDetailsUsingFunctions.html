<html>
	<head>
		<title>Employee Details using functions</title>
		<script>
			var readingEmployeeDetails = function(){
				var empName = prompt("Enter employee name");
				var gender = prompt("Enter gender");
				var basicSalary = parseInt(prompt("Enter employee basic salary"));
				var pf = caluclatePf(basicSalary);
				var hra = caluclateHra(basicSalary);
				var totalSal = calTotalSal(basicSalary,pf,hra)
				var taxPercentage = CalTaxPercentage(gender,totalSal);
				var taxVal = calTaxVal(basicSalary,taxPercentage);
				console.log("tax Val is "+taxVal);
				console.log("total salary is "+totalSal)
			}
			var caluclatePf = function(basicSalary){
				return ((12/100)*basicSalary);
			}

			var caluclateHra = function(basicSalary){
				return ((24/100)*basicSalary);
			}
			var CalTaxPercentage = function(gender,basicSalary){
				var taxPerecntage;
				if(gender === "male"){
					if(basicSalary > 50000){
						taxPerecntage = 15;
					}else{
					    taxPerecntage = 10;
					}
				}else{
					if(basicSalary>50000){
						taxPerecntage = 10;
					}else{
						taxPerecntage = 5;
					}
				}
				return taxPerecntage;
			}
			var calTaxVal = function(basicVal,taxPercentage){
				return ((taxPercentage/100)*basicVal);
			};
			var calTotalSal = function(basicSal,pf,hra){
				return basicSal+pf+hra;
			}
			readingEmployeeDetails()
		</script>
	</head>
</html>
