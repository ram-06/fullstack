<html>
	<head>Pattern</head>
	<script>
		var n = 10;
		for(var i =0;i<n;i++){	
			var row = "";
			for(var j = 1;j<=(n-i);j++){
				row = row + j;
			}
			for(var space = 1;space<=2*i;space++){
				row = row+" "
			}
			for(var k = n-i;k>=1;k--){
				row = row+k;
			}
			console.log(row)
		}
		for(var i = 2;i<=n;i++){
			var row2 = "";
			for(var j = 1;j<=i;j++){
				row2 = row2+j;
			}
			for(var space = 1;space<=((2*n)-(2*i));space++){
				row2 = row2+" ";
			}
			for(var k = i;k>=1;k--){
				row2 = row2+k;
			}
			console.log(row2);
		}
	</script>
	<body></body>
</html>
