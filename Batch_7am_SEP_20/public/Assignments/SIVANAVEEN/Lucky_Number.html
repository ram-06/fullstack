<html>
	<head>
		<title>Lucky Number</title>
		<script type="text/javascript">
			var number = parseInt(prompt("Enter the number"));
			var num = number;
			var sum = 0;
			if(parseInt(number/10) ===0){
				console.log("lucky number is "+number)
			}else{
				while(parseInt(number/10) > 0){
					var res = num % 10;
					sum = sum + res;
				    num = parseInt(num/10);
					if(num ===0){
						number = sum;
						num = sum;
						sum = 0;
					}
				}
				console.log("lucky number is "+number)
			}
		</script>
	</head>
</html>
