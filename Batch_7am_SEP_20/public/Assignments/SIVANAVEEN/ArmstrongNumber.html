<html>
	<head>
		<title>ArmstrongNumber</title>
		<script>
			var number = parseInt(prompt("enter the number"));
			var sum = 0;
			var num = number;
			while(num>0){
				var rem = num%10;
			    sum = sum + rem*rem*rem;
			    num = parseInt(num/10);
			}
			if(sum === number){
				console.log("the number is armstrong number");
			}else{
				console.log("the number is not armstrong number")
			}
		</script>
	</head>
	<body></body>
</html>
