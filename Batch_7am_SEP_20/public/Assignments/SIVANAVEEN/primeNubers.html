<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
	<script type="text/javascript">
		var a = [];
		for(var i = 0;i<5;i++){
			a[i] = parseInt(prompt("Enter value for index "+ i));
		};
		for(var j = 0;j<a.length;j++){
			var count = 0;
			for(var k = 1;k<=a[j];k++){
				if(a[j]%k === 0){
					count = count+1;
				}
			}
			if(count === 2){
				console.log(a[j]);
			}
		}
	</script>
</head>
