<html>
    <head>
        <title>Input Elements</title>
    </head>
    <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        padding: 10px;
    }
    .header{
        padding: 10px;
        text-align: center;
        border: 1px solid black;
        margin-bottom: 40px;
    }
    .block1,.block2,.block3{
        padding: 15px;
        border: 1px solid black;
        margin-bottom: 40px;
        position: relative;
        float: left;
        width: 100%;
    }
    .block1 .header{
        position: absolute;
        left: 60px;
        top: -20px;
        background-color: white;
    }
    .block1 .part1,.part2{
        width: 50%;
        float: left;
        padding-top: 20px;
    }
    .input-container{
        margin-bottom: 15px;;
    }
    .label{
        display: inline-block;
        width: 65px;
    }
    .part2 .label{
        width: 130px;
    }
    .m-r-10{
        margin-right: 10px;
    }
    .select{
        width: 148px;
    }

    </style>
    <body>
        <div class="conatiner">
            <div class="header">
                college Registration Page
            </div>
            <div class="block1">
              <div class="header">
                 Account Details
              </div>
              <div class="part1">
                <div class="input-container">
                    <label class="label">
                        Name  
                    </label>:
                    <input type="text"/>
                </div>
                <div class="input-container">
                    <label class="label">
                        Age 
                    </label>:
                    <input type="text"/>
                </div>
                <div class="input-container">
                    <label class="label">
                        Gender
                    </label>:
                    <input class="m-r-10" type="radio"/><label>Male</label>
                    <input class="m-r-10" type="radio"/><label>Female</label>
                </div>
              </div>
              <div class="part2">
                <div class="input-container">
                    <label class="label">
                        Location
                    </label>:
                    <select class="select">
                        <options>
                            Nellore
                        </options>
                        <options>
                            Hyderabad
                        </options>
                        <options>
                            Warangal
                        </options>

                    </select>
                </div>
                <div class="input-container">
                    <label class="label">
                        AccountPwd
                    </label>:
                    <input type="text"/>
                </div>
                <div class="input-container">
                    <label class="label">
                        ReEnter Password
                    </label>:
                    <input type="text"/>
                </div>
              </div>

            </div>
            <div class="block2">

            </div>
        </div>
    </body>
</html>
