<html>
	<head>
		<script>
			var rows = 10;
			for(var row = 1;row<=rows;row++){
				var str = "";
				for(var spaces = 1;spaces<=(rows - row);spaces++){
					str = str+" ";
				}
				for(var star = 1;star <= 2*(row)-1;star++){
					if(star ===1 || star===(2*(row)-1) || row === rows){
					str = str+"*";
					}else{
						str = str+ " ";
					}
				}
				console.log(str)
			}
		</script>
	</head>
</html>
