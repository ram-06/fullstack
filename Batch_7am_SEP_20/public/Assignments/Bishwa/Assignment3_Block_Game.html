<!DOCTYPE html>
<html>
    <head>
        <title>Float Element</title>
        <style type="text/css">
            .container{
                border: 5px solid green;
                background: #ffdfba;
                height: 750px;   
            }
            .header{
                border: 5px solid green;
                background: pink;
                margin-top: 15px;
                margin-left: auto;
                margin-right: auto;
                width: 90%;
                height: 50px;
                }
            
                #text{
                color: blue;
                text-align:center;
                font-size: 20px;
                font-family:sans-serif;
                font-weight: 800;
                }
            .block{
                border: 2px solid #8f83d8;
                background: #8f83d8;
                width: 150px;
                height: 100px;
                color:yellow;
                font-size: 30px;
                text-align: center;
                margin-top: 20px;
                margin-left: 10px;
                margin-right: 10px;
            }
            
            .block1,.block4,.block8,.block10{
                float: left;
            }
            .block2{
                float: right;
            }
            .block3{
                clear: left;
                float:left;
            }
            
            .block5,.block6{
                clear: right;
                float:right;
                
            }
            
            .block7{
                clear: right;
                float:left;
            }
            .block9{
                clear: left;
                float:right;
            }
            
        
        </style>
    </head>
    <body>
       <div class="container">
              <div class="header">
              <p id="text">BLOCK GAME</p></div>
               <div class="block block1">1</div>
               <div class="block block2">2</div>
               <div class="block block3">3</div>
               <div class="block block4">4</div>
               <div class="block block5">5</div>
               <div class="block block6">6</div>
               <div class="block block7">7</div>
               <div class="block block8">8</div>
               <div class="block block9">9</div>
               <div class="block block10">10</div>
       </div>
        
    </body>
</html>
