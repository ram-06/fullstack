<!DOCTYPE html>
<html>
    <head>
        <title>Float Assignment</title>
        <style type="text/css">
            .container {
                border: blue 4px solid;
                height: 580px;
                width: 1240px;
            }
            .header {
                border: 2px black solid;
                height: 30px;
                width: 1100px;
                margin: auto;
                line-height: 30px;
                margin-top: 10px;
                text-align: center;
                font-weight: bold;
            }
            .block {
                border: black solid 2px;
                height: 80px;
                width: 80px;
                margin-top: 20px;
                text-align: center;
                font-weight: bold;
                line-height: 100px;
                
                margin-top: 20px;
                margin-left: 6px;
                margin-left: 6px;
                float: left;
            }
            .block-1 {
               

                margin-left: 6px;
                float: left;
            }
            .block-2 {
                margin-right: 6px;
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="container">
                <div class="header">Block Game</div>
                <div class="block block-1">1</div>
                <div class="block block-2">2</div>
                
                <div style="clear: both;"></div>

                <div class="block block-1">3</div>
                <div class="block block-1">4</div>
                <div class="block block-2">5</div>

                <div style="clear: both;"></div>
                <div class="block block-2">6</div>
                <div style="clear: both;"></div>
                <div class="block block-1">7</div>
                <div class="block block-1">8</div>
                <div style="clear: both;"></div>
                <div class="block block-2">9</div>
                <div class="block block-1">10</div>
                
        </div>
    </body>
</html>
