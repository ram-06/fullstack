<!DOCTYPE html>
<html>
        <head>
	        <title>
		        tables between 1 to 20
	        </title>
       </head>
        <body>
            <script type="text/javascript">
            	var j;
            	var n=prompt("enter a number"); 
            	for(var i = 1; i <= 10; i++)
            	{	
                 j=n*i;
                 
                 console.log("table"+ j);
             }
            </script>
        </body>
</html>
