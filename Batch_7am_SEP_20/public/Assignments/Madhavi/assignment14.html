<html>

     <body>
         <h3>
         	employeeDetails
         </h3>
         <script type="text/javascript">
         	var eName,eGender,pf,hra;
         	var basicSalary=[];
         	var totalSalary=0;

         	function Readempdata(){
         	                   eName=prompt('Enter employee name');
                               eGender=prompt('Enter employee Gender');
         	                    basicSalary=prompt('Enter employee BasicSalary');
                               basicSalary=parseInt(basicSalary);
           }
             Readempdata();
          

            function pf(){
         	            pf=( basicSalary * 12 )/100;
         }
            pf();

            function hra(){
         	             hra=( basicSalary * 24)/100;
         }
           hra();

           function totalSal(){
         	                   totalSalary=pf + hra + basicSalary;
         }
            totalSal();

            function displayallthedta(){

         }
          displayallthedta();
         </script>
     </body>
