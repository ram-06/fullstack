<!DOCTYPE html>
<html>
     <head>
	     <title>
	     	employe Details
	     </title>
	     <link rel="stylesheet" type="text/css" href="emp.css">
     </head>
     <body>
     	 <div id="paySlip">
            <h2 class="header">
        	   employe paySlip
            </h2>
        	<ul>
        		<li>
        			Enter Employee Name:<input type="text" id="empname">
        		</li>
        		<li>
        			Enter Employee Age:<input type="text" id="empage">
        		</li>
        		<li id="empgen">
        			Enter Employee Gender:<input type="radio" name="Gender">Male
        			                      <input type="radio" name="Gender">Female
        		</li>
        		<li>
        			Enter Employee Department:<input type="text" id="empdptr">
        		</li>
        		<li>
        			Enter Employee Id:<input type="text" id="empi">
        		</li>
        		<li>
        			Select Date:<select id="empdate">
        				           <option>select</option>
        			               <option>1</option>
        			               <option>2</option>
        			               <option>3</option>
        			               <option>4</option>
        			               <option>5</option>
        			               <option>6</option>
        			            </select>
        			                   
        		</li>
        		<li>
        			Select Month:<select id="empmnt">
        				            <option>select</option>
        			                <option>JAN</option>
        			                <option>FEB</option>
        			                <option>MAR</option>
        			                <option>APR</option>
        			                <option>MAY</option>
        			            </select>
        	   </li>
        		<li>
        			Select Year:<select id="empyr">
        				          <option>select</option>
        			              <option>2016</option>
        			              <option>2017</option>
        			              <option>2018</option>
        			              <option>2019</option>
        			              <option>2020</option>
        			            </select>
        		</li>
        		<li>
        			Enter Employee BasicSal:<input type="text" id="empbassal">
        		</li>
        		<li>
        			<input type="button" value="paySlip" onclick="paySlipgen()">
        		</li>
        	</ul>
        </div>
        <div class="GenPayslip">
        	<h2 class="header1">
        		IQ Solutions
        	</h2>
        </div>
     </body>
      <script type="text/javascript" src="emp.js"></script>
</html>
