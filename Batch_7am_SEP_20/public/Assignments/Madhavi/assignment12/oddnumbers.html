<!DOCTYPE html>
<html>
     <head>
	      <title>
		      odd numbers in array
	      </title>
     </head>
     <body>
         <script type="text/javascript">
         	var a=[];
         		for(var i=0;i<10;i++)
           	{
           		a[i]=prompt("enter the value for index" + i);
           		a[i]=parseInt(a[i]);
           	}
           		for(var j=0;j<a.length;j++)
           		{
           			for(var k=1;k<=a[j];k++)
           			{
           				if(a[j]%2!==0)
           				{
           					console.log(a[j]);
           				}
           			}
           		}
         </script>
     </body>
</html>
