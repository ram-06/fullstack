<html>
    <head>
        <script>
            
            var out = ' ';
            var result = ' ';
            var tableNumber=1;
            while(tableNumber<=20) {
            var i=1;
              while(i<=10) {

              out = out + (i+'*'+tableNumber+'='+(i*tableNumber))+"<br/>";
                i++;
            }
            result = result + out +"<br/>";
            out = '';
            tableNumber++;
            }



        </script>
    </head>
    <body>
        <div id="output"></div>
    </body>
    </html>
    <script>
        document.getElementById("output").innerHTML=result;

    </script>
