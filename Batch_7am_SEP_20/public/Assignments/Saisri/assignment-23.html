<html>
    <head>
        <title>
            Vowels Count
        </title>
        <script>
            var v = 'aeiokd nsuoe ubjded infd';
            var count = 0;
            
            for(var i=0;i<v.length;i++) {
               // console.log(v.charAt(i));
                switch(v.charAt(i)) {
                    case 'a':
                        count++;
                        break;
                    case 'e':
                        count++;
                        break;
                    case 'i':
                        count++;
                        break;
                    case 'o':
                        count++;
                        break;
                    case 'u':
                        count++;
                        break;
                    default:
                        break;

                }
                
                
             }
             
            console.log(count);
            
        </script>
    </head>
</html>
