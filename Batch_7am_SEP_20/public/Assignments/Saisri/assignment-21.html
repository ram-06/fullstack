<html>
    <head>
        <script>
            var a = [17, 18, 19, 20, 22];
            console.log(a);
            var len = a.length;
            for(var i=0;i<len;i++){
                for(var j=0;j<len-1-i;j++) {
                    if(a[j]<a[j+1]) {
                        var temp = a[j];
                        a[j] = a[j+1];
                        a[j+1] = temp;
                    }
                }
            }
            console.log("decending order is:" +a);
            console.log("2nd heighest value is: " + a[1]);
        </script>
    </head>
</html>
