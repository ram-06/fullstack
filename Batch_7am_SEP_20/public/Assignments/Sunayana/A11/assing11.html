<!DOCTYPE html>
<html>
	<head>
		<title>Employee PF calculation</title>
		<script type="text/javascript">
			var empName = prompt("Enter the Employee Name");
			var empGender = prompt("Enter the Employee Gender");
			var empDepartment = prompt("Enter the Employee Department");
			var empBasicSalary = prompt("Enter the Employee Basic Salary");
			var empPF = (empBasicSalary / 12 * 100);
			var empHra = (empBasicSalary / 24 * 100);
			var taxper;

			empTotalSalary = empPF + empHra + empBasicSalary ;

			if(empGender === 'male'){
				if(empTotalSalary > 50000){
					taxper = (empTotalSalary * 15) / 100;
					console.log("Tax to be paid " + taxper);
				}
				else if(empTotalSalary > 30000){
					taxper = (empTotalSalary * 10) / 100;
					console.log("Tax to be paid " + taxper);
				}
				else{
					taxper = (empTotalSalary * 0) / 100;
					console.log("Tax to be paid " + taxper);
				}
			} else if(empGender === 'female'){
				if(empTotalSalary > 50000){
					taxper = (empTotalSalary * 10) / 100;
					console.log("Tax to be paid " + taxper);
				}
				else if(empTotalSalary > 30000){
					taxper = (empTotalSalary * 5) / 100;
					console.log("Tax to be paid " + taxper);
				}
				else{
					taxper = (empTotalSalary * 0) / 100;
					console.log("Tax to be paid " + taxper);
				}
			}

			console.log("Employee name :" + empName);
			console.log("Employee gender:" + empGender);
			console.log("Employee department:" + empDepartment);
			console.log("Employee PF:" + empPF);
			console.log("Employee HRA:" + empHra);
			console.log("Employee's total salary is:" + empTotalSalary);
		</script>
	</head>
	<body>
		<h1>
			Employee Details
		</h1>
	</body>
</html>
