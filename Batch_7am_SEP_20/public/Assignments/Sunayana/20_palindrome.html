<html>
	<head>
	<title>
		Check for Palindrome number
	</title>
	<script type="text/javascript">
		var n=prompt("Enter a number");
		var num;
		var reverse=0;
		var enteredInput=n;

		while (n!=0)
		{
			num=n%10;
			n=n/10;
			n=parseInt(n);
			rev=rev*10+num;
		}
	
		if (enteredInput == reverse){
        console.log("Palindrome number " + enteredInput);
       }
       	else {
        console.log("Not a Palindrome number " + enteredInput);
       }

	</script>
	</head>
</html>
