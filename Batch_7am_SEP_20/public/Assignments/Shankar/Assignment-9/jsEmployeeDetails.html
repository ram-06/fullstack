<!DOCTYPE html>
<html>
	<head>
		<title>Demonstrating Employee Details</title>
	</head>
	<body>
		<h1>Employee Details</h1>
		<script type="text/javascript">
			var empName='Shankar';
			var empGender='Male';
			var empDept='Software';
			var basicSalary=15000;

			var pf=(basicSalary*12)/100;
			var hra=(basicSalary*24)/100;
			var totalSalary=pf + hra + basicSalary;

			console.log("EMployee Name="+empName);
			console.log("Employee Gender="+empGender);
			console.log("Employee Dept="+empDept);
			console.log("Employee Basic Salary="+basicSalary);
			console.log("Total Salary="+totalSalary);

		</script>
	</body>
</html>
