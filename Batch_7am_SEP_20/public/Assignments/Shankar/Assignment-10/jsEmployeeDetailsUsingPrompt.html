<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>js demo</div>
	<script type="text/javascript">

		var empName=prompt("Enter the name");
		var empGender=prompt("Enter the gender");
		var empDept=prompt("Enter the dept");
		var basicSal=prompt("Enter the basic salary");

		var pf=(basicSal*12)/100;
		var hra=(basicSal*24)/100;
		var totalSal=pf + hra + basicSal;

		console.log("Name of employee:"+empName);
		console.log("Gender:"+empGender);
		console.log("Dept:"+empDept);
		console.log("Basic salary:"+basicSal);
		console.log("employee pf is:"+pf);
		console.log("employee hra is:"+hra);
		console.log("Total salary:"+totalSal);
	</script>
</body>
</html>
