<!DOCTYPE html>
<html>
<head>
	<title>
		employee details
	</title>
</head>
<body>
	<h1>Employee Details</h1>
	<script type="text/javascript">
		var employeeName='Sagarika';
		var employeeGender='Female';
		var employeeDepartment='IT';
		var basicSalary='5000';

		var pf=(basicSalary*12)/100;
		var hra=(basicSalary*24)/100;
		var totalSalary=pf + hra + basicSalary;
		console.log("employeeName="+employeeName);
		console.log("employeeGender="+employeeGender);
		console.log("employeeDepartment="+employeeDepartment);
		console.log("basicSalary="+basicSalary);
		console.log("totalSalary="+totalSalary);
	</script>

</body>
</html>
