<!DOCTYPE html>
<html>
<head>
	<title>
		prime num
	</title>
</head>
<body>
	<script type="text/javascript">
		var n =prompt("enter a num");
		n = parseInt(n);
		var count = 0 ;
		for (var i = 1; i <=n ; i++) {
			var rem = n % i ;
			if (rem==0) {
				count++;
				if (count>2) {
					break;
				}
			}
		}
		if (count==2) {
			console.log("its prime");
		}else{
			console.log("not prime");
		}
	</script>

</body>
</html>
