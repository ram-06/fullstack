<!DOCTYPE html>
<html>
<head>
	<title>
		prime num btwn 1 to 100
	</title>
</head>
<body>
	<script type="text/javascript">
		var count = 0;
		for (var n=1;n<=100;n++) {
			for (var i=1;i<=n;i++) {
				var rem = n%i ;
				if (rem==0) {
        		 count++;
				}
			}
		
		}
		if (count==2) {
			console.log(n);
		}
	</script>

</body>
</html>
