<html>

<head>
    <title>Employee Data Report</title>
    <link rel="shortcut icon" href="../icon/pf.jpg">
    <link href="../css/eReport.css" rel="stylesheet" />
    <marquee class="marque" direction="left"> Welcome To Employee Data Report </marquee>



</head>

<body class="block">
    <script src="../js/eData.js"></script>
    <form name="edata">
        <table border="8" class="block2">

            <tr>
                <td>Name</td>
                <td><input type="text" name="firstname" /></td>
            </tr>
            <tr>
                <td>EMPCODE</td>
                <td><input type="text" name="userid" /></td>
            </tr>
            <tr>
                <td>Designation</td>
                <td><input type="text" name="designation" /></td>
            </tr>
            <tr>
                <td>Basic Pay</td>
                <td><input type="text" name="basicSalary"></td>
            </tr>
            <tr>
                <td colspan="10" align="center">
                    <input type="button" name="calculate" value="Click Here To Calculate" onclick="data()"></td>

            </tr>

            <tr>
                <td>HRA </td>
                <td><input type="text" name="HRA"></td>
            </tr>

            <tr>
                <td>Provident Fund</td>
                <td><input type="text" name="PF" /></td>
            </tr>
            <tr>
                <td>TotalSalary</td>
                <td><input type="text" name="totalSalary" /></td>
            </tr>

        </table>
    </form>
    <div class="designed"> Designed and Devloped Amit Kumar Mahapatra @copyrights 2020 </div>

</body>

</html>
