<html>
	<head>
		<title>Largest,Second Largest, smallest value in array</title>
	</head>
	<script type="text/javascript">
    var a=[34,54,78,23,90,10,6,1,100,25]
    
    for (var i=0;i<a.length-1;i++)
    {
    	if (a[i]>a[i+1])
    	{
    		temp=a[i];
    		a[i]=a[i+1];
    		a[i+1]=temp;

    		i=-1;
    	}
    }
 
    console.log("Largest number",a[a.length-1]);
    console.log("Second Largest number",a[a.length-2]);
    console.log("smallest number",a[0]);

	</script>
	<body>
	</body>
</html>
