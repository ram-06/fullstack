<html>
	<head>
		<title>
			sort array in ascending and descending
		</title>
		<script type="text/javascript">
			var a=[45,23,78,20,1,48];
			var b=[];
			var c=[];

			//Ascending 
			for (var i=0;i<a.length-1;i++)
			{
				if (a[i]>a[i+1])
				{
					var temp=a[i];
					a[i]=a[i+1];
					a[i+1]=temp;
					i=-1;	
					
				}
			}
             b.push(a);

			//Descending 
			for (var i=a.length-1;i>=0;i--)
			{
			   c.push(a[i])
			}
			console.log("Ascending order",b);
			console.log("Descending order",c);
		</script>
	</head>
</html>
