<html>
	<head>
		<title>

		<link rel="stylesheet" type="text/css" href="assignment7.css">
	</head>
	<body>
		<div class="header">
			<h1>College Registration Page</h1>
		</div>
		<div class="content">
         	<form action="abc.com" method="POST">
         		<div class="actDetails">
         			<h2>Account Details </h2>
         			<div class="section1">
         				<table>	
               				<tr><td><span class="label"> Name: </span>
               					<input  type=text name="studentName"> </td> </tr>
         					<tr><td><span class="label"> Age:  </span><input type=text name="studentAge"> </td></tr>
         					<tr><td><span class="label"> Gender: </span> <input type=radio name="studentGen"> Male
         			        <input type=radio name="studentGen"> Female</td></tr>
         			    </table>
         			</div>
         			<div class="section2"> 
         				<table>
         					<tr><td>       
         					<span class="label">Location: </span>
         				 	<select>
         				      <option>India</option>
         				      <option>UK</option>
         				      <option>USA</option>
         				      <option>USSR</option>
         			      </select>
         		    	  </td></tr>
         				  <tr><td><span class="label">AccountPwd:</span> <input type=text name="studentAcctPwd"></td></tr>
         			      <tr><td><span class="label">ReneterPwd:</span> <input type=text name="studentRenterPwd">
         			      </td></tr>
         				</table>   
         			</div>         
         		</div>
         		<div class="addressDetails">
         			<h2>Address Details </h2>
         			<div class="section1">
                     <table>
                      	<tr><td>	
         			  		<span class="Label">State:</span> <select>
         				      <option>Karnataka</option>
         				      <option>AndhraPradesh</option>
         				      <option>Kerala</option>
         				      <option>Goa</option>
         			          </select>  </td></tr>
         			    <tr><td>     
         			   		<span class="Label">Country: </span> <select>
         				      <option>India</option>
         				      <option>UK</option>
         				      <option>USA</option>
         				      <option>USSR</option>
         			          </select> </td></tr>
                        <tr><td>
         			   		<span class="Label">District:</span>
         			   		 <select>
         				      <option>Bangalore</option>
         				      <option>Tumkur</option>
         				      <option>Shimoga</option>
         				      <option>Hassan</option>
         			          </select></td></tr>          
    			    </table>
         			</div>
         			<div class="section2">        
         		     <span class="Label">Full Address:<textarea minlength="500" rows="4" cols="30"></textarea>
         			</div>     
         		</div>
         		<div class="eduDetails">
         		<h2>Education Details</h2>	
         		<span class="Label"> Languages: </span>	<input type="checkbox">Telugu
         		            <input type="checkbox">English
         		            <input type="checkbox">Hindi
         		            <input type="checkbox">Urdu<br/>

         		<span class="Label"> Qualification:</span>  <input type="checkbox">BCA
         		                <input type="checkbox">MBA
         		                <input type="checkbox">BTECH
         		                <input type="checkbox">MTECH           
         		</div>
         		<div class="urselfDetails">
         		<h2>About Yourself </h2>	
         		<span class="Label">Few words about you </span><textarea minlength="500" rows="6" cols="50"></textarea>
         		</div>
               <input type="submit" value=Submit >
         	</form>
		</div>
	</body>	
</html>
