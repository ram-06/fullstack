<html>
	<head>
		<title>
			Sum of odd nos in array
		</title>
		<script type="text/javascript">
			var a=[1,2,4,5,42,21,34,89,9,63,27,11,31];
			var sum=0;

			for (i=0;i<a.length;i++)
			{
				if (a[i]%2 != 0)
				{
					sum=sum+a[i];
				}
			}
          
          console.log("Sum of odd nos "+sum);

		</script>
	</head>
</html>
