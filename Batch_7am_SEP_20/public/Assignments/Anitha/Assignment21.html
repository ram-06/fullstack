<html>
	<head>
	<title>
		Check for ArmStrong number for enterednumber
	</title>
	<script type="text/javascript">
		var n=prompt("Enter a number");
		var rem;
		var cube=0;
		var enteredInput=n;

		while (n!=0)
		{
			rem=n%10;
			n=n/10;
			n=parseInt(n);
			cube=cube+rem*rem*rem;
			
		}

		if (enteredInput == cube){
        console.log("ArmStrong number " + enteredInput);
       }
       	else {
        console.log("Not a ArmStrong number " + enteredInput);
       }

	</script>
	</head>
</html>
