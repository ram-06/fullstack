<html>
	<head>
		<title>
			Number of vowels within string
		</title>
		<script type="text/javascript">
			var a='abceofkilsmnoqldkoejiradrskfi';
			var vowelCount=0;

			for (i=0;i<a.length;i++)
			{
				if ( a[i] === 'a' || a[i] === 'e' || a[i] === 'i' 
					|| a[i] === 'o' || a[i] === 'u')
               vowelCount++;
			}
         
          console.log(vowelCount);          
		</script>
	</head>
</html>
