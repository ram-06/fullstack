<html>
	<head>
		<title>
			Total number of characters within array without using dot length property
		</title>
		<script type="text/javascript">
			var a=['abc','def','ghi','jkl','nil','skfi'];
			var count=0;

			for (i=0;a[i]!=undefined;i++)
			{
               count++;
			}
         
          console.log(count);          
		</script>
	</head>
</html>
