<html>
	<head>
		<title>
			Payslip Generator
		</title>
		<link rel="stylesheet" type="text/css" href="payslip.css">
	</head>
	<body>
		
		<div class="generatePayslip">
			<h2>Payslip Generator</h2>
		<ul>
			<li>
			  Enter Employee Name:  <input type="text"  id="empName">			 
			</li>
			<li>
			  Enter Employee Code: <input type="text" id="empCode">			 
			</li>
			<li>
			 Select month:
			  <select id="month">
			 	<option>JAN</option>
			 	<option>FEB</option>
			 	<option>MAR</option>
			 </select>
			</li>
			<li>
			  Select year: 
			    <select id="year">
			 	<option>2020</option>
			 	<option>2019</option>
			 	<option>2018</option>
			 </select>
			</li>
			<li>
				Enter Basic Salary
				<input type="number" name="basicSalary" id="basicSalary"> 
			</li>
			<li>
				<input type="button" value="Generate PaySlip" onclick="payslipReport()">
			</li>
		</ul>
	</div>
		<div class="payslipGenerate">
            <h2>Naresh Technologies </h2>
		</div>
	</body>
<script type="text/javascript" src="payslip.js"></script>
</html>
