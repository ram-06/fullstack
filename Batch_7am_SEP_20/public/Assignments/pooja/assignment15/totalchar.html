<!DOCTYPE html>
<html>
<head>
	<title>total no chars without .length</title>
</head>
<body>
	<script type="text/javascript">
		
			var a=['abc','def','@','gm','hello','$','#'];
			console.log(a);
			var count=0;

			for (i=0;a[i]!=undefined;i++)
			{
               count++;
			}
         
          console.log("total number of characters without .length property ="+ count);          
		
	</script>

</body>
</html>
