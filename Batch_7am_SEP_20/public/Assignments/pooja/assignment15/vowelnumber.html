<!DOCTYPE html>
<html>
<head>
	<title>number of vowels</title>
</head>
<body>
	<script type="text/javascript">
			var a='qwertyuioplkjhgfdsaagreioufabeaeiou';
			console.log(a);
			var vCount=0;

			for (i=0;i<a.length;i++)
			{
				if ( a[i] === 'a' || a[i] === 'e' || a[i] === 'i' 
					|| a[i] === 'o' || a[i] === 'u')
               vCount++;
			}
         
          console.log(vCount);          
		</script>

</body>
</html>
