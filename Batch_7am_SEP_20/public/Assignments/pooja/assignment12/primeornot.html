<!DOCTYPE html>

<head>
	<title>PRIME OR NOT</title>
</head>
<body>
	<script type="text/javascript">
		var n=prompt('enter a number');
		n=parseInt(n);
		var count=0;
		for (var i = 1; i <= n; i++) {
			var rem=n%i;
			if (rem==0) {count++}
				if (count>2) {break;}
		}
		if (count==2) {console.log('its a prime number  '+n)}
		else{console.log('not a prime number  '+n)}
