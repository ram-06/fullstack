<!DOCTYPE html>
<html>
<head>
	<title>PRIME OR NOT</title>
</head>
<body>
	<script type="text/javascript">
		for(var i=50;i<=100;i++)
			{
				var count=0;
				for(var j=1;j<=100;j++){
					if(i%j==0)
					{
						count++;
					}
				}
				if(count<=2)
				{
					console.log("Prime number is " + i);
				}
			}
	</script>

</body>
</html>
