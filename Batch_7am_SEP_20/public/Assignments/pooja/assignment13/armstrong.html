<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>armstrong</h1>
	<script type="text/javascript">
		var n=prompt("Enter a number");
		var rem;
		var c=0;
		var input=n;

		while (n!=0)
		{
			rem=n%10;
			n=n/10;
			n=parseInt(n);
			c=c+rem*rem*rem;
			
		}

		if (input == c){
        console.log(input +" is an armstrong number");
       }
       	else {
        console.log(input +" is not an armstrong number");
        
       }
	</script>

</body>
</html>
