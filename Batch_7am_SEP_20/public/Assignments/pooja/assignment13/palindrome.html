<!DOCTYPE html>
<html>
<head>
	<title>PALINDROME</title>
</head>
<body>
	<h1>palindrome</h1>
	<script type="text/javascript">
		var n=prompt("Enter a number");
		var rem;
		var rev=0;
		var input=n;

		while (n!=0)
		{
			rem=n%10;
			n=n/10;
			n=parseInt(n);
			rev=rev*10+rem;
		}
	
		if (input == rev){
        console.log(input + " is a palindrome number");
       }
       	else {
        console.log(input+" is not a palindrome number");
       }
	</script>


</body>
</html>
