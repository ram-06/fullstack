<!DOCTYPE html>
<html>
<head>
	<title>REVERSE</title>
</head>
<body>
	<h1>REVERSE OF GIVEN NUMBER</h1>
	<h4>check console for output</h4>
	<script type="text/javascript">
		var n=prompt ("Enter a number")
		var rem;
		var rev=0;
		while (n!=0)
		{
			rem=n%10;
			n=n/10;
			n=parseInt(n);
			rev=rev*10+rem;
		}
        console.log("Reverse of number is "+rev);
	</script>

</body>
</html>
