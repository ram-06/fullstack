<!DOCTYPE html>
<html>
	<head>
		<title>
			Working with Date object
		</title>
	</head>
	<body>
		<h2>LOOK IN CONSOLE</h2>
		<ol>
			<li>
				mm/dd/yy
			</li>
			<li>
				month/date/year
			</li>
			<li>
				monthname, date fullyear
			</li>
			<li>
				mm/dd/yy hh:mm
			</li>
			<li>
				date monthname fullyear
			</li>
			<li>
				fullday, date, monthname, fullyear
			</li>
			<li>
				hh:mm:sec
			</li>
			<li>
				value hours, value minutes, value seconds
			</li>
		</ol>
		<script type="text/javascript">
			
			var tDate = new Date();
			var userSelection;
			setTimeout(function(){
				 userSelection = parseInt(prompt("enter selection"));
            console.log(userSelection);
            var date = new Date ();
            var monthNames = ["January", "February", "March", "April", "May","June","July", "August", "September", "October", "November","December"];
            var days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday']

			switch (parseInt(userSelection)) {
				case 1:
				console.log('mm/dd/yy ->  '+date.getMonth()+'/'+date.getDate()+'/'+date.getFullYear());
				break;
				case 2 :
				console.log('month/date/year ->' +monthNames[date.getMonth()].substr(0,3)+'/'+date.getDate()+'/'+date.getFullYear());
				break;
				case 3:
				console.log('monthname,date,fullyear ->' +monthNames[date.getMonth()]+','+date.getDate()+'th '+date.getFullYear());
				break;
				case 4:
				console.log('mm/dd/yy hh:mm->  '+date.getMonth()+'/'+date.getDate()+'/'+date.getFullYear()+' '+ date.getHours()+':'+date.getMinutes());
				break;
				case 5:
				console.log('date,monthname,fullyear -> '+date.getDate()+'th '+monthNames[date.getMonth()]+' '+date.getFullYear());
                break;
                case 6:
                console.log('fullday, date monthname fullyear -> '+days[date.getDay()]+','+date.getDate()+'th '+monthNames[date.getMonth()]+' '+date.getFullYear()) 
                break;
                case 7:
                console.log('hh:mm:sec -> '+date.getHours()+':'+date.getMinutes()+':'+date.getSeconds())
                break;
                case 8:
                console.log('value hours, value minutes, value seconds -> '+date.getHours()+'hours,'+date.getMinutes()+'min,'+date.getSeconds()+'sec')
                break;
				default:
                 console.log("Default")
			}
			
			}, 100);


			
		</script>
	</body>
</html>
