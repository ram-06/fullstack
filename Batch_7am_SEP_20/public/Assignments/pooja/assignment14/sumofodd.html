<body>
	<script type="text/javascript">
			var a=[12,45,67,89,54,32,1,3,5,69,75];
			console.log(a);
			var sum=0;

			for (i=0;i<a.length;i++)
			{
				if (a[i]%2 != 0)
				{
					sum=sum+a[i];
				}
			}
          
          console.log("Sum of odd numbers in the array "+sum);

		</script>

</body>
