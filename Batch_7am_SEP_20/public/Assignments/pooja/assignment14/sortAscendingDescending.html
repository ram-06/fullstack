<!DOCTYPE html>
<html>
<head>
	<title>ascending descending</title>
</head>
<body>
	<script type="text/javascript">
		
			var a=[67,2,72,29,15,48];
			var b=[];
			var c=[];

			//Ascending 
			for (var i=0;i<a.length-1;i++)
			{
				if (a[i]>a[i+1])
				{
					var temp=a[i];
					a[i]=a[i+1];
					a[i+1]=temp;
					i=-1;	
					
				}
			}
             b.push(a);

			//Descending 
			for (var i=a.length-1;i>=0;i--)
			{
			   c.push(a[i])
			}
			console.log("Ascending order",b);
			console.log("Descending order",c);
		
	</script>

</body>
</html>
