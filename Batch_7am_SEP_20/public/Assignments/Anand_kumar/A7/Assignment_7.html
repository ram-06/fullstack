<!DOCTYPE html>
<html>
	<head>
		<title> Registration form  </title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="header"> Collage Registration form </div>
		<fieldset>
			<legend class="details1">Account Details </legend>
			<table>
				<tr>
					<td>Name :</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Age :</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Gender </td>
					<td><input type="radio" name="gender">Male </td>
					<td><input type="radio" name="gender">Female </td>
				</tr>
				<tr class="loc">
					<td>Location: </td>
					<td><input type="text"></td>
				</tr>
				<tr class="pass">
					<td>AccountPwd: </td>
					<td><input type="password"></td>
				</tr>
				<tr class="repass">
					<td>ReEnter Password: </td>
					<td><input type="password" ></td>
				</tr>
			</table>
		</fieldset>
		<br>
		<fieldset>
			<legend class="details2">Address Details </legend>
			<table>
				<tr>
					<td>State: </td>
					<td><input type="text" ></td>

				</tr>
				<tr>
					<td>Country: </td>
					<td><input type="text" ></td>
					
				</tr>
				<tr>
					<td>District: </td>
					<td><input type="text" ></td>
					
				</tr>
				<tr class="areacol">
					<td>About Yourself : </td>
					<td><textarea rows="4" cols="50"></textarea></td>
				</tr>

			</table>
		</fieldset><br>
		<fieldset>
			<legend class="details3">Education Details  </legend>
			<table>
				
				<tr>
					<td>Languages: </td>
					<td><input type="checkbox" value="language" name="l1"></td>
					<td>Telugu </td>

					<td><input type="checkbox" value="language" name="l1"></td>
					<td>Eng </td>

					<td><input type="checkbox" value="language" name="l1"></td>
					<td>Hindi </td>

					<td><input type="checkbox" value="language" name="l1"></td>
					<td>Urdu </td>
					
				</tr>
				<tr>
					<td>Qualification: </td>
					<td><input type="checkbox" value="language" name="l1"></td>
					<td>BSC </td>

					<td><input type="checkbox" value="language" name="l1"></td>
					<td>MCA </td>

					<td><input type="checkbox" value="language" name="l1"></td>
					<td>MBA </td>

					<td><input type="checkbox" value="language" name="l1"></td>
					<td>Btech </td>
					
				</tr>
				
			</table>
		</fieldset><br>		
		<fieldset>
			<legend class="details4">About yourself </legend>
			<table>
				<tr>
					<td>About Yourself : </td>
					<td><textarea rows="6" cols="50"></textarea></td>
				</tr>

				
			</table>
		</fieldset>
		<input type="submit" style="position: absolute; right: 0; bottom: 0; margin-right: 10px; background: yellow">
	</body>
</html>
