<!DOCTYPE html>
<html>
	<head>
		<title>Check Armstrong Number </title>
	</head>
	<body>
		<script type="text/javascript">
			var num=prompt("Enter a number: ");
			num=parseInt(num);
 			var n=num;
            var sum=0;
            while(n>0)
            {
                var rem=n%10;
                sum=sum + (rem*rem*rem);
                n=n/10;
                n=parseInt(n);
            
            }
            if(num==sum)
            {
            	console.log("Armstrong number: ")
            }
            else
            {
            	console.log("Not a Armstrong number: ")
            }
		</script>
	</body>
</html>
