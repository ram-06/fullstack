<!DOCTYPE html>
<html>
	<head>
		<title>check palindrom number or not</title>
	</head>
	<body>
		<script type="text/javascript">
			var num=prompt("Enter a number: ");
			num=parseInt(num);
 			var n=num;
            var reverse=" ";
            while(n>0)
            {
                var rem=n%10;
                reverse=reverse + ""+rem;
                n=n/10;
                n=parseInt(n);
            
            }
           reverse=parseInt(reverse);
            if(num===reverse)
            {
                console.log("Palindrom number");
            }
            else
            {
                console.log("Not a palindrom number");
            }

		</script>
	</body>
</html>
