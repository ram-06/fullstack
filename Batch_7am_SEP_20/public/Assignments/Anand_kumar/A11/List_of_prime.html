<!DOCTYPE html>
<html>
	<head>
		
		<title>List of prime number (1 to 100)</title>
		
	</head>
	<body>
		<script type="text/javascript">
			
			
			for(var i=2;i<=100;i++)
			{
				var count=0;
				for(var j=1;j<=100;j++){
					if(i%j==0)
					{
						count++;
					}
				}
				if(count<=2)
				{
					console.log("Prime number is " + i);
				}
			}

		</script>
	</body>
</html>
