<!DOCTYPE html>
<html>
	<head>
		<title> WAP to check prime no</title>
	</head>
	<body>
		<script type="text/javascript">
			var num=prompt("Enter a number:");
		    num = parseInt(num);
		    found=0;
		    for(var i=2;i<num;i++)
		    {
		    	if(num%i==0){
		    		found=1;
		    		break;
		    	}
		    }
		    if(!found)
		    {
		    	console.log("Input number is a prime no");
		    }
		    else{
		    	console.log("Input number is not a prime no");
		    }
		</script>
	</body>
</html>
