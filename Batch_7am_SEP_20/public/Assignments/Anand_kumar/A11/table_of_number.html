<!DOCTYPE html>
<html>
	<head>
		<title>Table of given nmber </title>
	</head>
	<body>
		<script type="text/javascript">
			var num=prompt("Enter a number:");
		    num = parseInt(num);
			for(var i=num;i<=20;i++)
			{
				console.log("Table of  " + i);
				for(var j=1;j<=10;j++)
				{
					console.log(i*j);
				}

				console.log("\n");
			}
		</script>
	</body>
</html>
