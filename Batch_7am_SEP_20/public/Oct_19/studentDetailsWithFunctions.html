<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Control structure - If and if else
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var sname, age;
			var marks = [];
			var total = 0, avg;

			function readStudentData() {
				sname = prompt("enter Student name");
				age = prompt("enter studnet age");

				for (var i = 0 ; i < 5; i++) {
					marks[i] = prompt("enter sub marks for " + (i+1));
					marks[i] = parseInt(marks[i]);
				}	
				getTotalAndAvg();
				
			}		

			function getTotalAndAvg() {
				for (var i = 0; i < marks.length; i++) {
					total += marks[i];
				}
				avg = total / marks.length;
				displayData();
				displayGrade();
			}

			function displayData() {
				console.log("Studnet name is " + sname);
				console.log("Student age " + age);
				console.log("Total is " + total);
				console.log("Avg is " + avg);
			}

			function displayGrade() {
				if (avg < 40) {
					console.log("Studnet got failed");
				} else {
					console.log("Student got Passed");
					if (avg > 90) {
						console.log("u got distiction");
					} else if (avg > 60) {
						console.log("u got first class");
					} else {
						console.log("u got 2nd class")
					}
				}
			}

			readStudentData();



			</script>
	</body>
</html>
