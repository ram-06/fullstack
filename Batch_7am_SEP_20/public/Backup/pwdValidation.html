<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Password Validation
		</title>
		<style type="text/css">
			ul {
				border: 2px solid;
				margin: 20px auto;
				width: 500px;
			}
			li {
				list-style: none;
				border: 1px solid;
				margin: 10px;
				padding: 10px;
			}
			.condition {
				font-size: 13px;
			}
			.condition div {
				color: red;
			}

		</style>
		<script type="text/javascript" src="../jquery.js"></script>
	</head>
	<body>
		<ul>
			<li>
				Enter Accound Id <input type="text" id="uid">
			</li>
			<li>
				Password: <input type="Password" id="upwd"  onkeyup="validateData(event)">
				<input type="checkbox" onclick="updatePasswrdtype(event)">
			</li>
			<li>
				<input type="button" value="Register" id="rBtn" disabled="true">
			</li>
			<li>
				<div class="condition">
					<div id="lengthCndtion">Length should be of more than 8 charecters</div>
					<div id="capsCondition">should have one caps letter</div>
					<div id="symblCondition">Should have one symbol</div>
				</div>
			</li>
		</ul>
		
		<script type="text/javascript">
			var isLengthSatisfied = false;
			var isCapsSatisfied = false;
			var isSymbolSatisfied = false;

		

			var validateData = function(){
				var word = $("#upwd").val();
				if (word.length >= 8) {
					$("#lengthCndtion").css("color", "green");
				} else {
					$("#lengthCndtion").css("color", "red");
				}
				var isCapsValid = isStringHasCaps(word);
				if (isCapsValid) {
					$("#capsCondition").css("color", "green");
				} else {
					$("#capsCondition").css("color", "red");
				}

				if (word.length >= 8 && isCapsValid) {
					$("#rBtn").removeAttr("disabled");
				} else {
					$("#rBtn").attr("disabled", "true");
				}
			}

			var isStringHasCaps = function(word) {
				var isValid = false;
				for (var i = 0; i < word.length; i++){
					if (word.charCodeAt(i) >= 65 && word.charCodeAt(i) <= 97) {
						isValid = true;
						break;
					}
				}
				return isValid;
			}


			var updatePasswrdtype = function(event) {
				console.log(event.target.checked)
				if (event.target.checked) {
					$("#upwd").attr("type", "text");
				} else {
					$("#upwd").attr("type", "Password");
				}
			}
		</script>
	</body>
</html>
