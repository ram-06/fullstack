<!DOCTYPE html>
<html>
	<head>
		<title>
			demonstrating pseudo classes
		</title>
		<style type="text/css">
			div{
				text-align: center;
				background:#abc;
				text-decoration:underline;
				color:rgb(200,150,200);
			}
			#abc{
				color: yellow;
				background:blue;
				text-decoration: none;
			}
			#abc:hover{
				color:black;
				background:none;
			}
			#abc:active{
				color: red;
				background:pink;
			}
			p {
				text-decoration: underline;
				border:2px solid #ccc;
			}
			p:hover{
				color:green;
				background:yellow;
				text-decoration: none;

			}
			a:hover{
				text-decoration: none;
				background:pink;
			}
			a:focus{
				text-decoration: unset;
				background: pink;
				color:blue;
			}
			span:first-child{
				color:pink;
			}
		</style>
	</head>
	<body>
		<input type="button" name="hello" value="hk">
		<div>
			hello!
		</div>
		<p>
			this is for practice <br/>
			<a href="http://www.google.com">click to visit google </a>
			<a id="abc" href="http://www.youtube.com">visit youtube</a>  
		</p>
		<p>
			<span>
				visited
			</span>
			
		</p>
	</body>
</html>
