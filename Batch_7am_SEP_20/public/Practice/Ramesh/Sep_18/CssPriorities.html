<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Priorities
		</title>
		<style type="text/css">
			.content {
				color: yellow;
				font-size: 30px !important;
			}

			#container {
				background: green;
				font-size: 40px;
			}

			p {
				border: 2px solid;
				text-align: center;
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<p style="font-size:20px;" class="content" id="container">
			Hello every one, hope every one is doing good...
		</p>
	</body>
</html>
