<!DOCTYPE html>
<html>
<head>
	<title>
		CSS Float property
	</title>
	<style type="text/css">
		.block1 {
			border: 1px solid;
			text-decoration: underline;
			text-align: center;
			width: 120px;
			height: 120px;
		}
		.block2 {
			background: green;
			float: right;
		}
		.block3 {
			background: yellow;
			float: right;
		}
		.block4 {
			background: blue;
			float: right;		
		}
		.block5 {
			background: pink;
		}
	</style>

</head>
<body>
	<div class="block1 block2">BLOCK 1
	</div>	
	<div class="block1 block3">BLOCK 2
	</div>
	<div class="block1 block4">BLOCK 3
	</div>
	<div class="block1 block5">BLOCK 5
	</div>
</body>
</html>
