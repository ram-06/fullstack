<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS Float property
		</title>
		<style type="text/css">

			.block {
				border: 1px solid;				
				text-decoration: underline;
				text-align: center;
				width: 120px;
				height: 120px;
			}
			.block4 {
				border: 1px solid;				
				text-decoration: underline;
				text-align: center;
				width: 140px;
				height: 140px;
				background: blue;
				color: #fff;

			}

			.block1 {
				background: green;
			}

			.block2 {
				background: yellow;
				float: right;
			}

			.block3 {
				clear: both;
				background: pink;
				float: right;
			}
		</style>
	</head>
	<body>
		<div class="block block1">
			BLOCK 1
		</div>
		<div class="block block2">
			BLOCK 2
		</div>

		<div class="block block3">
			BLOCK 3
		</div>
	</body>
</html>
