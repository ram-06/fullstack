<!DOCTYPE html>
<html>
<head>
	     <title>
		     pseudoclasses and elements
     	</title>
            <style type="text/css">
            	      .content{
            	      	color:blue;
            	      	border: 2px solid brown;

                       }
                      .content:hover{
                      	background:pink;
                      	text-align: center;
                        }
                      a{
                         text-decoration: none;
                       }
                      a:hover{
                           text-decoration: underline;
                      	}
                      	a:focus{
                      		background:yellow;
                      		border:1px solid black;
                         	}
                         	a:active{
                         		background:red;
                         	}
                         	a:visited{
                              color:brown;
                         	}
                      	.name{
                      	color:red;
                      	border:2px solid yellow;
                      }
                      .name:hover{
                      	background: black;
                      	text-align: center;
                     }
                      p::first-letter{
                          color: red;
                          background: black;
                          font-size: 20px;
                      }
                     p::first-line{
                     	color:green;
                     }

            </style>
  </head>
        <body>
           <h1>
           	   PseudoClasses
           </h1>
           <div>
           	   <div>

           	   		   </p>
           	    	
               
                   <div class="name">
