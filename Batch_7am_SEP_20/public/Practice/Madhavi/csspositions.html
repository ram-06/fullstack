<!DOCTYPE html>
<html>
     <head>
	      <title>
	      	CSS Positions
	      </title>
	      <style type="text/css">
              .block1{
               	border: 1px solid;
               	background:blue;
               	height: 150px;
               	width: 150px; 
               }	
              .block2{
               	border: 1px solid;
               	background:brown;
               	height: 150px;
               	width: 150px;
               	left: 50px;
               	position: static; 
               }
              .block3{
               	border: 1px solid;
               	background:green;
               	height: 150px;
               	width: 150px; 
               	left: 50px;
               	position: relative;
               }
               .block4{
               	border: 1px solid;
               	background:pink;
               	height: 150px;
               	width: 150px;
               	left: 200px;
                position: absolute;
               }
               .block5{
               	border: 1px solid;
               	background:orange;
               	height: 150px;
               	width: 150px; 
               }	 
               .block6{
               	border: 1px solid;
               	background:red;
               	height: 150px;
               	width: 150px;
               }	
               .block7{
               	border: 1px solid;
               	background:black;
               	height: 150px;
               	width: 150px; 
               }
               .iparent{
               	border: 3px solid;
               	background:yellow;
               	margin: 10px;
               	height: 400px;
               	width: 90%;
               	position: fixed;
               	overflow: auto;
               }	 	 	  

	      </style>
</head>
<body>
      <div class="iparent">
         <div class="block1">block1</div>
         <div class="block2">block2</div>
         <div class="block3">block3</div>
         <div class="block4">block4</div>
         <div class="block5">block5</div>
         <div class="block6">block6</div>
         <div class="block7">block7</div>
       </div>
     </body>
</html>
