<body>
    <h1>if_else condition</h1>

    <script>
        for (let num = 0; num <= 100; num++) {
            if (num % 2 === 0) {
                console.log("even number is " + num)

            } else {
                console.log("odd is " + num)
            }

        }
    </script>
</body>
