<body>
    <script>
        var n = parseInt(prompt("Enter a positive number: "));
        var count = 0;
        var i = 1;
        while (i <= n) {
            var rem = n % i;
            if (rem == 0) {
                count++;
            }

            i++;

        }

        if (count == 2) {
            console.log("prime num")
        } else {
            console.log("not a prime")
        }
    </script>
</body>
