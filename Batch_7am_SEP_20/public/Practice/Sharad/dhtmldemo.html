<!DOCTYPE html>
<html>
<head>
	<title>
		demo
	</title>
	<script type="text/javascript">
		mainContainer = document.createElement('div');
		mainContainer.setAttribute("id", "container");

		divHtml = document.createElement('div');
		divHtml.innerHTML = '<b>This is Dynamic Div Added<b>';
		divHtml.setAttribute("id", "dynaDiv")
		divHtml.setAttribute("class", "blog")
		divHtml.style.fontSize = "40px";
		divHtml.style.color = "red";
		mainContainer.append(divHtml);
		console.log(mainContainer);

		divHtml = document.createElement('div');
		divHtml.innerHTML = '<b>This is Dynamic Div Added 2<b>';
		divHtml.setAttribute("id", "dynaDiv")
		divHtml.setAttribute("class", "blog")
		divHtml.style.fontSize = "40px";
		divHtml.style.color = "green";
		setTimeout(function() {
			mainContainer.append(divHtml);
			console.log(mainContainer);
		}, 500 );


		setTimeout(function() {
			mainContainer.append(divHtml);
			console.log(mainContainer);
		}, 5000 );
		
	</script>
</head>
<body>

</body>
</html>
