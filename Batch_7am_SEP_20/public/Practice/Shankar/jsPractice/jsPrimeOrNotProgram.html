<!DOCTYPE html>
<html>
	<head>
		<title>Prime or not program</title>
	</head>
	<body>
		<h1>Demonstrating wheather a program is prime or not</h1>
		<script type="text/javascript">
			var i,flag=0,number;
			number =prompt("Enter a value");
			number=parseInt(number);
			
			for(i=2; i <= number/2; i++)
			{
				if(number%i == 0)
				{
					flag = 1;
					break;
				}
			}
			if(flag == 0)
			{
				window.alert(number+"-The inputed number is Prime");
			}
			else
			{
				window.alert(number+"-The inputted number is not Prime");
			}
		
		</script>
	</body>
</html>
