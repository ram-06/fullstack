<!DOCTYPE html>
<html>
	<head>
		<title>JS control structure example</title>
	</head>
	<body>
		<h1>JS control structure</h1>
		<script type="text/javascript">
			var empName,empGender,empAge,empDept,empBasicSal,taxPercent,pf,hra,totalSal;
			empName=prompt("Enter the name of employee");
			empGender=prompt("Enter the gender");
			empAge=prompt("Enter the age");
			empDept=prompt("Enter the dept");
			empBasicSal=prompt("Enter the basic salary");
			empBasicSal=parseInt(empBasicSal);
			taxPercent=0;

			pf=(empBasicSal*12)/100;
			hra=(empBasicSal*24)/100;
			totalSal= pf + hra + totalSal;

			if(empGender=='male'){
				if(totalSal>50000){
					taxPercent=15;
				}else if(totalSal>30000){
					taxPercent=10;
				}
			}else{
				if (empGender=='female') {
					if (totalSal>50000) {
						taxPercent=10;
					}else if (totalSal>30000) {
						taxPercent=5;
					}
				}
			}
			var textValue=(totalSal*taxPercent)/100;
			console.log("Total tax value to be paid:"+textValue);
		</script>
	</body>
</html>
