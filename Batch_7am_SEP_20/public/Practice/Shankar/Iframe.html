<!DOCTYPE html>
<html>
	<head>
		<title>Iframe tag iin Html</title>
		<style type="text/css">
			body{
				margin-bottom:200px;
			}
		</style>
	</head>
	<body>
		<h1>Internal Iframe in Html</h1>
		<iframe src="Divtag.html" width="400" height="200"></iframe>

		<h1>External Iframe in Html</h1>
		<iframe src="http://www.wikipedia.com" width="400" height="200"></iframe>

		<h1>Adding youtube video on Iframe</h1>
		<iframe width="400" height="200" src="https://www.youtube.com/embed/SqZbGOCuai4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

		<h1>pdf Reader</h1>
		<iframe src="span.html" width="400" height="200"></iframe>

		<h1>Google maps using iframe tag</h1>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15034.251921589752!2d77.67917627543194!3d19.603214888600338!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd193b786030963%3A0x5ee57e98e6c75778!2sUmarkhed%2C%20Maharashtra%20445206!5e0!3m2!1sen!2sin!4v1600242305282!5m2!1sen!2sin" width="400" height="200" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" title="google maps"></iframe>

		<!-- Pixexid.com....for converting jpg image into 360 go to momento 360-->
		<h1>Dispaly 360 images</h1>
		<iframe src="https://momento360.com/e/u/53382c21ff034b2b929e30392bea49da?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75" width="400" height="200" frameborder="0"></iframe>
	</body>
</html>
