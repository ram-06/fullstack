<html>
	<head>
		<title>
		Pseudoclass Exercise1
		</title>
	</head>
	<style type="text/css">
		a,a:visited{
          background: lightblue
		}
		a:hover,a:active {
          background: yellow
		}
	</style>
	<body>
	<!-- Set the background color for visited and unvisited links to "lightblue", and the background color for the hover and active link states to "yellow". -->
	<a href="www.google.com"> Click Here to view Google Page</a>
	<a href="www.amazon.com"> Click Here to view Amazon Page</a>
	</body>
</html>
