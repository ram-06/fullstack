<html>
	<head>
		<title>
			Responsive Form
		</title>
		<style type="text/css">

            .container {
            	background:#669999;
            	width:50%;
            	position: relative;
            	left:30%;
            } 

            label {
            	font-weight: bold;
            }       
 
            input[type="text"],textarea {
            	width:100%;
            }



			div {
				margin:5px;
				padding:10px;
			}

		</style>
	</head>
	<body>
		<div class="container">
		<div>
			<label for="fname">FirstName</label>
        	<input type="text" id="fname">
    	</div>
    	<div>
        	<label for="lname">LastName</label>
        	<input type="text" id="lname">
        </div>
        <div>
       		<label for="country">Country</label>
        	<input type="text" id="country">
        </div>
        <div>
        	<label for="subject">Subject</label>
        	<textarea rows=10 columns=50 id="subject"></textarea>
        </div>
        </div>	
	</body>
</html>
