<!DOCTYPE html>
<html>
	<head>
		<title> creation of table with div tag</title>
		<style type="text/css">
			.abc{
				border: 4px solid black;
				height: 1000px;
				width: 1000px;
				background-color: #FFCCF9;
				padding: 10px;
				margin: 40px;
			}
			.row{
				padding: 5px;
				margin-top: 5px; 
				clear: both;
			}
			.cell{
				text-align: center;
				border: 1px solid;
				width: 70px;
				float: left;
				padding: 10px;
			}
			.header,.header1{
				font-weight: bold;
				text-align: center;
				font-size: 23px;
			}
			.header1{
				font-size: 40px;
				border: 4px solid yellow;
			}
		</style>
	</head>
	<body class="abc">
		<div class=" header header1"> CONTENT TABLE</div>
		<div>
			<div class="row">
				<div class="cell header">S.No</div>
				<div class="cell header">Name</div>
				<div class="cell header">Country</div>
				<div class="cell header">Age</div>
				<div class="cell header">Gender</div>
			</div>

			<div class="row">
				<div class="cell ">1</div>
				<div class="cell ">Pooja</div>
				<div class="cell ">India</div>
				<div class="cell">21</div>
				<div class="cell ">Female</div>
			</div>

			<div class="row">
				<div class="cell ">2</div>
				<div class="cell ">Sasha</div>
				<div class="cell ">France</div>
				<div class="cell ">21</div>
				<div class="cell">Female</div>
			</div>

			<div class="row">
				<div class="cell">3</div>
				<div class="cell ">Theodore</div>
				<div class="cell ">UK</div>
				<div class="cell ">25</div>
				<div class="cell ">Male</div>
			</div>

			<div class="row">
				<div class="cell ">4</div>
				<div class="cell ">Robert</div>
				<div class="cell ">Spain</div>
				<div class="cell ">28</div>
				<div class="cell">Male</div>
			</div>

		</div>
	</body>
</html>
