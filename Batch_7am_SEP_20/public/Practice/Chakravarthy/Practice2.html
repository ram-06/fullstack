<head>
  <meta charset="utf-8">

  <title>JS Bin</title>
  <script>
  var EmployeeName,EmployeeNumber,Basic_Salary,ActualSalary=0,PF,HRA;
    EmployeeName=prompt("Enter Employee Name");
	EmployeeNumber=Number(prompt("Enter Employee Number"));
	Basic_Salary=Number(prompt("Enter Basic Salary"));
	PF=(Basic_Salary*12)/100;
	HRA=(Basic_Salary*25)/100;
	ActualSalary=PF+HRA+Basic_Salary;
	console.log(EmployeeName)
	console.log(EmployeeNumber);
	console.log(Basic_Salary);
	console.log(ActualSalary);
	console.log(PF);
	console.log(HRA);  
  </script>
</head>
<body>
  <h3>Employee Details Using Prompt values</h3>
</body>
