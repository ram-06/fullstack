<!DOCTYPE html>
<html>
	<head>
		<title>
			Difference between Display none and visibility Hidden
		</title>
		<style type="text/css">
			.container {
				border: 2px solid;
				text-align: center;
				width: 150px;
				height: 150px;
			}
			.container1 {
				background: green;
			}
			.container2 {
				background: blue;
				/*display: none; */
				visibility: hidden;
			}
			.container3 {
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="container container1">ONE</div>
		<div class="container container2">TWO</div>
		<div class="container container3">THREE</div>
	</body>
</html>
