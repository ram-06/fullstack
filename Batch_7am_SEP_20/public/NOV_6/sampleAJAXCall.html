
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../jquery.js" ></script>
    </head>
    <body>
        <input type="button" value="GetData" onclick="getInfo()">
        <div id="container"></div>
        <script>
            function getInfo() {
                console.log("Anout to get data");
                var dataUrl = "http://localhost:8081/NOV_6/AJAX_DHTML/Data/sample.json";

                $.ajax({
                    url:  dataUrl,
                    method: 'GET',
                    dataType: 'JSON',
                    success: function(response) {
                        console.log("got successfly response");
                        console.log(response);
                        showData(response);
                    },
                    error: function() {
                        console.log("error while communicating");
                    }
                });
            }
            function showData(data) {
                var ulTag = $("<ul></ul>");
                for (var temp in data) {
                    var liTag = $("<li></li>").html(temp + ' : ' + data[temp]);
                    ulTag.append(liTag);
                }
                $("#container").append(ulTag);

            }
        </script>
    </body>
</html>
