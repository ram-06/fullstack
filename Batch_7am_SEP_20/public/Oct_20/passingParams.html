<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Passing params to functions
		</title>
	</head>
	<body>
		<script type="text/javascript">
			

			function readData() { //calee
				var p1, p2;
				p1 = prompt("enter value first Value");
				p2 = prompt("enter second value");
				p1 = parseInt(p1);
				p2 = parseInt(p2);
				var res = calTotal(p1, p2); //called function
				
				console.log("the sum is " + res);
			}

			function calTotal(p1, b) {
				var result = 0;
				result = p1 + b;
				console.log("hello");
				return result;
			}
			readData();
			


		</script>
	</body>
</html>
