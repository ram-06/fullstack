<!DOCTYPE html>
<html>
	<head>
		<title>
			Scope of variable
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 10;
			var b = 20;

			function sample() {
				
				console.log("value of a is " + a);
				console.log("value of b is " + b);
			}
			function test() {
				//...
			}

			sample();

			console.log("value of a is " + a);
			console.log("value of b is " + b);
		</script>
	</body>
</html>
