<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Js typeof method
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var age = 90;

			console.log(age);
			console.log(typeof(age));

			var userName = "Raj";
			console.log(userName);
			console.log(typeof(userName));

			var avg = 56.34;
			console.log(avg);
			console.log(typeof(avg));

			var isFeepaid = true;
			console.log(isFeepaid);
			console.log(typeof(isFeepaid));

			console.log(typeof(alert));

			var country;
			console.log(country);
			console.log(typeof(country));


		</script>
	</body>
</html>
