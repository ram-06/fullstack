<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Looping CS
		</title>
	</head>
	<body>
		<script type="text/javascript">
			console.log("Hello every one");

			for (var count = 1; count <= 100  ;  count++ ) {
				console.log(count);
			}

			console.log("Done for today");
		</script>
	</body>
</html>
