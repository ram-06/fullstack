<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Tables using Div tags
		</title>
		<style type="text/css">
			.container {
				border: 1px solid;
				width: 550px;
				height: 500px;
				padding: 5px;
			}
			.row {
				
				padding: 5px;
				clear: both;
			}
			.cell {
				border: 1px solid;
				width: 65px;
				padding: 5px;
				text-align: center;
				float: left;
				margin: 5px;
			}
			.header {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="cell header ">Sno</div>
				<div class="cell header">Name</div>
				<div class="cell header">Age</div>
				<div class="cell header">GEnder</div>
				<div class="cell header">Location</div>
				<div class="cell header">Address</div>
			</div>
			<div class="row">
				<div class="cell ">1</div>
				<div class="cell ">Teena</div>
				<div class="cell ">20</div>
				<div class="cell ">Female</div>
				<div class="cell ">Hyd</div>
				<div class="cell ">abc</div>
			</div>
			<div class="row">
				<div class="cell ">1</div>
				<div class="cell ">Teena</div>

			</div>
			<div class="row">

			</div>
			<div class="row">
				<div class="cell ">1</div>

				<div class="cell ">Female</div>
				<div class="cell ">Hyd</div>
				<div class="cell ">abc</div>
			</div>
			
		</div>
	</body>
</html>
