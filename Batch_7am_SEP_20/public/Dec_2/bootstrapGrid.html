<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Bootstrap Grid System
		</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
		<style type="text/css">
			.row div {
				border: 1px solid;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4">Tab 1</div>
				<div class="col-md-2">Tab 2</div>
				<div class="col-md-4">Tab 3</div>
				<div class="col-md-3">Tab 4</div>
			</div>
			<div class="row">
				<div class="col-md-4">Tab 1</div>
				<div class="col-md-2">Tab 2</div>
				<div class="col-md-4">Tab 3</div>
				<div class="col-md-2">Tab 4</div>
			</div>
		</div>

		
	</body>
</html>
