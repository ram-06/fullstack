<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Canvas tag
		</title>
		<style type="text/css">
			canvas {
				border: 2px solid;
				width: 500px;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<div>
			Demonstrating Canvas tag
		</div>
		<canvas id="cblock"></canvas>
		<script type="text/javascript">
			
			var element = document.querySelector("#cblock");
			var ctx = element.getContext("2d");

			/*ctx.fillStyle = "red"; // background color

			ctx.fillRect(20, 30, 100, 100); 
			ctx.moveTo(10, 10);
			ctx.lineTo(200, 34);
			ctx.stroke(); */
			ctx.beginPath();
			ctx.arc(100, 110, 40, 0, 2*Math.PI);
			ctx.stroke();

			ctx.font = "30px Arial";
			ctx.strokeText("hello", 10, 20);
		</script>
	</body>
</html>
