<!DOCTYPE html>
<html>
	<head>
		<title>
			Flexbox layout
		</title>
		<style type="text/css">
			.item {
				border: 1px solid red;
				margin: 10px;
				padding: 25px;
				width: 120px;
				text-align: center;
				
				
			
			}
			.container {
				display: flex;
				
				background: blue;	
				align-items: stretch;	

			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item" style="order:3;">1</div>
			<div class="item" style="order:4;flex-shrink: 4">2</div>
			<div class="item" style="order:1; flex-shrink: 0">3</div>
			<div class="item" style="order:2;">4</div>
			
		</div>
	</body>
</html>
