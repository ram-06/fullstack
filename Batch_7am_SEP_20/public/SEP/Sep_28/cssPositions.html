<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Positions.
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 120px;
				height: 120px;
				text-align: center;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: blue;
				top: 50px;
				left: 200px;
				position: relative;
			}
			.block3 {
				background: yellow;
			}
			.block4 {
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="block block1"></div>
		<div class="block block2"></div>
		<div class="block block3"></div>
		<div class="block block4"></div>
	</body>
</html>
