<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Positions.
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 120px;
				height: 120px;
				text-align: center;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: blue;
				left: 60px;
				position: absolute;
				top: 50px;
			}
			.block3 {
				background: yellow;
			}
			.block4 {
				background: pink;
			}
			.iParent {
				margin: 10px;
				border: 1px solid;
				background: red;
				
			}
			.gParent {
				margin: 20px;
				border: 1px solid;
				background: grey;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="gParent">
			<div class="iParent">
				<div class="block block1"></div>
				<div class="block block2"></div>
				<div class="block block3"></div>
				<div class="block block4"></div>
			</div>
		</div>
	</body>
</html>
