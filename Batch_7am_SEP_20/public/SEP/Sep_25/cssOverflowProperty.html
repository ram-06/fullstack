<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS overflow property
		</title>
		<style type="text/css">
			.container {
				border: 1px solid;
				width: 600px;
				height: 600px;
				overflow-x: hidden;
				overflow-y: scroll;
			}
			.block {
				border: 1px solid;
				text-align: center;
				width: 120px;
				height: 120px;
				margin: 10px auto;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: red;
			}
			.block3 {
				background: blue;
			}
			.block4 {
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="block block1">
				BLOCK 1
			</div>
			<div class="block block2">
				BLOCK 1
			</div>
			<div class="block block3">
				BLOCK 1
			</div>
			<div class="block block4">
				BLOCK 1
			</div>
			<div class="block block2">
				BLOCK 1
			</div>
			<div class="block block3">
				BLOCK 1
			</div>
		</div>
	</body>
</html>
