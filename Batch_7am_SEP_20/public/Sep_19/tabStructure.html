<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Tabs using float property
		</title>
		<style type="text/css">
			.tab {
				border: 1px solid;
				background: #ccc;
				width: 170px;
				height: 30px;
				text-align: center;
				float: left;
			}
			.tab:hover {
				background: yellow;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="tab">Home</div>
		<div class="tab">Careers</div>
		<div class="tab">History</div>
		<div class="tab">About Us</div>
	</body>
</html>
