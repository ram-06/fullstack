<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating UL and OL tags
		</title>
		<style type="text/css">
			li {
				list-style: square;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>Raj</li>
			<li>TEena</li>
			<li>Krish</li>
			<li>Prasad</li>
			<li>AbC</li>
		</ul>

		<ol>
			<li>Raj</li>
			<li>TEena</li>
			<li>Krish</li>
			<li>Prasad</li>
			<li>AbC</li>
		</ol>
		<ul>
			<li>Name: Culter of india</li>
			<li>Author: RAJKrish</li>
			<li>PRice: 2000</li>
			<li>Publisher: Indian Magazines</li>
		</ul>
	</body>
</html>
