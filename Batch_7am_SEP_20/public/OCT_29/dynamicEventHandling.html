<!DOCTYPE html>
<html>
	<head>
		<title>
			Event handling dynamically
		</title>
	</head>
	<body>
		<div id="msgContainer">Click here</div>

		<script type="text/javascript">
			/*var showMsg = function() {
				alert("test");
			} */
			var userEvent = 'mouseover';
			document.querySelector("#msgContainer").addEventListener(userEvent , function(){
				alert("test");
			});
		</script>
	</body>
</html>
