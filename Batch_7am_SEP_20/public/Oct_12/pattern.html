<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var n = 30;
			var temp = n;
			for (i = 1; i <= n; i++) {				
				var msg = '';
				for (var j = 1; j <= temp; j++) {
					msg = msg + j + ' ';
				}
				console.log(msg);
				temp--;
			}
		</script>
	</body>
</html>
