<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var n = 2842;
			var sum = 0;
			while (n > 0) {
				var rem = n % 10;
				sum = sum + rem;
				n = n / 10;
				n = parseInt(n);
				//console.log(n);
			}
			console.log("the sum of given number is " + sum);
		</script>
	</body>
</html>
