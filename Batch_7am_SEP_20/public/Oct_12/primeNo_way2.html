<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Prime number
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var n = prompt("Enter a number");
			n = parseInt(n);			
			var count = 0;
             
			for (var i = 1; i <= n; i++) {
				var rem = n % i;
				if ( rem == 0) {
					count++;
					if (count > 2) {
						break;
					}
				}
			}

			if (count == 2) {
				console.log("Its prime number")
			} else {
				console.log("Not a prime");
			}
		</script>
	</body>
</html>
