<html>
    <head>
        <Title>
            Add product details
        </Title>
        <script src="lib/jquery.js"></script>
        <link rel="stylesheet" href="css/admin.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
        <script src="javascripts/admin.js" ></script>
    </head>
    <body>
        <h3>
            Add product details
        </h3>
        <ul>
            <li class="title">
                Add Product Details 
            </li>
            <li>
                Product Name: <input type="text" id="pname">
            </li>
            <li>
                Product Price: <input type="text" id="pprice">
            </li>
            <li>
                Product Discount: <input type="text" id="pdiscount">
            </li>
            <li>
                Product image: <input type="text" id="pimage">
            </li>
            <li>
                Product manufacturer: <input type="text" id="pmanu">
            </li>
            <li>
                <input type="button" value="Add Product Details" onclick="addNewProduct()">
            </li>

        </ul>
    </body>
</html>
