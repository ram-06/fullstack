<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript" src="jquery.js"></script>
	</head>
	<body>
		<input type="button" value="+" onclick="addElement()">
		<input type="button" value="-" onclick="removeElement()">
		<input type="button" value="Submit Details" onclick="addDetails()">
		<div id="container"></div>
		<script type="text/javascript">
			function addElement() {
				var divTag = $("<div class='row'></div>");
				var inputElmnt = $("<input type='text'>");
				divTag.append(inputElmnt);
				$("#container").append(divTag)
			}

			function removeElement() {

			}
 
			function addDetails() {
				var elements = $(".row input");
				var data = [];
				console.log(elements);
				for (var i = 0 ; i < elements.length; i++) {
					data.push($(elements[i]).val());
				}
				var obj = {};
				obj.data = data;
				console.log(obj);

				$.ajax({
					url: 'http://localhost:8081/add/record',
					method: 'GET',
					dataType: 'JSON',
					data: obj,
					success: function(res) {
						console.log(res);
					},
					error: function(err) {
						console.log("error")
						console.log(err);
					}
				});
			}
		</script>
	</body>
</html>
