<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Prime number
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var sum = 0;
			var counter = 0;
			var minRange = prompt("enter startting");
			var maxRange = prompt("enter ending");
			minRange = parseInt(minRange);
			maxRange = parseInt(maxRange);
			for (var n = minRange; n <= maxRange; n++) {
				counter = 0;
				for (var i = 2 ; i < n; i++) {
					if (n % i == 0) {
						counter++;
						break;
					}
				}
				if (counter == 0 ) {
					console.log("ITs prime " + n);
					sum += n;
				} else {
					console.log("not prime" + n);
				}
			}
			console.log("sum of prme nubers"+ sum);
		</script>
	</body>
</html>
