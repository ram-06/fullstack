<!DOCTYPE html>
<html>
	<head>
		<title>
			While Looping CS
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var sum = 0, i = 1;
			/*for (i = 1; i <= 5; i++) {
				if (i % 2 == 0) {
					sum += i;
				}
			} */

			while (i <= 5) {
				if (i % 2 == 0) {

					sum += i;
					console.log(sum);
				}
				i++;
			} 

			console.log("the sum of even numbers is " + sum);
		</script>
	</body>
</html>
