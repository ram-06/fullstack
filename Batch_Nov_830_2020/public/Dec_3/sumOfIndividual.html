<!DOCTYPE html>
<html>
	<head>
		<title>
			Finding sum of individual numbers
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var n = prompt("enter a number");
			n = parseInt(n);
			var sum = 0, rem;

			while (n > 0) {
				rem = n % 10;
				sum += rem;
				n = n / 10;
				n = parseInt(n);
				console.log(n);
			}
			
			console.log("the sum of individual no is " + sum );
		</script>
	</body>
</html>
