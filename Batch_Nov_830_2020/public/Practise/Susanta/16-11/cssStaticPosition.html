<!DOCTYPE html>
<html>
<head>
	<title>Static Position</title>
	<style type="text/css">
		#desc{
			color: red;
			border: solid;
			left:100px;
			font-size: 30px;
			border-color: black;
			font-weight: bold;
		}



	</style>
</head>
<body>
	<p id = "desc"> Every html element bydefault hold position property with value static .
	static positioned elements are never consider css properties left , right , top , bottom.
	These elements never change their positions . Its always fixed.</p>
</body>
</html>
