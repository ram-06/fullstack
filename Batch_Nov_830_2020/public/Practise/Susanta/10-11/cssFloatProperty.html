<!DOCTYPE html>
<html>
	<head>
		<title> Css_Float_Property </title>
		<style type="text/css">
			.block1,
			.block2,
			.block3,
			.block4{
				width: 150px;
				color: yellow;
				height: 150px;
				text-align: center;;
				border: 3px solid;
			}

			.block1{
				background: green;
			}

			.block2{
				background: orange;
				float:right;
				}

			.block3{
				background: red;
				float: right;
				clear: left;
				}

			.block4{
				background: blue;

			}

		</style>
	</head>
	<body>
		<div class="block1">
			BLOCK1
		</div>

		<div class="block2">
			BLOCK2
		</div>

		<div class="block3">
			BLOCK3
		</div>

		<div class="block4">
			BLOCK4
		</div>

	</body>
</html>
