<!DOCTYPE html>
<html>

<head>
	<title>
		Demonstrating CSS Positions
	</title>
	<style type="text/css">
		.block {
			border: 2px solid;
			width: 160px;
			height: 160px;
			text-align: center;
		}

		.block1 {
			background: green;
		}

		.block2 {
			background: blue;
			position: fixed;
			left: 50px;
			top: 50px;
		}

		.block3 {
			background: pink;
			margin: 5px;
		}

		.parent3 {
			overflow: auto;
			border: 2px solid;
			padding: 20px;
			background: #fff;
			height: 500px;
		}
	</style>
</head>

<body>
	<div class="parent3">
		<div class="block block1">
			CONTENT 1
		</div>
		<div class="block block2">
			CONTENT 2
		</div>
		<div class="block block3">
			CONTENT 3
		</div>
		<div class="block block3">
			CONTENT 3
		</div>
		<div class="block block3">
			CONTENT 3
		</div>
		<div class="block block3">
			CONTENT 3
		</div>
	</div>

</body>

</html>
