<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Display Property
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 130px;
				height: 130px;
				text-align: center;
				display: inline;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: blue;
			}
			.block3 {
				background: pink;
			}
			span {
				width: 120px;
				height: 120px;
				border: 2px solid;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="block block1">
			BLOCK 1
		</div>
		<div class="block block2">
			BLOCK 2
		</div>
		<div class="block block3">
			BLOCK 3
		</div>

		<span>Item 1</span>
		<span>Item 1</span>
		<span>Item 1</span>
	</body>
</html>
