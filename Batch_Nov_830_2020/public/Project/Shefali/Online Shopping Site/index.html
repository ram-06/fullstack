<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.gstatic.com">

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Style Fashion Era</title>
</head>

<body>
  <!-- Header -->
  <header>

  </header>

  <!-- Main Section -->
  <div class="main">
    <nav>
      <div class="container loginPage">
        <div class="row">

          <div class="col-md-6 left">
            <div class="logo">
              <img src="images/Logo/logo.png" alt="">
            </div>
            <div class="introduction">
              <h1>"Decor yo’ self.”</h1>
              <h4>We'll get you stared</h4>
              <p>Online Shopping Site for Fashion & Lifestyle in India. Buy Shoes, Clothing, Accessories and lifestyle
                products.</p>
            </div>
            <div class="submit register">
              <a href="register.html"><input type="submit" value="Register"></a>
            </div>
          </div>

          <div class="col-md-1"></div>

          <div class="col-md-5 right">
            <div class="title">
              <h1><span>P</span>lease <span>l</span>ogin</h1>
            </div>
            <form action="" method="get">
              <div class="login">
                <div class="id">
                  <label for="uName">Username</label>
                  <input type="text" name="uName">
                </div>
                <div class="password">
                  <label for="uPassword">Password</label>
                  <input type="password" name="uPassword">
                </div>
              </div>
              <div class="rememberMe">
                <input type="checkbox" name="uRememberMe"><label for="uRememberMe">Remember Me</label>
              </div>
              <div class="submit">
                <input type="submit" value="Login">
              </div>
              <div class="fPassword">
                <a href="">Forgot Password</a>
              </div>
            </form>
          </div>

        </div>
      </div>
    </nav>
    <div class="overlay"></div>
  </div>


  <!-- Footer -->
  <footer>
    <h6>@Copyright Style Fashion Era 2020</h6>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
