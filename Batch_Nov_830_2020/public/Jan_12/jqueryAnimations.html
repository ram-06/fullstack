<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Jquery Animations show / hide / toggle
		</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<style type="text/css">
			.container {
				border: 2px solid;
				background: green;
				font-size: 20px;
				text-align: center;
				width: 200px;
				height: 220px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="Show" onclick="dojob('show')">
		<input type="button" value="Hide" onclick="dojob('hide')">
		<input type="button" value="Toggle" onclick="dojob('tog')">
		<div class="container">
			Content...
		</div>
		<script type="text/javascript">
			function dojob(type) {
				switch(type) {
					case 'show':
						$(".container").show(3000, function() {
							console.log("done with animation")
						});
						break;
					case 'hide':
						$(".container").hide(1000);
						break;
					case 'tog':
						$(".container").toggle(2000);
						break;
				}
			}
		</script>
	</body>
</html>
