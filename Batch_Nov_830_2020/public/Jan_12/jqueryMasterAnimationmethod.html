<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Jquery Animations show / hide / toggle
		</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<style type="text/css">
			.container {
				border: 2px solid;
				background: green;
				font-size: 20px;
				text-align: center;
				width: 200px;
				height: 220px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<input type="button" value="Animate" onclick="dojob()">
		
		<div class="container">
			Content...
		</div>
		<script type="text/javascript">
			function dojob(type) {
				// $(".container").css("width", "400px");
				$(".container").animate({
					width: '300px',
					height: '120px',
					left: '20%',
					opacity: 0.2,
				}, 3000);
			}
		</script>
	</body>
</html>
