<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating breadcrm through bootstrap dynamically
		</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
		<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">...</a></li>
    <li class="page-item"><a class="page-link" href="#">100</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
		<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>
		<div class="container">
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    
			  </ol>
			</nav>
		</div>
		<script type="text/javascript">
			var data = [
				"Home",
				"Details",
				"Career",
				"Upload Profiles",
				"Item1",
				"TEST",
				'xyz'
			];
			for (var i = 0 ; i < data.length; i++) {
				var liTag = document.createElement("li");
				
				if (i == data.length - 1) {
					liTag.setAttribute("class", "breadcrumb-item active");
					liTag.innerText = data[i];
				} else {
					liTag.setAttribute("class", "breadcrumb-item");
					var aTag = document.createElement("a");
					aTag.setAttribute("href", "#");
					aTag.innerText = data[i];
					liTag.append(aTag);
				}
				document.querySelector(".breadcrumb").append(liTag);
			}
		</script>
	</body>
</html>
