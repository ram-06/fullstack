	<body>
		<script type="text/javascript">
			var result;

			a1 = parseInt(a1);

			var a2 = prompt("Enter second number");
			a2 = parseInt(a2);

			var userOption = prompt("Select add/sub/div/mul");

			switch(userOption) {
				case 'add':
					result = a1 + a2;
					console.log("the sum is  " + result);
					break;
				case 'sub':
					result = a1 - a2;
					console.log("the sub is  " + result);
					break;
				case 'mul':
					result = a1 * a2;
					console.log("the mul is  " + result);
					break;
				case 'div':
					result = a1 / a2;
					console.log("the div is  " + result);
					break;
				default:
					console.log("wron selection");

			}
