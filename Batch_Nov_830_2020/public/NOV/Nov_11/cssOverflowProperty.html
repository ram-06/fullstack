<!DOCTYPE html>
<html>
	<head>
		<title>
			Css Overflow property
		</title>
		<style type="text/css">
			.container {
				border: 2px solid;
				width: 500px;
				height: 500px;
				overflow: auto;
			}
			.block {
				background: yellow;
				width: 120px;
				height: 120px;
				text-decoration: underline;
				text-align: center;
				border: 2px solid red;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="block">BLOCK 1</div>
			<div class="block">BLOCK 2</div>
			<div class="block">BLOCK 3</div>
			<div class="block">BLOCK 1</div>
			<div class="block">BLOCK 2</div>
			<div class="block">BLOCK 3</div>
			
			
		</div>
	</body>
</html>
