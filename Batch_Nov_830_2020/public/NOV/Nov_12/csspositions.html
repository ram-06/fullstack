<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Positions
		</title>
		<style type="text/css">
			.block {
				border: 2px solid;
				width: 160px;
				height: 160px;
				text-align: center;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: blue;
				
				position: relative;
				top: 50px;
				left: 50px;
			}
			.block3 {
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="block block1">
			CONTENT 1
		</div>
		<div class="block block2">
			CONTENT 2
		</div>
		<div class="block block3">
			CONTENT 3
		</div>
	</body>
</html>
