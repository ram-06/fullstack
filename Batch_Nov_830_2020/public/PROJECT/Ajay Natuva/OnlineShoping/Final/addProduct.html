<!DOCTYPE html>
<html>
	<head>
		<title>
			Add Product
		</title>
		<style type="text/css">
		.content{
				border:1px solid;
				width: 500px;
				height: 430px;
				position:relative;
				left:400px;
				top:40px;
			}
			.block{
				border:1px solid;
				width:400px;
				height:340px;
				position:relative;
				left:50px;
				background:#ccc;
			}
			li{
				list-style: none;
			}
			body{
				background:url("img/two.png");
			}
		</style>
	</head>
	<body>
		<marquee behavior="" direction=""><h1 style="color:yellow">Ajay's Online Shoping</h1></marquee>
		<div class="content">
			<ul>
				<li style="position:relative;top:10px;left:20px">
					<label></label>
				<input type="button" value="Add Vendor">
				</li>
				<li style="position:relative;left:130px;bottom:13px;">
					<label></label>
					<input type="button" value="Add Product">
				</li>
			</ul>
			<div class="block">
				<ul>
					<li style="position:relative;font-weight:bold;">
						<label for="uname">Product Name:</label>
						<input type="text" name="uname">
					</li>
					<li style="position:relative;top:10px;left:60px;font-weight:bold;">
						<label for="uprice">Price :</label>
						<input type="text" name="uprice">
					</li>
					<li style="position:relative;top:20px;left:39px;font-weight:bold;">
						<label for="ucat">Category:</label>
						<input type="text" name="ucat">
					</li>
					<li style="position:relative;left:53px;top:30px;font-weight:bold;">
						<label for="uvend">Vendor:</label>
						<input type="text" name="uvend">
					</li>
					<li style="position:relative;left:45px;top:40px;font-weight:bold;">
						<label for="ustock">In Stock:</label>
						<input type="text" name="ustock">
					</li>
					<li style="position:relative;left:59px;top:50px;font-weight:bold;">
						<label for="ucolor">Color :</label>
						<input type="text" name="ucolor">
					</li>
					<li style="position:relative;left:24px;top:60px;font-weight:bold;">
						<label for="udes">Description:</label>
						<input type="text" name="udes">
					</li>
					<li style="position:relative;left:8px;top:70px;font-weight:bold;">
						<label for="umanu">Manufacturer:</label>
						<input type="text" name="umanu">
					</li>
					<li style="position:relative;left:100px;top:90px;">
						<label></label>
						<input type="button" value="Add">
					</li>
					<div style="position:relative;top:100px;left:240px;"> <a href="#View All"> View All</a></div>
				</ul>
			</div>
		</div>
	</body>
</html>
