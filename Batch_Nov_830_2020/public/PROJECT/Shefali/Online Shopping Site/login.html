<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css\style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Fashion Era</title>

</head>

<body>


    <div class="login-page">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="login-info">
                        <form action="index.html" class="login-form">
                            <h1>Login</h1>

                            <div class="textbox">
                                <input type="text" name="uname" id="uname" class="uname">
                                <span data-placeholder="Username"></span>
                            </div>

                            <div class="textbox">
                                <input type="password" name="upassword" id="upassword" class="upassword">
                                <span data-placeholder="Password"></span>
                            </div>

                            <div class="rememberMe">
                                <input type="checkbox" name="uRememberMe"><label for="uRememberMe">Remember Me</label>
                            </div>

                            <div class="login-btns">
                                <input type="submit" class="login-btn" value="Login">
                            </div>

                            <div class="bottom-text">
                                Forgotten your login details? <a href="">Get Help Signing In</a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="login-info left">
                        <div class="login-icon">
                            <img src="images/Logo/logo.png" alt="">
                        </div>
                        <div class="introduction">
                            <h1>"Decor yo’ self.”</h1>
                            <h4>We'll get you stared</h4>
                            <p>Online Shopping Site for Fashion & Lifestyle in India. Buy Shoes, Clothing, Accessories
                                and lifestyle
                                products.</p>
                        </div>
                        <div class="login-btns register">
                            <input type="button" class="signin-btn" value="Create Account" onclick="signInForm();">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay"></div>
    </div>





    <!-- Optional JavaScript -->
    <script src="js/app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
