<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css\style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Fashion Era</title>

</head>

<body>


    <div class="signin-page">
        <div class="signin-info">
            <div class="row">
                <div class="col-md-8 welcomenote">
                    <h1>Welcome to</h1>
                    <div class="welcome-image">
                        <img src="images/Logo/logo.png" alt="">
                        <h4>Style Fashion Era</h4>
                        <p>“You can always find something you want.”</p>
                    </div>
                    <a href=""><i class="fa fa-play"></i></a>
                </div>
                <div class="col-md-4 signin-credential">
                    <div class="credential-info">
                        <h4>Create Your Account</h4>
                    </div>
                    <div class="credentialsocialicon">
                        <div class="facebook"><a href=""><i class="fa fa-facebook"></i></a></div>
                        <div class="gmail"><a href=""><i class="fa fa-google-plus"></i></a></div>
                        <div class="linkedin"><a href=""><i class="fa fa-linkedin"></i></a></div>
                    </div>
                    <form action="" class="signinform">

                        <div class="top-text">
                            or use your email for registration
                        </div>

                        <div class="textbox">
                            <input type="text" name="uname" id="uname" class="uname">
                            <span data-placeholder="Name"></span>
                        </div>

                        <div class="textbox">
                            <input type="email" name="upassword" id="upassword" class="upassword">
                            <span data-placeholder="Email"></span>
                        </div>

                        <div class="rememberMe">
                            <input type="radio" name="uRememberMe"><label for="ugender">Male</label>
                            <input type="radio" name="uRememberMe"><label for="ugender">Female</label>
                        </div>

                        <div class="textbox">
                            <input type="password" name="upassword" id="upassword" class="upassword">
                            <span data-placeholder="Password"></span>
                        </div>

                        <div class="login-btns">
                            <input type="submit" class="login-btn" value="Login">
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="overlay"></div>
    </div>





    <!-- Optional JavaScript -->
    <script src="js/app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
