<html>
    <head>
        <title>Login</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                background:url(https://img.lovepik.com/photo/40007/3158.jpg_wh860.jpg) ;
                background-size:cover;
            }
            body h1{
                text-align: center;
                font-style:italic;
                font-size: 50px;
                color: rgb(2, 85, 85);
                font-size: 65;
            }
            .box{
                width: 300px;
                padding: 40px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                background:url(https://fscomps.fotosearch.com/compc/CSP/CSP555/sale-fashion-shopping-background-or-clipart__k40897801.jpg);
                text-align: center;
                background-position: center;
            }
            .box h1{
                color: rgb(63, 63, 63);
                text-transform: uppercase;
                font-weight: 700;
                font-size: 45px;
                font-style: italic;
            }
            .box input[type='text'],.box input[type='password']{
                border: 1;
                background: none;
                display: block;
                margin: 20px auto;
                text-align: center;
                border: 3px solid rgb(0, 0, 0);
                padding: 13px 10px;
                width: 200px;
                outline: none;
                color: black;
                border-radius: 25px;
                transition: 0.25s;
            }
            .box input[type='text']:focus,.box input[type='password']:focus{
              width: 280px;
              border-color: rgb(5, 138, 5);
            }
            .box input[type='submit']{
                border: 0;
                background: none;
                display: block;
                margin: 20px auto;
                text-align: center;
                border: 3px solid rgb(17, 19, 17);
                padding: 13px 40px;
                outline: none;
                color: black;
                border-radius: 25px;
                transition: 0.25s;
                cursor: pointer;
            }
            .box input[type='submit']:hover{
                background: green;
            }

                
        </style>
    </head>
    <body>
        <h1><u> Welcome To Online Ekart Service</u></h1>
       <form class="box">
           <h1>Login</h1>
           <input type="text" name="" placeholder="Username">
           <input type="password" name="" placeholder="Password">
           <input type="submit" name="" value="Login">
       </form>
    </body>
</html>
