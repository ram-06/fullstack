<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 5px solid #00ff00;}

{
  width: 100px;
  padding: 12px 5px;
  margin: 8px 5px;
  
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: lightblue;
  font-size: 25px;
  color: red;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: yellow;
}

.imgcontainer {
  text-align: center;
  width: 100%;
  margin: 10px;
}

img.online {
  width: 75%;
  border-radius: 50%;
}

.container {
	text-align: center;
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 25px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 50%;
  }
}
</style>
</head>
<body>
<div class="container-fluid">
<h2 style="color:lightgreen;text-align:center;font-size:50px;"><b>Online Shoping</b></h2><hr>
<div class="imgcontainer" style="width: 100%;">
    <img src="online.png" alt="online";>
  </div>
  </div>
<form action="/action_page.php" method="pointer">
  
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:lightblue">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>
</html>
