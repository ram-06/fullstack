<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS display and visiblity properties
		</title>
		<style type="text/css">
			.block  {
				border: 1px solid;
				width: 120px;
				height: 120px;
				text-align: center;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: blue;
				display: none;
			}
			.block3 {
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="block block1">
			BLOCK
		</div>
		<div class="block block2">
			<span>BLOCK 2</span>
		</div>
		<div class="block block3">
			BLOCK 3
		</div>
	</body>
</html>
