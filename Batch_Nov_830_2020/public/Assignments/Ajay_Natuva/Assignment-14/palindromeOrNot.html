<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstarting Palindrome
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var r, sum =0, temp;
			var n = [];
			var n = prompt("enter a number");
			temp = n;
			while(n>0){
				r = n % 10;
				sum = (sum * 10) + r;
				n = n / 10;
				n = parseInt(n);
			}
			if(temp == sum){
				console.log("given no is palindrome ");
			}
			else {
				console.log("given no is not palindrome ");
			}



		</script>

	</body>
</html>
