<!DOCTYPE html>
<html>
	<head>
		<title>
			for loop
		</title>
	</head>
	<body>
		<h3 style="text-align: center; color:green; ">Java script</h3>
		<script type="text/javascript">
			var a;
				for(var i=1;i<=100;i++){
					a = true;
					for(var j=2;j<i;j++){
						if(i%j==0){
							a = false;
							break;
						}
					}if(a == true){
						console.log(i);
					}
				}
		</script>
	</body>
</html>
