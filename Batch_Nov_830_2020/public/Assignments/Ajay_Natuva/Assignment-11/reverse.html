<!DOCTYPE html>
<html>
	<head>
		<title>
			demonstating while loop using reverse number
		</title>
	</head>
	<body>
		<h3 style="text-align: center;color: brown;">Java script using while loop</h3>
		<script type="text/javascript">
			var n = 6543; var reverse = 0;
			while(n!=0){
				var rem = n % 10;
				reverse = reverse * 10 + rem;
				n = n / 10;
				n = parseInt(n);
			}
			console.log("the reverse number is " +reverse);
		</script>

	</body>
</html>
