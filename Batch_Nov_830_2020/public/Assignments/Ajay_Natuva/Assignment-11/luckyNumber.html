<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating while loop
		</title>
	</head>
	<body>
		<h3 style="text-align: center;color: green;">Lucky number</h3>
		<script type="text/javascript">
			var n, lucky = 5;
			lucky = prompt("enter a number");
			lucky = parseInt(lucky);
		while(n > lucky){
				console.log("enter a number b/w 1 to 10 and check whether it is lucky or Not");
			}if(n!=lucky){
				console.log("congratulations you found a lucky number");
			}
		
			
		</script>

	</body>
</html>
