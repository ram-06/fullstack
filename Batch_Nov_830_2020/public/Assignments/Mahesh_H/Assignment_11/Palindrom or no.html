<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrom</title>
</head>
<body>
   <script type="text/javascript">
       var rem,sum=0, temp;
       var n = prompt("Enter a number");
       temp=n;
       while(n>0)
       {
           rem=n%10;
           sum = sum *10 + rem;
           n = n/10;
           n = parseInt(n);

       }
       if (temp==sum)
       {
           console.log("ok");
       }
       else
       {
           console.log("not");
       }
   </script>
</body>
</html>
