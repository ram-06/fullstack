<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky_Number</title>
</head>
<body>
    <script type="text/javascript">
     var rem,sum=0;
     n=prompt("Enter number");
     while(n>0)
            {
                rem = n%10;
                n=n/10;
                sum=sum+rem;
                n=parseInt(n);
                if(n==0 && sum>10)
                {
                    n=sum;
                    sum=0;
                }
            }
            console.log("The lucky number is ",sum);
    </script>
</body>
</html>
