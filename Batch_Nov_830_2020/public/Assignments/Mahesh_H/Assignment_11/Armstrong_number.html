<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmStrong_Number</title>
</head>
<body>
    <script type="text/javascript">
    var a = 0,b,temp;
    var n = prompt("Enter a number");
    temp=n;
    while(n>0)
    {
        b=n%10;
        n=n/10;
        a=a+(b*b*b);
        n= parseInt(n);
    }
    if(temp=a)
    {
        console.log("Armstrong number is:", a );
    }
    else
    {
        console.log("Its not a armstrong number:", a);
    }
    </script>
</body>
</html>
