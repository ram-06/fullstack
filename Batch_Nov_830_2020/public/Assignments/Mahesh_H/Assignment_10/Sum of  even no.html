    <title>Sum_of_Even_Number</title>
</head>
<body>
    <script type="text/javascript">
    var sum=0;
    n= prompt("Please enter a number:")

    for(i=0;i<=n;i++)
    {
        if(i%2==0)
        {
            sum=sum+i; 
            console.log(i);
        }
    }
    console.log("sum is :", sum);
    </script>
