<!DOCTYPE html>
<html>
	<head>
		<title>
			Css border, float property
		</title>
		<style type="text/css">


			.block1,
			.block2,
			.block3,
			.block4,
            .block5,
            .block6,
            .block7,
            .block8,
            .block9,
            .block10,
            .block11
            {
				width: 150px;
				color: white;
				height: 150px;
				text-align: center;font-size:x-large;
				border: 3px solid;
			}

			.block1 
            {
				background: rgb(202, 159, 18);
				float: left;
			}
            .block3 {
				
				background: red;
				float: left;
            }
			.block2 
            {
				background: blue;
				float: right;
			}
			
			.block4 
            {
				background: rgb(15, 2, 2);
                float:right;
                clear: both;
			}
            .block5
            {
                background: rgb(185, 20, 20);
                float:right;
                clear: both;
            }
            .block6 {
				
				background: rgb(143, 11, 219);
				float: left;
                clear: both;
            }
            .block7 {
				
				background: rgb(208, 211, 17);
				float: left;
                clear: both;
            }
            .block8 {
				
				background: rgb(37, 223, 223);
				float: left;
                clear: both;
            }
            .block9 {
				
				background: rgb(144, 114, 184);
				float: left;
                
            }
            .block10 {
				
				background: rgba(255, 0, 0, 0.842);
				float: left;
                
            }
            .block11 {
				
				background: rgb(218, 30, 155);
				float: right;
                
            }
		</style>
	</head>
	<body >
        <h2 style=text-align:center;> Float and Clear Properties</h2>
        
		<div class="block1 ">1
			
        </div>
        <div  class="block3 " right-margin=400px >3
			
		</div>
		<div class="block2">
			 2
		</div>
        </div>
       
		<div class="block4" float:down>
			 4
		</div>
		<div class="block5">
			 5
        </div>
        <div class="block6">
            6
       </div>
       <div class="block7">
        7
         </div>
         <div class="block8">
        8
        </div>
        <div class="block9"right-margin=400px>
            9
       </div>
       <div class="block10"right-margin=800px>
        10
   </div>
   <div class="block11"  >11</div>

   </body>
</hr>
</html>
