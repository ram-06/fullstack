<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascending_Order</title>
</head>
<body>
    <script type="text/javascript">
    var a = [5,9,6,8,7];
    for( var i=0;i<a.length;i++)
    {
        for(var j = i+1; j<a.length; j++)
        {
            if(a[i]>a[j])
            {
                temp = a[i];
                a[i] = a[j];
                a[j] = temp;
            }
        }
    }
    console.log("Ascending Order :" +a);
    
    </script>
</body>
</html>
