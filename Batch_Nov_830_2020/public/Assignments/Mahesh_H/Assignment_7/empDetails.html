<!DOCTYPE html>
<html>
	<head>
		<title>
			emp_Details
		</title>
	</head>
	<body>
	<script type="text/javascript">
		var empName, empAge, empGender, empBasicSalary, pf, hra, total;
		
		empName = prompt("enter a name");
		empAge = prompt("enter age");
		empAge = parseInt(empAge);
		empGender = prompt("enter gender");
		empBasicSalary = prompt("enter a salary");
		empBasicSalary = parseInt(empBasicSalary);
		pf = prompt("enter pf value");
		pf = parseInt(pf);
		pf = empBasicSalary*(pf/100);
		hra = prompt("enter hra value");
		hra = parseInt(hra);
		hra = empBasicSalary*(hra/100);
		total = empBasicSalary + pf + hra;
		console.log("name " + empName);
		console.log("age " +empAge);
		console.log("gender " +empGender);
		console.log("empBasicSalary " +empBasicSalary);
		console.log("total " +total);
	</script>
	</body>
</html>
