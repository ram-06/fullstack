<!DOCTYPE html>
	<html>
	<head>
		<title> emp details using functions </title>
	</head>
	<body>
		<script type="text/javascript">
			

			function readingEmpDetails() {
				var eName, eAge, eGender, eDep, basicSalary, totalSalary, hra, pf ;
				eName = prompt("Enter emp name:");
				eAge = prompt("Enter emp age:");
				eAge = parseInt(eAge);
				eGender = prompt("Enter emp gender:");
				eDep = prompt("Enter emp's department:");
				basicSalary = prompt("Enter basic salary:");
				basicSalary = parseInt(basicSalary);
				totalSalary = calculations(basicSalary);
				displayEmpDetails(eName, eAge, eDep, totalSalary);
				
			}
			
			function calculations(basicSalary)	{
				var hra, pf, totalSalary ;
				hra = (15/100) * basicSalary ;
				pf = (25/100) * basicSalary ;
				totalSalary = basicSalary + hra + pf ;
				return totalSalary;
			}

			function displayEmpDetails(eName, eAge, eDep, totalSalary) {
				console.log("EMP Details....");
				console.log("Name :" + eName);
				console.log("Age :"  + eAge);
				console.log("Department : " + eDep);
				console.log("total salary : " + totalSalary );
			}

			readingEmpDetails();
		</script>
	</body>
</html>
