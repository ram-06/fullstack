<!DOCTYPE html>
<html>
	<head>
		<title> finding reverse of a number </title>
	</head>
	<body>
		<script type="text/javascript">
			var num = parseInt(prompt("enter a number:"));
			var rem , rev = 0 ;
			while (num > 0){
				rem = num % 10;
				rev = rev * 10 + rem ;
				num = parseInt(num / 10) ;

			}

			console.log("reverse of given num is " + rev);
		</script>
	</body>
</html>
