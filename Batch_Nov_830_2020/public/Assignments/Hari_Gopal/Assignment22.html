<!DOCTYPE html>
<html>
	<head>
		<title>
			employee details using json object
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var empDetails = {

			}
			empDetails.name = prompt("enter employee name:");
			empDetails.age = parseInt(prompt("enter employee age:"));
			empDetails.dept = prompt("enter employee department:");
			empDetails.basicSalary = parseInt(prompt("enter employee basicSalary:"));

			function calculations() {
				empDetails.pf = (15/100) * empDetails.basicSalary;
				empDetails.hra = (25/100) * empDetails.basicSalary;
				empDetails.totalSalary = empDetails.pf + empDetails.hra + empDetails.basicSalary;
				displayData();
			}

			var displayData = function() {
				console.log("employee details are :");
				console.log("employee name is:" + empDetails.name);
				console.log("employee age is:" + empDetails.age);
				console.log("employee dept is:" + empDetails.dept);
				console.log("employee basicSalary is:" + empDetails.basicSalary);
				console.log("employee pf is:" + empDetails.pf);
				console.log("employee hra is:" + empDetails.hra);
				console.log("employee totalSalary is:" + empDetails.totalSalary);

			}
			calculations();

		</script>
	</body>
</html>
