<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = [] , count ;
			for(var i = 0; i < 10; i++){
				a[i] = parseInt(prompt("enter " + i + "th element:"));
			}
			console.log("array elements are:" + a);
			
			console.log("prime numbers are:");
			for(var i = 0; i < 10; i++){
				count = 0;
				for(var j = 1; j <= a[i]; j++ ){
					if(a[i] % j == 0){
						count ++;
					}
					
				}
				if(count == 2){
					console.log(a[i]);
				}
			}
		</script>
	</body>
</html>
