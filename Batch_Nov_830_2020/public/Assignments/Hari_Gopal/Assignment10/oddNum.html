<!DOCTYPE html>
<html>
	<head>
		<title> printing odd numbers </title>
	</head>
	<body>
		<script type="text/javascript">
			var count;
			console.log(" following are the  odd numbers  between 1 and 100 ");
			for (count = 1 ; count <= 100 ; count++) {
				if(count % 2 != 0){
					console.log(count);
				}
			}
		</script>
	</body>
</html>
