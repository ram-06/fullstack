<!DOCTYPE html>
<html>
	<head>
		<title> sum of even numbers</title>
	</head>
	<body>
		<script type="text/javascript">
			var count,sum=0;
			for (count = 1 ; count <= 100 ; count++) {
				if(count % 2 == 0){
					sum = sum + count ;
				}
			}
			console.log("sum :" + sum);
		</script>
	</body>
</html>
