<!DOCTYPE html>
<html>
	<head>
		<title>
			Css border, float property
		</title>
		<style type="text/css">
			.block14{
				text-align: center;
				font-weight: bold;
				color: blue;
				height: 55px;
				border: 3px solid black;
				position: relative;
				top: 10px;
			}
			.parent{
				margin: 30px;
				padding: 10px;
				border: 1px solid;
				position: relative;
				height: 600px;
			}
			.block1,
			.block2,
			.block3,
			.block4,
			.block5,
			.block6,
			.block7,
			.block8, 
			.block9,
			.block10,
			.block11,
			.block12,
			.block13
			{
				border: 2px solid;
				width: 120px;
				height: 120px;
				text-align: center;
			}

			.block1 {
				background: rgb(255,0,0);
			}
			.block2 {
				position:absolute;
				top:80px;
				left:80px;
				background: rgb(255,255,0);
			}
			.block3 {
				position:absolute;
				bottom:80px;
				background: rgb(255,0,55);	
			}
			.block4 {
				position:absolute;
				left:80px;
				bottom:30px;
				background: rgb(255,0,255);	
			}
			.block5 {
				position: absolute;
				left:1000px;
				bottom:100px;
				background: rgb(0,255,0);	
			}
			.block6 {
				position: absolute;
				left:1080px;
				bottom: 30px;
				background: rgb(0,255,255);	
			}
			.block7 {
				position:absolute;
				left:1000px;
				top:10px; 
				background: rgb(0,60,255);	
			}
			.block8 {
				position: absolute;
				left:1080px;
				top:80px;
				background: rgb(60,20,25);	
			}
			.block9 {
				position: absolute;
				left:480px;
				top:160px;
				background: rgb(140,255,10);	
			}
			.block10 {
				position: absolute;
				right:480px;
				top:160px;
				background: rgb(20,20,60);	
			}
			.block11 {
				position: absolute;
				left:480px;
				bottom:160px;
				background: rgb(20,255,80);	
			}
			.block12 {
				position: absolute;
				right: 480px;
				bottom:160px;
				background: rgb(200,50,0);	
			}
			.block13 {
				position: absolute;
				top:240px;
				left:570px;
				background: rgb(250,200,150);	
			}

		</style>
	</head>
	<body>
		<div class="block14">
			<h2>BLOCK GAME	</h2>		
		</div>
		<div class="parent">
			<div class="block1">
			</div>		
			<div class="block2">
			</div>	
			<div class="block3">
			</div>		
			<div class="block4">
			</div>		
			<div class="block5">
			</div>		
			<div class="block6">
			</div>
			<div class="block7">
			</div>	
			<div class="block8">
			</div>		
			<div class="block9">
			</div>	
			<div class="block10">
			</div>	
			<div class="block11">
			</div>	
			<div class="block12">
			</div>	
			<div class="block13">
			</div>	
		</div>
		
		
	</body>
</html>
