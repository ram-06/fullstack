        for( n = a[cntr]; cntr < limit; cntr++)
        {

			var sum = 0, prev = n, digit = 0;
			while(n)
			{
				digit = n % 10;
				sum = sum + digit;
				n = parseInt(n / 10);
				if( sum >=10 && n==0)
				{

				}
