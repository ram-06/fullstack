<!DOCTYPE html>
<html>
<head>
	<title>
		Prime Number
	</title>
</head>
<body>
	<h3>
		Printing Prime Number between 1 to 100
	</h3>
	<script type="text/javascript">
		var total =0;
		for (var num = 1; num <= 100; num++) {
			var flag = 0;
			if( num == 1)
		 	{
		 		continue;
		 	}
		 	if( num == 2)
		 	{
		 		console.log(num); total++;
		 		continue;
		 	}
			for (var i = 2; i < num; i++) {
				if(num % i == 0)
				{
					flag = 1;
					break;
				}
			}
			if (flag == 0) 
			{
				console.log(num);total++;
			}
		}
		console.log("Total Number = " + total);
	</script>
</body>
</html>
