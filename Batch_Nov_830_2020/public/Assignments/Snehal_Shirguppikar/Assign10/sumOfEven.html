<!DOCTYPE html>
<html>
<head>
	<title>
		Odd Number
	</title>
</head>
<body>
	<h3>
		Printing Sum of Even Numbers ranging 1 to 100
	</h3>
	<script type="text/javascript">
		var sum = 0;
		for (var i = 1; i <= 100; i++) {
			if( i % 2 == 0 )
			{
				sum = sum + i;
			}
		}
		console.log("Sum of Even Numbers ranging 1 to 100 = " + sum);
	</script>
</body>
</html>
