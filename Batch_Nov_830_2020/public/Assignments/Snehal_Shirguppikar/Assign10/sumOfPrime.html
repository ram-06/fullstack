<!DOCTYPE html>
<html>
<head>
	<title>
		Prime Number
	</title>
</head>
<body>
	<h3>
		Printing Sum of Prime Numbers ranging 1 to 100
	</h3>
	<script type="text/javascript">
		var sum = 0;
		 var cntr = 0;
		for (var num = 2; num <= 100; num++) {
			var flag = 0;
			if( num == 1)
		 	{
		 		flag = 1;
		 		continue;
		 	}
		 	if( num == 2)
		 	{
		 		console.log(num);
		 		sum = sum + 2; 
		 		continue;
		 	}
			for (var i = 2; i < num; i++) {
				if(num % i == 0)
				{
					flag = 1;
					break;
				}
			}
			if (flag == 0) 
			{
				console.log(num);
				sum = sum + num;
			}
		}
		console.log(" Sum of Prime Numbers ranging 1 to 100 = " + sum);
	</script>
</body>
</html>
