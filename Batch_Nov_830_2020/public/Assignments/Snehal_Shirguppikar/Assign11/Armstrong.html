<!DOCTYPE html>
<html>
<head>
	<title> Armstrong Number </title>
</head>
<body>
	<h3> Checking given number z Armstrong number or not</h3>
	<script type = "text/javascript">
		var num = parseInt(prompt("enter a number :"));
		var n , sum = 0 , rem ;
		n = num ;
		while(num > 0)
		{
			rem = num % 10 ;
			sum = sum + rem * rem * rem ;
			num = parseInt(num / 10) ;
		}
		if(n == sum)
		{
			console.log(num + " is armstrong");
		}
		else
		{
			console.log(num + "is not armstrong");
		}
	</script>
</body>
</html>
