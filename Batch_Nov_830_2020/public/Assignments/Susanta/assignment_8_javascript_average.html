<!DOCTYPE html>
<html>
	<head>
		<title>Calculating Different Operations</title>
	</head>
	<style type="text/css">
		h3{
			color: red;
		}
	</style>
	<script type="text/javascript">

		var name, gender, age, s_class, m1, m2, m3, m4, m5, total, avg;
		name = "Susanta";
		age = 30;
		s_class = "9th";
		gender = "M";
		m5 = 40;
		m4 = 30;
		m3 = 45;
		m2 = 48;
		m1 = 43;
		total = m1 + m2 + m3 + m4 + m5;
		avg = total/5;
		
		console.log("Student Details ::  " );
		console.log("name :: " + name +" , age :: "+ age +" , gender :: " + gender +" , class :: "+ s_class );
		// mark details
		console.log("Mark Details ::  " );
		console.log("m1 :: " + m1 +" , m2 :: "+ m2 +" , m3 :: " + m3 +" , m4 :: "+ m4+ " , m5 :: "+m5);
		// total mark
		console.log("total :: " + total);
		// avarage mark
		console.log("avarage :: " + avg);
	</script>
	<body>
		<h3>See Console Log For Details</h3>
	</body>
</html>
