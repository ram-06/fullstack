<!DOCTYPE html>
<html>
	<head>
		<title> Css_Float_Property </title>
		<style type="text/css">
			.block1,
			.block2,
			.block3,
			.block4,
			.block5,
			.block6,
			.block7,
			.block8,
			.block9,
			.block10,
			.block11{
				width: 100px;
				color: yellow;
				height: 100px;
				text-align: center;;
				border: 3px solid;
			}

			.block1{
				background: green;
				float: left;
				margin: 5px;

			}

			.block2{
				background: orange;
				float: right;
				clear: right;
				margin: 5px;

				}

			.block3{
				background: red;
				float: left;
				margin: 5px;
				}

			.block4{
				background: blue;
				float: right;
				clear: right;
				margin: 5px;
			}

			.block5{
				clear: both;
				background: skyblue;
				float: right;
				margin: 5px;

			}

			.block6{
				clear: both;
				background: green;
				float: left;
				margin: 5px;

			}

			.block7{
				background: orange;
				float: left;
				margin: 5px;
				clear:both;

				}

			.block8{
				clear: left;
				background: red;
				float: left;
				margin: 5px;
				}

			.block9{
				background: pink;
				float: left;
				margin: 5px;
			}

			.block10{
				
				background: lightgreen;
				float: left;
				margin: 5px;

			}

			.block11{
				background: skyblue;
				float: right;
				margin: 5px;

			}

		</style>
	</head>
	<body>
		<div class="block1">
			BLOCK1
		</div>

		<div class="block2">
			BLOCK2
		</div>

		<div class="block3">
			BLOCK3
		</div>

		<div class="block4">
			BLOCK4
		</div>

		<div class="block5">
			BLOCK5
		</div>

		<div class="block6">
			BLOCK6
		</div>

		<div class="block7">
			BLOCK7
		</div>

		<div class="block8">
			BLOCK8
		</div>

		<div class="block9">
			BLOCK9
		</div>

		<div class="block10">
			BLOCK10
		</div>

		<div class="block11">
			BLOCK11
		</div>

	</body>
</html>
