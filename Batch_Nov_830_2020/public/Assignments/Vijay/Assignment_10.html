<html>
	<head>
		<title>Even numbers</title>
	</head>
	<body>
		<script type="text/javascript">
			var count;
			count = prompt("enter the number");
			
			for(count=1; count<=100; count++)
			{
				if(count%2 ==0)
				{
					console.log("even");
				}
				else{
					console.log("odd");
				}
			}
		</script>

	</body>
</html>
