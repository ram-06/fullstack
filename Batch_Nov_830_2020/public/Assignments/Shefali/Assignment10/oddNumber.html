<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Control Structure</title>
</head>
<body>
    <h1>Looping Control Structure</h1>
    <h2>Print odd number from 1 to 100: </h2>

    <script>
        var i;
        console.log("Odd Numbers : ");
        for(i = 1; i <= 100; i++){
            if( i%2 != 0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
