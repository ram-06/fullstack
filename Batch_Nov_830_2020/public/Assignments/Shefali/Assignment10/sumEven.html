<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Control Structure</title>
</head>
<body>
    <h1>Looping Control Structure</h1>

    <script>
        var i, sum = 0;
        console.log("Even Number Sum between 1 to 100: ");
        for(i = 1; i <= 100; i++){
            if( i%2 == 0){
                sum = sum + i;
            }
        }
        console.log(sum);
    </script>
</body>
</html>
