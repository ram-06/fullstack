<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Control Structure</title>
</head>

<body>
    <h1>Looping Control Structure</h1>
    <h2>Input From User To check a number for Prime</h2>

    <script>
        var numPrime, i, count = 0;
        numPrime = prompt("Enter No to check for Prime: ");
        numPrime = parseInt(numPrime);

        for (i = 2; i < numPrime; i++) 
        {
            if(numPrime % i == 0) 
            {
                count++;
                break;
            }
        }
        if (count == 0){
            console.log(numPrime + " is a Prime Number");
        }
        else{
            console.log(numPrime + " is Not a Prime Number");
        }
    </script>
</body>

</html>
