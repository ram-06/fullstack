<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7</title>
    <style>
        body {
            background: black;
            color: #fff;
        }

        .title {
            padding: 20px;
            border: 1px solid #fff;
            text-align: center;
            text-transform: uppercase;
            background: tomato;
        }

        .main {
            border: 1px solid #fff;
            padding: 30px;
            margin-top: 20px;
        }

        .pdetails,
        .pdetails,
        .education,
        .aboutSelf {
            padding: 30px;
            border: 1px solid #fff;
            margin: 50px 0px;
            position: relative;
            height: 100px;
        }

        .maintitle {
            position: absolute;
            border: 1px solid #fff;
            width: 230px;
            margin: 0px;
            top: -15%;
            text-align: center;
            text-transform: uppercase;
            font-size: 12px;
            z-index: 2;
            background: tomato;
        }

        .left {
            float: left;
            width: 50%;
            font-size: 18px;
            text-transform: uppercase;
        }

        .right {
            float: right;
            width: 50%;
            font-size: 18px;
            text-transform: uppercase;
        }

        .col {
            margin: 15px 0px;
        }

        .center {
            font-size: 18px;
            text-transform: uppercase;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 5px;
        }

        select {
            font-size: 17px;
        }

        option {
            background: #000 !important;
            color: #fff !important;
        }

        input[type="submit"] {
            padding: 5px 15px;
            font-size: 16px;
            background: tomato;
            color: #fff;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="title">
        <h1>Student Registration Form</h1>
    </div>
    <form action="" method="GET">
        <div class="main">
            <div class="pdetails">

                <div class="maintitle">
                    <h3>Personal Details</h3>
                </div>

                <div class="details">
                    <div class="left">
                        <div class="col">
                            <label for="uName">Name : </label>
                            <input type="text" name="uName"></br>
                        </div>

                        <div class="col">
                            <label for="uAge">Age : </label>
                            <input type="number" name="uAge"></br>
                        </div>

                        <div class="col">
                            <label for="uGender">Gender : </label>
                            <input type="radio" name="uGender"> Male
                            <input type="radio" name="uGender"> Female</br>
                        </div>
                    </div>
                    <div class="right">
                        <div class="col">
                            <label for="uEmail">Email ID : </label>
                            <input type="email" name="uEmail"></br>
                        </div>

                        <div class="col"><label for="uContact">Contact No. : </label>
                            <input type="tel" name="uContact"></div>
                    </div>
                </div>

            </div>

            <div class="pdetails">

                <div class="maintitle">
                    <h3>Address</h3>
                </div>

                <div class="left" style="margin-top: 20px;">
                    <div class="col">
                        <label for="uHouseNo">House No : </label>
                        <input type="text" name="uHouseNo"></br>
                    </div>

                    <div class="col">
                        <label for="uAddress">Street : </label>
                        <input type="text" name="uAddress"></br>
                    </div>
                </div>
                <div class="right" style="margin-top: 20px;">
                    <div class="col">
                        <label for="uState">State : </label>
                        <select name="uState" id="">
                            <option value="">Telangana</option>
                            <option value="">Madhya Pradesh</option>
                            <option value="" selected>Chhattisgarh</option>
                            <option value="">Tamil Nadu</option>
                        </select></br>
                    </div>

                    <div class="col">
                        <label for="uCountry">Country : </label>
                        <select name="uCountry" id="">
                            <option value="">USA</option>
                            <option value="" selected>India</option>
                            <option value="">Africa</option>
                        </select></br>
                    </div>
                </div>

            </div>

            <div class="education">

                <div class="maintitle">
                    <h3>Education</h3>
                </div>

                <div class="left" style="margin-top: 25px;">
                    <div class="col">
                        <label for="uLanguage">Language : </label>
                        <input type="checkbox">English
                        <input type="checkbox"> Telugu
                        <input type="checkbox">Hindi
                        <input type="checkbox">Urdu
                    </div>
                </div>
                <div class="right" style="margin-top: 25px;">
                    <div class="col">
                        <label for="uQualification">Qualification :</label>
                        <select name="uQualification" id="">
                            <option value="">Graduate</option>
                            <option value="">PostGraduate</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="aboutSelf">

                <div class="maintitle">
                    <h3>About Yourself</h3>
                </div>
                <div class="center" style="margin-top: 2px;">
                    <label for="uWords">Few Words About Yourself :</label></br>
                    <textarea name="uWords" id="" maxlength="4000"></textarea>
                </div>

            </div>

            <div class="save">
                <input type="submit" value="Save Details">
            </div>
        </div>
    </form>
</body>

</html>
