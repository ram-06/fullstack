<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Property</title>

    <style>
        body {
            background: aquamarine;
        }

        h2 {
            text-align: center;
            font-size: 30px;
        }

        h1 {
            font-size: 18px;
        }

        .block {
            width: 150px;
            height: 150px;
            border: 2px dotted black;
            text-align: center;
            margin: 15px;
        }

        .block1 {
            background: white;
            float: left;
        }

        .block2 {
            background: rebeccapurple;
            float: right;
        }

        .block3 {
            background: tomato;
            float: left;
        }

        .block4 {
            background: teal;
            clear: both;
            float: right;
        }

        .block5 {
            background: thistle;
            clear: both;
            float: right;
        }

        .block6 {
            background: red;
            clear: both;
            float: left;
        }

        .block7 {
            background: royalblue;
            clear: both;
        }

        .block8 {
            background: orange;
            float: left;
        }

        .block9 {
            background: yellowgreen;
            float: left;
        }

        .block10 {
            background: burlywood;
            float: left;
        }

        .block11 {
            background: yellow;
            float: right;
        }
    </style>
</head>

<body>

    <h2>Floating Property</h2>

    <div class="block block1">
        <h1>Block 1</h1>
    </div>
    <div class="block block2">
        <h1>Block 2</h1>
    </div>
    <div class="block block3">
        <h1>Block 3</h1>
    </div>
    <div class="block block4">
        <h1>Block 4</h1>
    </div>
    <div class="block block5">
        <h1>Block 5</h1>
    </div>
    <div class="block block6">
        <h1>Block 6</h1>
    </div>
    <div class="block block7">
        <h1>Block 7</h1>
    </div>
    <div class="block block8">
        <h1>Block 8</h1>
    </div>
    <div class="block block9">
        <h1>Block 9</h1>
    </div>
    <div class="block block10">
        <h1>Block 10</h1>
    </div>
    <div class="block block11">
        <h1>Block 11</h1>
    </div>

</body>

</html>
