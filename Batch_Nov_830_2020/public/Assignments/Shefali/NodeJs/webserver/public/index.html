<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Demo with ServerSide</title>
</head>

<body>
    <header style="margin: 0 20px;">
        <h1 style="text-align: center; border: 1px solid; padding: 10px;">Online Shopping Site</h1>
    </header>
    <main-container>
        <div class="loginContainer" style=" border: 1px solid; padding: 10px;">
            <h4 style="text-align: center;">Login</h4>
            <ul>
                <li>
                    UserId: <input type="text" id="uid">
                </li>
                <li>
                    Password: <input type="password" id="upass">
                </li>
                <li>
                    <input type="button" class="btn btn-primary" value="Login" onclick="readUserDetails();">
                    <input type="button" class="btn btn-secondary" value="Signup">
                    <input type="button" class="btn btn-primary" value="Forgot Password">
                </li>
            </ul>
        </div>
    </main-container>

    <!-- Optional JavaScript -->
    <script src="javascripts/loginDetails.js"></script>
    <script src="javascripts/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
