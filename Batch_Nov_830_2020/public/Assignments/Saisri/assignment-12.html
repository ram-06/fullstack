<html>
<head>
<script>

var n = prompt("Please enter how many numbers you want ?");
var s = parseInt(n);
if(s === NaN){
   alert('Please enter only number to proceed');
} 

var output = '';

for(var i=0;i<=n;i++){
    output = output+ 'i = '+i+"<br/>"
}



</script>

</head>

<body>

    <div id="output"></div>

</body>
<script>
    document.getElementById("output").innerHTML=output;
</script>

</html>
