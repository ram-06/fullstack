
<html>
<head>
   
    <title>Floating & Clear Property</title>

    <style>
      
        h2 {
            text-align: center;
            font-size: 30px;
        }

        h1 {
            font-size: 18px;
        }

        .block {
            width: 130px;
            height: 130px;
            border: 2px solid black;
            text-align: center;
            margin: 15px;
        }

        .block1 {
            background: rgb(243, 104, 104);
            float: left;
        }

        .block2 {
            background: rgb(185, 184, 187);
            float: right;
        }

        .block3 {
            background: rgb(163, 221, 28);
            float: left;
        }

        .block4 {
            background: rgb(110, 167, 167);
            clear: both;
            float: right;
        }

        .block5 {
            background: thistle;
            clear: both;
            float: right;
        }

        .block6 {
            background: red;
            clear: both;
            float: left;
        }

        .block7 {
            background: rgb(134, 148, 189);
            clear: both;
        }

        .block8 {
            background: orange;
            float: left;
        }

        .block9 {
            background: rgb(41, 59, 3);
            float: left;
        }

        .block10 {
            background: rgb(72, 51, 92);
            float: left;
        }

        .block11 {
            background: rgb(138, 138, 81);
            float: right;
        }

    </style>
</head>
<body>

    <h2>Floating & Clear Property</h2>

    <div class="block block1">
        <h1>Block 1</h1>
    </div>
    <div class="block block2">
        <h1>Block 2</h1>
    </div>
    <div class="block block3">
        <h1>Block 3</h1>
    </div>
    <div class="block block4">
        <h1>Block 4</h1>
    </div>
    <div class="block block5">
        <h1>Block 5</h1>
    </div>
    <div class="block block6">
        <h1>Block 6</h1>
    </div>
    <div class="block block7">
        <h1>Block 7</h1>
    </div>
    <div class="block block8">
        <h1>Block 8</h1>
    </div>
    <div class="block block9">
        <h1>Block 9</h1>
    </div>
    <div class="block block10">
        <h1>Block 10</h1>
    </div>
    <div class="block block11">
        <h1>Block 11</h1>
    </div>

</body>
</html>
