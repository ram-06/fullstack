<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script type="text/javascript">
    
   var empid=prompt("enter employee id:");
        empid=parseInt(empid);
        var empname=prompt("enter employee name");
        var gender=prompt("enter gender");
        var basic=prompt("enter basic salary");
        basic=parseInt(basic);
        var pf=prompt("enter pf value");
        pf=parseInt(pf);
        var hra=prompt("enter hra");
        hra=parseInt(hra);
        var tax=prompt("enter tax in percentage");
        var totalsal=basic+(basic*(pf/100))+(basic*(hra/100));
        var netsal=totalsal-(basic*(tax/100));
        console.log("employee id is: " + empid);
        console.log("employee name is" + empname);
        console.log("employee gender is: " +gender);
        console.log("employee basic salary is" + basic);
        console.log("employee totla salary is" + totalsal);
        console.log("employee netsalary is:" + netsal);

    
    </script>
</body>
</html>
