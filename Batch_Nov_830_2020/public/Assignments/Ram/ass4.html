<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment 4</title>
</head>
<style>
    .header{
        text-align: center;
        border: 2px solid;
        width: 1225px;
        height: 30px;
        padding-top: 10px; 
        position: sticky;  
        top: 10px; 
        left: 20px;
        background-color: red;
        z-index: 100;
    }
    .body{
        border: 2px solid;
        width: 1250px;
        height: 1250px;
        margin-top: 10px;
        position: relative;
    }
    .block1,.block2{
        border: 2px solid;
        width: 150px;
        height: 150px;
    }
    .block2{
        margin-top: 75px;
        margin-left: 75px;
    }
    .topright{
        position: absolute;
        top: 10px;
        right: 90px;
        
    }
    .topleft{
        position: absolute;
        top: 10px;
        left: 10px;
    }
    .center{
        position: absolute;
    }
    .bottomleft{
        position: absolute;
        bottom: 100px;
        left: 10px;
    }
    .bottomright{
        position: absolute;
        bottom: 100px;
        right: 90px;
    }
</style>
<body>
    <div class="header">
        BLOCK GAME
    </div>
    <div class="body">
        <div class="topleft">
            <div class="block1" style="background-color: royalblue;">
                <div class="block2" style="background-color: saddlebrown;"></div>
            </div>
        </div>
        <div class="topright">
            <div class="block1" style="background-color: seagreen;">
                <div class="block2" style="background-color: seashell;"></div>
            </div>
        </div>
        <div class="center">
            <div class="block1" style="position: absolute; top: 425px; left: 450px; background-color: tomato;"></div>
            <div class="block1" style="position: absolute; top: 425px; left: 650px; background-color: violet;"></div>
            <div class="block1" style="position: absolute; top: 525px; left: 550px; background-color: yellow; z-index: 22;"></div>
            <div class="block1" style="position: absolute; top: 625px; left: 450px; background-color: deeppink;"></div>
            <div class="block1" style="position: absolute; top: 625px; left: 650px; background-color: lightseagreen;"></div>
        </div>
        <div class="bottomleft">
            <div class="block1" style="background-color: slategray;">
                <div class="block2" style="background-color: springgreen;"></div>
            </div>
        </div>
        <div class="bottomright">
            <div class="block1" style="background-color: teal;">
                <div class="block2" style="background-color: tomato;"></div>
            </div>
        </div>
    </div> 
</body>
</html>
