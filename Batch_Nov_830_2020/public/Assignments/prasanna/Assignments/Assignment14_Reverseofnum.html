<!DOCTYPE html>
<html>
	<head>
		<title>
			Reverse of a number
		</title>
	</head>
	<body>
		<h3>reverse of a number</h3>
			var n = 6543; var reverse = 0;
			while(n!=0){
				var rem = n % 10;
				reverse = reverse * 10 + rem;
				n = n / 10;
				n = parseInt(n);
			}
			console.log("the reverse number is " +reverse);
		</script>
	</body>
</html>
