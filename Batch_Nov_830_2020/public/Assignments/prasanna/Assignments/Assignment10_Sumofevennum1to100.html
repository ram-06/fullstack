<!DOCTYPE html>
<html>
	<head>
		<title>
			for loop
		</title>
	</head>
	<body>
		<h3>Sum of even numbers from 1 to 100</h3>
		<script type="text/javascript">
			var sum=0;
			for(var num = 1; num <= 100; num++){
				if(num%2 == 0){
				sum = sum + num;
				}	
			}
			console.log("sum of even num's is:" + sum);
		</script>

	</body>
</html>
