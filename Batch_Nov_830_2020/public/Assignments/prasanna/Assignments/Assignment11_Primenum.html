<!DOCTYPE html>
<html>
	<head>
		<title>
			prime number
		</title>
	</head>
	<body>
		<h3>prime num or not</h3>
		<script type="text/javascript">

			var primenum = prompt("enter the number");
			var temp = 0;
			for(var i = 2; i<primenum; i++)
			{
				if(primenum%2==0){
					temp = 1;
					console.log("given number is not prime");
					break;
				}
			else(temp == 0)
			console.log("given number is prime");
				
			}
		</script>
	</body>
</html>
