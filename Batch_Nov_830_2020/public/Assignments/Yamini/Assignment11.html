<html>
<head>
	<title>
		Prime Number
	</title>
</head>
	<body>
		<script type="text/javascript">
			var num,count;
			
			for(num=1;num<=100;num++)
			{
				count=0;
			    for(var i=2;i<=num/2;i++){
				if(num%i==0){
					count++;
					break;
				}
			}
			if(count==0 && num!=1){
				console.log(num);
			}
		   }
			
		</script>
	</body>
</html>
