<!DOCTYPE html>
<html>
<head>
	<title>
		Even No using Array
	</title>
</head>
<body>
	<script type="text/javascript">
		var a=[],sum=0,n;
		var n=prompt("enter the range of numbers");
		for(var i=0;i<n;i++){
			a[i]=prompt("enter a[i] value");
			a[i]=parseInt(a[i]);
		}
		for(var j=0;j<n;j++){
			if(a[j]%2==0){
				sum=sum+a[j];
			}
			
		}
		console.log("Sum of even numbersis"+sum);
	</script>
</body>

</html>
