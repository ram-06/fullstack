<!DOCTYPE html>
<html>
<head>
	<title>
		Lucky Number Using Array
	</title>
</head>
<body>
	<script type="text/javascript">
		var arr=[],n;
		n=prompt("enter range of array");
		n=parseInt(n);
	    for(var i=0;i<n;i++){
	    	arr[i]=prompt("enter value for"+i+"position");
	    	arr[i]=parseInt(arr[i]);
	    }
	    for(var j=n;j>=0;j--){
	    	console.log(arr[j]);
	    }
	</script>
</body>
</html>
