<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating the use of arrays
		</title>
	</head>
		<style type="text/css">
			.h2{
				color: cadetblue;
				text-align: center;
			}
		</style>
	<body>
		<div class=h2> Displaying the prime numbers within an array</div>
		<script type="text/javascript">
			var a = [];
			var i,j;
			for(i=0; i<6; i++){
				a[i] = prompt("Enter the values of " +i);
				a[i] = parseInt(a[i]);
				console.log("Array values are:" +a[i]);
			}
			for(i=0; i<a.length; i++){
				var count = 0;
				for(j=0; j<=a[i]; j++){
					if(a[i]%j == 0){
						count++;
					}
				}
				if(count==2){
						console.log("The prime numbers within a given array are: " +a[i])
					}
			}
		</script>
	</body>
</html>
