<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating control structures
		</title>
	</head>
		<style type="text/css">
			.h4{
				text-align: center;
				color: red;
			}
		</style>
	<body>
		<h4 class=h4>Displaying prime numbers from 1 to 100</h4>
		<script type="text/javascript">
			var i,j,count;
			for(i=1; i<=100; i++)
			{
				count=0;
				for(j=1; j<=i; j++)
				{
					if(i%j==0)
					{
						count++;
					}
				}
				
				if(count==2)
				{
				console.log(i);
				}

			}
		</script>
	</body>
</html>
