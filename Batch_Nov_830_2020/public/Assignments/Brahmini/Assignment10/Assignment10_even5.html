<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating control structures
		</title>
	</head>
		<style type="text/css">
			.h4{
				text-align: center;
				color: yellow;
			}
		</style>
	<body>
		<h4 class=h4>Displayingthe sum of even numbers between 1 to 100</h4>
		<script type="text/javascript">
			var i,j,sum=0;
			for(i=1; i<=100; i++)
			{
				if(i%2==0)
				{
					sum=sum+i;
				}
			}
			console.log("The sum of even numbers between 1 to 100 is:" +sum)
		</script>
	</body>
</html>
