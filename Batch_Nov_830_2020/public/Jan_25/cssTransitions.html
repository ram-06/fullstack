<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating css3 Transitions
		</title>
		<style type="text/css">
			.container {
				border: 1px solid;
				text-align: center;
				width: 250px;
				padding: 20px;
				margin: 200px auto;
				transition: transform 5s, width 3s;
			}
			.container:hover {
				transform: rotate(120deg);
				width: 350px;
			}
		</style>
	</head>
	<body>
		<div class='container'>
			Hello every one
		</div>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
