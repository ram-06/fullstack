<!DOCTYPE html>
<html>
	<head>
		<title>
			Css border, float property
		</title>
		<style type="text/css">

			.block1,
			.block2,
			.block3,
			.block4 {
				width: 150px;
				color: yellow;
				height: 150px;
				text-align: center;
				border: 3px solid;
			}

			.block1 {
				background: green;
				
			}
			.block2 {
				background: blue;
				float: right;
			}
			.block3 {
				clear: both;
				background: red;
				float: right;
				
			}
			.block4 {
				background: grey;
				clear: both;
				
			}
		</style>
	</head>
	<body>
		<div class="block1 ">
			BLOCK 1
		</div>
		<div class="block2">
			BLOCK 2
		</div>
		<div class="block3">
			BLOCK 3
		</div>
		<div class="block4">
			BLOCK 4
		</div>
		<div class="block5">
			BLOCK 4
		</div>
	</body>
</html>
