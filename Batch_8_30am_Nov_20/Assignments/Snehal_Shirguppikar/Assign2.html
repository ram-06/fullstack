<!DOCTYPE html>
<html>
	<head>
		<title>
			Css border, float property
		</title>
		<style type="text/css">
			.block1,
			.block2,
			.block3,
			.block4,
			.block5,
			.block6,
			.block7,
			.block8, 
			.block9,
			.block10,
			.block11{
				float: left;
				width: 150px;
				color: black;
				height: 150px;
				text-align: center;
				border: 3px solid;
			}

			.block1 {
				background: rgb(255,0,0);
			}
			.block2 {
				float:right;
				background: rgb(255,255,0);
			}
			.block3 {
				background: rgb(255,255,255);	
			}
			.block4 {
				clear:both;
				float:right;
				background: rgb(255,0,255);	
			}
			.block5 {
				clear:both;
				float:right;
				background: rgb(0,255,0);	
			}
			.block6 {
				background: rgb(0,255,255);	
			}
			.block7 {
				clear:both;
				float:left;
				background: rgb(0,60,255);	
			}
			.block8 {
				clear:both;
				float:left;
				background: rgb(0,20,255);	
			}
			.block9 {
				background: rgb(0,255,10);	
			}
			.block10 {
				background: rgb(255,200,0);	
			}
			.block11 {
				float:right;
				background: rgb(200,255,0);	
			}
		</style>
	</head>
	<body>
		<div class="block1">
			BLOCK 1			
		</div>
		<div class="block2">
			BLOCK 2
		</div>
		<div class="block3">
			BLOCK 3
		</div>
		<div class="block4">
			BLOCK 4
		</div>
		<div class="block5">
			BLOCK 5
		</div>
		<div class="block6">
			BLOCK 6			
		</div>
		<div class="block7">
			BLOCK 7
		</div>
		<div class="block8">
			BLOCK 8
		</div>
		<div class="block9">
			BLOCK 9
		</div>
		<div class="block10">
			BLOCK 10
		</div>
		<div class="block11">
			BLOCK 11
		</div>
	</body>
</html>
