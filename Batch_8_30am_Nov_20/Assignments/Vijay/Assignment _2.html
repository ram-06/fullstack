<html>
   <head>
      <title>
         Css border, float property
      </title>
      <style type="text/css">
         .block {
         width: 150px;
         color: yellow;
         height: 150px;
         text-align: center;
         border: 3px solid;
         }
         .block1 {
         background: red;
         float: left;
         }
         .block2 {
         background: blue;
         float: left
         }
         .block3 {
         background: red;
         float: right;
         }
         .block4 {
         background: grey;
         clear: both;
         float: right;
         }
         .block5 {
         background: rgb(211, 84, 0);
         clear: both;
         float: right;
         }
         #block6 {
         background: rgb(125, 60, 152);
         clear: both;
         float: left;
         }
         .block7 {
         background: rgb(120, 66, 18);
         clear: both;
         float: left;
         }
         .block8 {
         background: rgb(36, 113, 163);
         clear: both;
         float: left;
         }
         .block9 {
         background: rgb(100, 30, 22);
         float: left;
         }
         .block10 {
         background: rgb(44, 62, 80);
         float: left;
         }
         /*.block11 {
         background: rgb(11, 83, 69);
         float: right;
         }*/
      </style>
   </head>
   <body>
      <div class="block1 block ">
         BLOCK 1
      </div>
      <div class="block2 block">
         BLOCK 2
      </div>
      <div class="block3 block">
         BLOCK 3
      </div>
      <div class="block4 block">
         BLOCK 4
      </div>
      <div class="block5 block">
         BLOCK 5
      </div>
      <div id="block6"; class="block">
         BLOCK 6
      </div>
      <div class="block7 block">
         BLOCK 7
      </div>
      <div class="block8 block">
         BLOCK 8
      </div>
      <div class="block9 block">
         BLOCK 9
      </div>
      <div class="block10 block">
         BLOCK 10
      </div>
      <div style="background: rgb(11, 83, 69);
         float: right;" class=block>
         BLOCK 11
      </div>
   </body>
</html>
