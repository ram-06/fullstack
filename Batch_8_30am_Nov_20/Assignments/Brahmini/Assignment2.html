<html>
	<head>
		<title>
			using css float and clear property
		</title>
			<style type="text/css">
				.h2{
					text-align: center;
					color: cyan;
				}
				.Box{
					border: 3.5px solid yellow;
					width: 200px;
					height: 150px;
					text-align: center;
				}
				.Box1 {
					background: pink;
					float:left;
				}
				.Box2 {
					background: blue;
					float: right;
					clear: both;

				}
				.Box3 {
					background: green;
					float: left;
				}
				.Box4 {
					background: purple;
					float: right;
					clear: both;
				}
				.Box5 {
					background: red;
					float: right;
					clear: both;

				}
				.Box6 {
					background: slategrey;
					clear: both;
				}
				.Box7 {
					background: indigo;
				}
				.Box8 {
					background: pink;
					float: left;
					

				}
				.Box9 {
					background: violet;
					float: left;
					
				}
				.Box10 {
					background: seagreen;
					float: left;
					
				}
				.Box11 {
					background: skyblue;
					float: right;
					clear: both;
					
				}

			</style>
	</head>
	<body style="background: crimson;">
		<h2 class=h2 >float and clear properties<br/>
		<div class="Box1 Box">
			Box 1
		</div>

		<div class="Box2 Box">
			Box 2
		</div>
		<div class="Box3 Box">
			Box 3
		</div>
		<div class="Box4 Box">
			Box 4
		</div>
		<div class="Box5 Box">
			Box 5
		</div>
		<div class="Box6 Box">
			Box 6
		</div>
		<div class="Box7 Box">
			Box 7
		</div>
		<div class="Box8 Box">
			Box 8
		</div>
		<div class="Box9 Box">
			Box 9
		</div>
		<div class="Box10 Box">
			Box 10
		</div>
		<div class="Box11 Box">
			Box 11
		</div>
	</body>
</html>
