<!DOCTYPE html>
		<html>
			<head>
				<title>
					css using float and clear properties
				</title>
					<style type="text/css">
					
						.all{
								width: 100px;
								height: 100px;
								text-align: center;
								color: white;
								font-style: bold;

							}
							.one{
								background:black;
								color: white;
								float:left;
							}
							.two{
							 background: blue;
							 float:right;
							 border: solid  2px yellow;

							}
							.three{
							 background: red;
							 float: left;
							 border: solid  2px darkblue;
							}
							.four{
							 background: brown;
							 clear: both;
							 float: right;
							 border: solid  2px darkorange;
							}
							.five{
							 background: blue;
							 clear: both;
							 float:right;
							 border: solid  2px yellow;
							}
							.six{
							 background:green;
							 clear: both; 
							 border: solid  2px yellow;
							}
							.seven{
							 background: orange;
							 border: solid  2px black;
							}
							.eight{
							 background: grey;
							 float: left;
							 border: solid  2px red;
							}
							.nine{
							 background: brown;
							 float: left;
							 border: solid  2px black;
							}
							.ten{
							 background: darkblue;
							 float:left;
							 border: solid  2px yellow;
							}
							.eleven{
							 background: darkgreen;
							 float: right;
							 border: solid  2px yellow;
							}	
							div{
							border: solid 3px;
							background: red;
						}
					</style>
						
			</head>
			<h3 style="color:darkblue;text-align: center;">Css Using Float And Clear Properties</h3>
				<body style="background:#7DCEA0;">
					<div class="one all">
							1
					</div>
					<div class="two all">
							2
					</div>
					<div class="three all">
							3
					</div>
					<div class="four all">
							4
					</div>
					<div class="five all">
							5
					</div>
					<div class="six all">
							6
					</div>
					<div class="seven all">
							7
					</div>
					<div class="eight all">
							8
					</div>
					<div class="nine all">
							9
					</div>
					<div class="ten all">
							10
					</div>
					<div class="eleven all">
							11
					</div>
				</body>
	</html>
