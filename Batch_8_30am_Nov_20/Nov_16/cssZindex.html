<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS z index property
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				margin: 10px;
				padding: 10px;
				width: 120px;
				height: 120px;
			}
			.block1 {
				background: green;
				z-index: 23;
			}
			.block2 {
				background: yellow;
				position: relative;
				top: 50px;
				left: 100px;
				z-index: 10;
			}
			.block3 {
				background: pink;
				position: absolute;
				top: 100px;
				left: 120px;
				z-index: 10;
			}

		</style>
	</head>
	<body>
		<div class="block block1">
			BLOCK 1
		</div>
		<div class="block block2">
			BLOCK 2
		</div>
		<div class="block block3">
			BLOCK 3
		</div>
	</body>
</html>
