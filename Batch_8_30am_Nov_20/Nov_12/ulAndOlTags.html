<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating OL and UL tags
		</title>
		<style type="text/css">
			.title {
				text-decoration: underline;
				font-size: 20px;
			}
			li {
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div class="title">
			Employee names
		</div>
		<ol>
			<li>Raj</li>
			<li>Teena</li>
			<li>Meena</li>
			<li>Prasad</li>
		</ol>
		<div class="title">
			Student details
		</div>
		<ul>
			<li>Krish</li>
			<li>Suresh</li>
			<li>xyz</li>
			<li>Pqr</li>
		</ul>
	</body>
</html>
