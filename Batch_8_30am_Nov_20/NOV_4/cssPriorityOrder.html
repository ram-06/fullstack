<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Priority order
		</title>
		<style type="text/css">
			#container {
				background: green;
				font-size: 20px;
			}
			.content {
				color: yellow;
				font-size: 15px !important;
			}
			p {
				text-align: center;
				text-decoration: underline;
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<p style="font-size: 30px;" class="content" id="container">
			Hello every one.
		</p>
	</body>
</html>
