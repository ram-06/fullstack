<!DOCTYPE html>
<html>
<head>
	<title>
		Demonstrating Peudo classes
	</title>
	<style type="text/css">
		.block{
			border: 2px solid;
			width: 200px;
			height: 100px;
			background: yellow;
			color: red;

		}

		.block:hover{
			background: black;
			text-decoration: underline;

		}
		a{
			color: red;
			text-decoration: none;
		}
		a:hover{
			text-decoration: underline;
		}
		a:focus{
			background: yellow;
			color: lightblue;
		}
		a:active{
			background: red;
		}

		.divel:first-child{
			background: red;
			font-weight: bold;
		}

		.divel:last-child{
			background: green;
			font-weight: bold;
		}

		span:first-child{
			background: red;
			font-weight: bold;
		}

		span:last-child{
			background: yellow;
			font-weight: bold;
		}

		span:nth-child(2){
			background: green;
			font-weight: bold;
		}

		span:nth-last-child(2){
			background: blue;
			font-weight: bold;
		}



	</style>
</head>
<body>
	Click Here to Visit <a href="http://www.google.com">Google</a>
	Click Here to Visit <a href="http://www.Amazon.com">Amazon</a>
	Click Here to Visit <a href="http://www.Flipkart.com">Flipkart</a>
	Click Here to Visit <a href="http://www.Youtube.com">Youtube</a>
	<br><br>
	<div class="block">
		Hello Guest !! Good Morning
	</div>
	<br>
	<div> 
		 <div class="divel"> Krishna</div>
		 <div class="divel"> Rama</div>
		 <div class="divel"> Jagannath</div>
		 <div class="divel"> Badrinath</div>
	</div>
	<br>
	<div> 
		 <span> Krishna</span>
		 <span> Rama</span>
		 <span> Jagannath</span>
		 <span> Badrinath</span>
	</div>
	
</body>
</html>
