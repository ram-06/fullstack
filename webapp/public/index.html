	<head>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>

	</head>
	<body>	
		<header> OUR online Shopping</header>
		<main-container>
			<div class="loginContainer">
				<h4 style="text-align: center;padding: 10px;">Login</h4>
				<ul>
					<li>
						User Id: <input type="text" id="uid">	
					</li>
					<li>
						Account Password: <input type="password" id="upwd">
					</li>
					<li>
						<input type="button" class="btn btn-primary" value="Login" onclick="readUserDetails()">
						<input type="button" class="btn btn-secondary" value="New Signup">
						<input type="button" class="btn btn-primary" value="Forgot password">
					</li>
				</ul>
			</div>
		</main-container>
		<footer>@copy rights 2021</footer>
	</body>
