<!DOCTYPE html>
	<html>
		<head>
			<title>Assingment on float</title>
		</head>
		<style type="text/css">
			.block{
				border: 1px solid black;
				width : 170px;
				height: 100px;
				text-align: center;
			}
			.main{
				text-align: center;
				font-size: 25px;
				border: 2px solid blue;
			}
			.block1{
				background: pink;
				float: left;
			}
			.block2{
				background: green;
				float: right;
			}
			.block3{
				background: yellow;
				clear: both;
				float: left;
			}
			.block4{
				background: grey;
				float: left;
			}
			.block5{
				background: blue;
				float: right;
			}
			.block6{
				background: pink;
				clear: both;
				float: right;
			}
			.block7{
				background: green;
				clear: both;
				float: left;
			}
			.block8{
				background: yellow;
				float: left;
			}
			.block9{
				background: grey;
				clear: both;
				float: right;
			}
			.block10{
				background: blue;
				float: left;
			}
		</style>
		<body>
			<div class="main">
				<b>Block Game<b>
			</div>
			<div class="block1 block">
				Block 1
			</div>
			<div class="block2 block">
				Block 2
			</div>
			<div class="block3 block">
				Block 3
			</div>
			<div class="block4 block">
				Block 4
			</div>
			<div class="block5 block">
				Block 5
			</div>
			<div class="block6 block">
				Block 6
			</div>
			<div class="block7 block">
				Block 7
			</div>
			<div class="block8 block">
				Block 8
			</div>
			<div class="block9 block">
				Block 9
			</div>
			<div class="block10 block">
				Block 10
			</div>
		</body>
	</html>
