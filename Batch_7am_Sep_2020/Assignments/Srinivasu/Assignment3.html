<!DOCTYPE html>
<html>
    <head>
        <title> Float property Example</title>
        <style type="text/css">
         div#Heading{
             width:1350px;
             height:150px;
             Text-align:center;
             background:skyblue;
             border:2px solid black;
         }
        
        div#child{

            width:120px;
            height:120px;
            border:2px solid gray;
            
        }
        </style>
    </head>
    <body>
;
        <div id="Heading">
          <h1>Block Game</h1>
        </div>
        <br/>
        <div>
            <div id="child" style="background:yellow; text-align:center;float:left">
              <h2>1</h2>
            </div>
            <div id="child" style="background:springgreen; text-align:center; float:right">
                <h2>2</h2>
            </div>
        </div>
        <div>
            <div id="child" style="background:hotpink;text-align:center;float:left;clear:left">
            <h2>3</h2>
            </div>
            
            <div id="child" style="background:indianred;text-align:center;float:left;">
                <h2>4</h2>
            </div>
            <div id="child" style="background:lawngreen;text-align:center;float:right">
                <h2>5</h2>
            </div>
        </div>
        <div>
            <div id="child" style="background:lightcyan;text-align:center;float:left;clear:left">
            <h2>6</h2>
            </div>

        </div>
        <div>
             <div id="child" style="background:lightseagreen;text-align:center;float:left;clear:left">
               <h2>7</h2>
            </div>
            <div id="child" style="background:mediumorchid;text-align:center;float:left">
                <h2>8</h2>
            </div>
        </div>
        <div>
         <div id="child" style="background:orange;text-align:center;float:left;clear:left">
          <h2>9</h2>
         </div>
          <div id="child" style="background:springgreen;text-align:center;float:right">
            <h2>10</h2>
        
        </div>
        </div>
    </body>
</html>
