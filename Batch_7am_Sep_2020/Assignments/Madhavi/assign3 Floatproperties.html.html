<!DOCTYPE html>
<html>
<head>
	<title>
		CSSFloat properties
	</title>
	<style type="text/css">
	        .container{
	        	border: 5px solid brown;
	        	margin: 100px;
	        	padding: 2px;
	        	height: 900px;
                }
	        h1{
			 color: red;
			 background: black;
			 border: 1px solid yellow;
			 text-align: center;
		    }
		   div{
			text-align: center;
			border: 1px solid blue;
			height: 150px;
			width: 150px;
			margin: 3px;
		  }
           .block1{
          	color: green;
          	background: pink;
            float: left;
           }
           .block2{
          	color:green;
          	background:red;
          	float: right;
           }
           .block3{
          	color:white;
          	background:brown;
          	clear: both;
            float: left;
           }
           .block4{
          	color:red;
          	background:black;
          	float: left;
           }
           .block5{
         	float: right;
          	color: green;
          	background: pink;  
            }
           .block6{
            clear: both;
          	color:green;
          	background:red;
          	float: right;
           }
          .block7{
            clear: both;
          	color:red;
          	background:black;
          	float: left;
           }
           .block8{
            color: green;
          	background: pink;
          	float: left;
            }
           .block9{
         	clear: both;
          	color:white;
          	background:brown;
          	float: right;
           }
           .block10{ 
          	color: green;
          	background: pink;
            float: left;
           }
	  </style>
  </head>
  <body class="container">
     <h1>
     	Block Game
      </h1>
        <div class="block1">Block1</div>
        <div class="block2">Block2</div>
        <div class="block3">Block3</div>
        <div class="block4">Block4</div>
        <div class="block5">Block5</div>
        <div class="block6">Block6</div>
        <div class="block7">Block7</div>
        <div class="block8">Block8</div>
        <div class="block9">Block9</div>
        <div class="block10">Block10</div>
   </body>
</html>
