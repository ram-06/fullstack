<!DOCTYPE html>
<html>
<head>
	<title>Float assignment</title>
<style type="text/css">
	.block
	{
		height:100px;
		width:100px;
		text-align: center;
		border: 1px solid;
}
	
.main
{
	text-align: center;
	border:2px solid red;
	background:grey;
	height:40px;
	width:auto;

}
.total
{
	background:yellow;
}

	.one{
		background: green;
		float: left;
	}
	.two{
		background: red;
		float: right;
	}
	.three{
		background: grey;
		float:left;
		clear: both;
	}
	.four{
		background: blue;
		float:left;
	}

	.five{
		background: green;
		float:right;
	}
	.six{
		background: white;
		float:right;
		clear:both;
	}
	.seven{
		background: blue;
		float:left;
		clear:both;
	}
	.eight{
		background: orange;
		float:left;
	}

	.nine{
		background: pink;
		float:right;
		clear: both;
	}

	.ten{
		background: green;
		float:left;
	}

</style>
</head>
<body class="total">
	<h1 class="main">Block game</h1>
	<div class="block one">
		Block1
	</div>
<div class="block two">
		Block2
	</div>
<div class="block three">
		Block3
	</div>
<div class="block four">
		Block4
	</div>
<div class="block five">
		Block5
	</div>
<div class="block six">
		Block6
	</div>
<div class="block seven">
		Block7
	</div>
<div class="block eight">
		Block8
	</div>
<div class="block nine">
		Block9
	</div>
<div class="block ten">
		Block10
	</div>

</body>
</html>
