<html>
  <head>
    <title>This is float Demo</title>
    <style>
      .header {
      	text-align: center
      }
      .container {
      	clear: both;
      	border: 1px solid red;
      }
      .rofl {
      	background: yellow;
      	border: 1px solid;
     	  width: 100px;
      	height: 100px;
      	float: left;
        margin: 5px;
      }
      .rofr {
      	background: pink;
      	border: 1px solid;
     	  width: 100px;
      	height: 100px;
      	float:right;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="header">
        Float demo
      </h1>
      <div class="container">
        <div class="rofl">
          Row one 1
        </div>
        <div class="rofr">
          Row one FR 2
        </div>
      </div>
      <div class="container">
        <div class="rofl">
          Row one FL 3
        </div>
        <div class="rofl ">
          Row one FRa 4
        </div>
         <div class="rofr">
          Row one FR 5
        </div>
      </div>
      <div class="container">
         <div class="rofr">
          Row one FR 6
        </div>
      </div>
       <div class="container">
         <div class="rofl">
          Row one FR 7
        </div>
         <div class="rofl">
          Row one FR 8
        </div>
       </div>
      <div class="container">
        <div class="rofr ">
          Row one FRa 9
        </div>
         <div class="rofl">
          Row one FR 10
        </div>
      </div>
    </div>
  </body>
</html>
