<html>
    <head>
        <title>

        </title>
        <style>
            p::before{
                content: "Note";
                color: green;
                font-size: 50px;
            }
        </style>
    </head>
    <body>
        <p>
            "Note": a:hover MUST come after a:link and a:visited in the CSS definition 
            in order to be effective! a:active MUST come after a:hover in the CSS definition
            in order to be effective! Pseudo-class names are not case-sensitive.
        </p>
    </body>
</html>
