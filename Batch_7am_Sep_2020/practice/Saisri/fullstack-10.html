<html>
    <head>
        <title>
            float and clear
        </title>
        <style>
            .heading{
                color: blueviolet;
                border: 10px solid greenyellow;
                text-align: center;
                text-decoration: underline;
            }
            .block{
                text-align: center;
                color: hotpink;
                border: 1px solid;
                height: 20px;
                width: 60px;
            }
            .block1{
                float: left;     
            }
            .block2{
                float: right;
            }
            .block3{
                clear: both;
                float: left;
            }
            .block4{
                float: left;
            }
            .block5{
                clear: both;
                float: right;
            }
            .block6{
                clear: both;
                float: right;
            }
            .block7{
                clear: both;
                float: left;
            }
            .block8{
                float: left;
            }
            .block9{
                clear: both;
                float: right;
            }
            .block10{
                float: left;
            }

            .outerdiv{
              border-width: 4px;
              border-color: yellow;
              border-style: solid;
              height: 250px;

            }
        </style>
    </head>
    <body>
        <div class="outerdiv">
        <h1 class="heading"> BLOCKS GAME </h1>
        <div class=" block block1">
             Block1
        </div>
        <div class="block block2">
            Block2 
        </div>
        <div class="block block3">
            Block3
        </div>
        <div class="block block4">
            Block4
        </div>
        <div class="block block5">
            Block5
        </div>
        <div class="block block6">
            Block6
        </div>
        <div class="block block7">
            Block7
        </div>
        <div class="block block8">
            Block8
        </div>
        <div class="block block9">
            Block9
        </div>
        <div class="block block10">
            Block10
        </div>
    </div>
    </body>
</html>
