<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Block and inline elements.
		</title>
		<style type="text/css">
			.content {
				color: green;
				background: yellow;
				width: 300px;
				height: 200px;
			}
			h4 {
				background: pink;
				height: 200px;
			}
			p {
				background: green;
			}
			.container {
				color: green;
				border: 2px solid;
				width: 30%;
				height: 120px;
			}
		</style>
	</head>
	<body>
		How
		Are 
		<div class="container">you</div>
		doing
		Today
	</body>
</html>
