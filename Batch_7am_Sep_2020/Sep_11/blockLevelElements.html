<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Block and inline elements.
		</title>
		<style type="text/css">
			.content {
				color: green;
				background: yellow;
				width: 300px;
				height: 200px;
			}
			h4 {
				background: pink;
				height: 200px;
			}
			p {
				background: green;
			}
		</style>
	</head>
	<body>
		<p>
			Multi line content
		</p>
		Hello
		Every 
		One
		<div class="content">How </div>
		are 
		you
		Doing
		<h4>Coming</h4>
		Today
	</body>
</html>
