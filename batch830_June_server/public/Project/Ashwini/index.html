<!DOCTYPE html>
<html>
	<head>
		<title>Login Page</title>
		<script type="text/javascript" src = "lib/jquery.js"></script>
		<script type="text/javascript" src = "lib/jquery.loadTemplate.js"></script>
		<script type="text/javascript" src = "js/user_creddentials.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "css/login.css">
		<link rel = "stylesheet" type = "text/css" href = "css/home.css">
		<link rel = "stylesheet" type = "text/css" href = "css/signin.css">
		<link rel="stylesheet" type="text/css" href = "css/user_creddentials.css">

	</head>
	<body>
		<header><h1 id = "loginHeading">A.R Online Shopping Center</h1></header>
		<div class = "container">
			<div class = "loginOuterContainer">
				<div class = "loginPageContainer">
					<h2>Login Form</h2>
					<div class = "loginNameLabel">User Name</div>
					<div class = "loginNameValue"><input type = "text" id = "uName"></div>

					<div class = "loginPasswordLabel">Password</div>
					<div class = "loginPasswordValue"><input type = "text" id = "uPassword"></div>

					<div class = "loginButton"><button id = "uLogin" onclick = "loadPage('home')">Login</button></div>
					<div class = "fogotPassword"><button id = "uFgtPswd" onclick = "loadPage('frtPswd')">Forgot Password?</button></div>
					
					<div class = "signUp">First time users pleas register here</div>
					<div class = "signUpLink" ><button id = "uSignUp" onclick = "loadPage('signUp')">SignUp</button></div>
					
					<div class = "rememberMe">
						<input type = "checkbox">Remember Me
					</div>
				</div>
			</div>
		</div>

		<footer>
			<marquee behaviour="alternate">Copy Right @2020 A.R Collections</marquee>
		</footer>
	</body>
