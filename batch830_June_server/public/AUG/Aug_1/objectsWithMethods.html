<!DOCTYPE html>
<html>
	<head>
		<title>
			Json object holding methods.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var empname = "Teena";
			function empdetails() {
				//....
			}

			var empdata = {
				name: 'Neha',
				displayDAta: function() {
					this.name
				}
			}

			var sDetails = {
				name: 'Raj',
				age: 20,
				marks: [34, 55, 67],
				getTotalAvg: function() {
					this.total = 0;
					sDetails.avg = 0;
					for (var i = 0 ; i < this.marks.length; i++) {
						sDetails.total += this.marks[i];
					}
					this.avg = this.total/sDetails.marks.length;
				},
				getGrade: function(){
					sDetails.grade = '';
					if (this.avg >= 40) {
						this.grade = 'PAssed';
					} else {
						sDetails.grade = 'U have a surprise';
					}
				}
			}
			sDetails.displayData = function() {
				this.getTotalAvg();
				sDetails.getGrade();
				console.log("Student details");
				console.log("Name " + sDetails.name);
				console.log("Age " + this.age);
				console.log("avg " + this.avg);
				console.log("grade " + sDetails.grade);
			};
			sDetails.displayData();

			for (var temp in sDetails) {
				console.log(temp);
			}
		</script>
	</body>
</html>
