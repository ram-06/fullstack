<!DOCTYPE html>
<html>
	<head>
		<title>
			Exception Handling
		</title>
		<style type="text/css">
			.welcmBlk {
				display: none;
				position: absolute;
				width: 400px;
				padding: 10px;
				margin: 10px;
				left: 30%;
				bottom: 20px;
				background: #ccc;
				text-align: center;
				font-size: 20px;
			}
			.mcontainer {
				border: 2px solid;
				margin: 50px auto;
				padding: 20px;
				width: 400px;

			}
		</style>
	</head>
	<body>
		<input type="text" id="uname"> <input type="button" value="Enter" onclick="readName()"><input type="button" value="CreateContainer" onclick="createContainer()"> <input type="button" value="Show My Task" onclick="showMyTask()">
		<div class="container"></div>
		<div class="welcmBlk">
			
		</div>
		<script type="text/javascript">
			var name;

			function readName() {
				name = document.querySelector("#uname").value;
			}

			function createContainer() { 
				var divTag = document.createElement("div");
				divTag.setAttribute("id" , "msgContainer");
				divTag.setAttribute("class" , "mcontainer");
				document.querySelector(".container").append(divTag);
			}

			function showMyTask() {
				var msg = "Make sure you finish the login page in project";
				try {
					document.querySelector("#msgContainer").innerHTML = msg;
				} catch( err) {
					alert("you are imiing in creating a container")
				}

				document.querySelector(".welcmBlk").innerHTML = "Thanks MR. " + name + ' for using our page';
				document.querySelector(".welcmBlk").style.display = 'block';
			}
		</script>
	</body>
</html>
