<!DOCTYPE html>
<html>
	<head>
		<title>
			Dmonstrating Dynamic product details rendering
		</title>
		<script type="text/javascript" src="../../lib/jquery.js"></script>
		<script type="text/javascript" src="../../lib/jquery.loadTemplate.js"></script>		
		<link rel="stylesheet" type="text/css" href="pdetails.css">
		<script type="text/javascript" src="pdetails.js"></script>
	</head>
	<body>
		<div class="loadingBlock">
			<img src="https://i.pinimg.com/originals/b0/68/5b/b0685b0e8c16e8cb57534de738f446a0.gif" />
		</div>
		<div class="errorBlock">
			Error while communicating with server
		</div>
		<input type="button" value="Load Data" onclick="getData()">
		<div id='container'>
		</div>

		<script id="productTemplate">
			<ul class="block">
				<li>Product name: <span data-content="name">...</span> </li>
				<li>Product Price: <span data-content="price"></span></li>
				<li>Manufacturer: <span data-content="manu"></span></li>
				<li>Seller name: <span data-content="sellerName"></span></li>
				<li>
					<img data-src="image">
				</li>
			</ul>
		</script>

	</body>
</html>
