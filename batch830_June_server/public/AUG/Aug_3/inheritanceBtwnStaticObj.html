<!DOCTYPE html>
<html>
	<head>
		<title>
			Inheritance btwn two static objects using __proto__ property
		</title>
	</head>
	<body>
		<script type="text/javascript">



			var sellerData = {
				sellerName: 'Indian Electronics',
				sellerLocation: 'New Delhi',
				sellerRating: '8.6/10'
			}

			var product1 = {
				name: 'Laptop',
				price: '$200',
				manu: 'Samsung',				
				displayProductData: function() {
					console.log("PRoduct 1 Data");
					console.log("product name " + this.name);
					console.log("Price " + this.price);
					console.log("manufacturer " + this.manu);
					console.log("seller name " + this.sellerName);
					console.log("seller Location " + this.sellerLocation);
					console.log("seller Rating " + this.sellerRating );
				}
			}

			product1.__proto__ = sellerData;

			var product2 = {
				name: 'Mobile',
				price: '$123',
				manu: 'HTC',
				displayProductData: function() {
					console.log("PRoduct 2 Data");
					console.log("product name " + this.name);
					console.log("Price " + this.price);
					console.log("manufacturer " + this.manu);
					console.log("seller name " + this.sellerName);
					console.log("seller Location " + this.sellerLocation);
					console.log("seller Rating " + this.sellerRating );
				}
			}

			product2.__proto__ = sellerData;

			product1.displayProductData();
			product2.displayProductData();



		</script>
	</body>
</html>
