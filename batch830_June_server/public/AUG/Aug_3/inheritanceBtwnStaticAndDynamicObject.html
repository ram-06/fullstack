<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Inheritance between Static and Dynamic Object.
		</title>
		<style type="text/css">
			ul {
				border: 2px solid;
				margin: 2px auto;
				padding: 5px;
				width: 400px;
			}

			li {
				list-style: none;
				border: 1px solid #ccc;
				margin: 10px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<h4 style="text-align: center;">ABC School Registration page</h4>
			</li>
			<li>
				Enter Student name: <input type="text" id="sname">
			</li>
			<li>
				Enter student Age: <input type="text" id="sage">
			</li>
			<li>
				Country:
				<select id="scountry">
					<option>India</option>
					<option>USA</option>
					<option>Japan</option>
				</select>
			</li>
			<li>
				<input type="button" value="Register" onclick="doRegister()">
			</li>
		</ul>
		<script type="text/javascript">

			var schoolData = {
				collegeName: "Abc College",
				cLoc: 'Delhi',
				rating:  '9/10'
			}
			function doRegister() {
				var sData = Object.create(schoolData);
				
				sData.name = document.querySelector("#sname").value;
				sData.age = document.querySelector("#sage").value;
				sData.country = document.querySelector("#scountry").value;
				sData.displayData = function() {
					console.log("STudent name " + this.name);
					console.log("STudent Age " + this.age);
					console.log("STudent country " + this.country);
					console.log("STudent College name " + this.collegeName);
					console.log("STudent College location " + this.cLoc);
					console.log("STudent College rating  " + this.rating);
				}

				sData.displayData();
			}
		</script>
	</body>
</html>
