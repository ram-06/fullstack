<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript" src="../lib/jquery.js"> </script>
	</head>
	<body>

		<input type="button" value="Show Emp Data" onclick="getEmpData()">
		<div id="mainContainer"></div>
		<script type="text/javascript">
			function getEmpData() {
				var dataUrl = "http://localhost:8081/Aug_26/DHTML/data/proddata.json";
				var empData = {};
				$.ajax({
					url: dataUrl,
					method: 'GET',
					dataType: 'JSON',
					success: function(response) {
						console.log("successfly communiction happend");
						console.log(response);
						renderUI(response.empinfo)
					},
					error: function() {
						console.log("Error while communiction")
					}
				});
			}

			function renderUI(empData) {
				$("#mainContainer").html("");
				console.log(empData);
				var mainDiv = $("<div></div>");
				/*var divTag1 = $("<div></div>").html("Emp nme " + empData.name);
				var divTag2 = $("<div></div>").html("Emp AGe " + empData.age);
				var divTag3 = $("<div></div>").html("Emp Location " + empData.location); */
				for (var key in empData) {
					var lable = "Employee " + key;
					var divTag = $("<div></div>").html(lable + ' : ' + empData[key]);
					mainDiv.append(divTag)
				}
				/*mainDiv.append(divTag1)
				mainDiv.append(divTag2)
				mainDiv.append(divTag3);*/

				$("#mainContainer").append(mainDiv);
			}
		</script>
	</body>
</html>
