h<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../lib/jquery.js"></script>
		<title>
			Traversing Childrens
		</title>
		<style type="text/css">
			.highlight {
				border: 1px solid;
				margin: 5px;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="Click" onclick="addChanges()">
		<div id="mainBlock">
			<div class="bParent">
				<div>
					<span id="content">
						Hello
					</span>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function addChanges() {
				//$("#mainBlock").children().addClass("highlight");
				$("#mainBlock").find("span").addClass("highlight");
			}
		</script>
	</body>
</html>
