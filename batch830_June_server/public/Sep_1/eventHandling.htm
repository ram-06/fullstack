<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Jquery Events
		</title>
		<script type="text/javascript" src="../lib/jquery.js"> </script>
		<style type="text/css">
			#container {
				border: 1px solid;
				background: green;
				width: 100px;
				height: 100px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="container">
			Hello
		</div>
		<script type="text/javascript">
			/*document.querySelector("#container").addEventListener("click", function(){
				console.log("hello")
			}) */

			/*$("#container").click(function(){
				console.log("hello");
			});*/

			$("#container").on("click", () => {
				console.log("hello")
			});

			$("#container").on({
				click: function() {
					console.log("click happend")
				},
				mouseover: function() {	
					console.log("hover happend");
				}
			});




		</script>
	</body>
</html>
