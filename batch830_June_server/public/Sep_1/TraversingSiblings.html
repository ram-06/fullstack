h<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../lib/jquery.js"></script>
		<title>
			Traversing Siblings
		</title>
		<style type="text/css">
			.highlight {
				border: 1px solid;
				margin: 5px;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="Click" onclick="addChanges()">
		<div id="mainBlock">
			<ul>
				<li>Item 1</li>
				<li>Item 2</li>
				<li id="special">Item 3</li>
				<li>Item 4</li>
				<li>Item 5</li>
				<li class="content">Item 6</li>
				<li>Item 7</li>
			</ul>
		</div>
		<script type="text/javascript">
			function addChanges() {
				//$("#special").siblings().addClass("highlight");
				//$("#special").next().addClass("highlight");
				//$("#special").nextAll().addClass("highlight");
				$("#special").nextUntil(".content").addClass("highlight")
			}
		</script>
	</body>
</html>
