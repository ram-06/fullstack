<!-- How to Add Edit Delete Selected table row from input text in javascript -->
<!DOCTYPE html>
<html>
<head>
	<title>Add Edit Delete selected data</title>

	<style type="text/css">

		.InputDetails
		{
			width: 600px;
			background-color: #DAF7A6;
			border-style: solid;
			border-radius: 25px;
			padding: 40px;
			font-size: 20px;
			font-weight: 500;
			font-family: Georgia;
		}

		#frm
		{
			border-collapse: 1px;
		}

		#wrapper
		{
			font-size: 20px;
			font-weight: 500;
			font-family: Georgia;
			padding-top: 50px;
		}
	
		#add
		{
			padding-right: 20px; 
			padding-left: 20px; 
			font-size: 20px; 
			font-family: Georgia; 
			background-color: #F5B7B1 ; 
			border-radius: 25px; 
			float: right;
		}

		#heading
		{
			background-color: #DAF7A6;
		}

	</style>
</head>
<body>
	<div class = "InputDetails">
		<form id = "frm">
			<label id="row1">User name:</label>
			 	<input type="text" name="FirstName" id="name_row1" value="" style = "width:300px; height: 30px;"><br><br>
			
			<label id="row1" style = "padding-right: 62px">Age:</label>	
			 	<input type="text" name="Age" id="age_row1" value="" style = "width:300px; height: 30px;"><br><br>
			
			<label id="row1" style = "padding-right:28px;">Gender:</label>
				<label>Male</label>
			 	<input type="radio" name="gender" id="gender_row1" value="">&nbsp&nbsp
			 	<label>Female</label>
			 	<input type="radio" name="gender" id="gender_row1" value="Female">&nbsp&nbsp
			 	<label>Other</label>
			 	<input type="radio" name="gender" id="gender_row1" value="Other"><br><br>
			
			<label id="row1" style = "padding-right:20px;">Country:</label>
				<select id="country_row1" name="country" style = "width:310px; height: 30px; font-size: 18px; font-family:Georgia;">
				    <option value="">India</option>
				    <option value="">Canada</option>
				    <option value="">France</option>
				    <option value="">UK</option>
				</select>
			 	<br><br><br>	
				
				<input type="button" class="add" onclick="add_row();" id = "add" value="Add Data">
		</form>
	</div>

	<div id="wrapper">
		<table align='center' cellspacing=2 cellpadding=5 id="data_table" border=1 width = 100%>
			<tr id = "heading">
				<th>User Name</th>
				<th>Age</th>
				<th>Gender</th>
				<th>Country</th>
			</tr>

			<tr id="row1">
		
				<td><input type="text" id="new_name" style = "border: none;"></td>
				<td><input type="text" id="new_country" style = "border: none;"></td>
				<td><input type="text" id="new_age" style = "border: none;"></td>
				
				
				<td>
					<input type="button" id="edit_button1" value="Edit" class="edit" onclick="edit_row('1')">
					<input type="button" value="Delete" class="delete" id = "delete" onclick="delete_row('1')">
				</td>
			</tr>
	
		</table>
	</div>

<script type="text/javascript">
	function edit_row(no)
	{
	 document.getElementById("edit_button"+no).style.display="none";
	 document.getElementById("save_button"+no).style.display="block";
		
	 var name=document.getElementById("name_row"+no);
	 var country=document.getElementById("country_row"+no);
	 var age=document.getElementById("age_row"+no);
	 var gender=document.getElementById("gender_row"+no);
		
	 var name_data=name.innerHTML;
	 var country_data=country.innerHTML;
	 var age_data=age.innerHTML;
	 var age_gender=gender.innerHTML;
		
	 name.innerHTML="<input type='text' id='name_text"+no+"' value='"+name_data+"'>";
	 country.innerHTML="<input type='text' id='country_text"+no+"' value='"+country_data+"'>";
	 age.innerHTML="<input type='text' id='age_text"+no+"' value='"+age_data+"'>";
	 gender.innerHTML="<input type='radio' id='gender_text"+no+"' value='"+gender_data+"'>";
	}

	function save_row(no)
	{
	 var name_val=document.getElementById("name_text"+no).value;
	 var country_val=document.getElementById("country_text"+no).value;
	 var age_val=document.getElementById("age_text"+no).value;

	 document.getElementById("name_row"+no).innerHTML=name_val;
	 document.getElementById("country_row"+no).innerHTML=country_val;
	 document.getElementById("age_row"+no).innerHTML=age_val;

	 document.getElementById("edit_button"+no).style.display="block";
	 document.getElementById("save_button"+no).style.display="none";
	}

	function delete_row(no)
	{
	 document.getElementById("row"+no+"").outerHTML="";
	}

	function add_row()
	{
	 	var name_row1 = document.getElementById("name_row1").value;
	 	var age_row1 = document.getElementById("age_row1").value;
	 	var gender_row1 = document.getElementById("gender_row1").name;
		var country_row1 = document.getElementById("country_row1");
	  	var e = document.getElementById("country_row1");
	 	var country_row1 = e.options[e.selectedIndex].text;

	 	var table=document.getElementById("data_table");
	 	var table_len=(table.rows.length)-1;
	 	var row = table.insertRow(table_len).outerHTML = "<tr id='row" + table_len +"'><td id = 'name_row1" + table_len + "'>" + name_row1 +"</td><td id = 'age_row1" + table_len +"'>" +age_row1 +"</td><td id='gender_row1" + table_len +"'>" + gender_row1 +"</td><td id='country_row1" + table_len +"'>" + country_row1 +"</td><td><input type='button' id='edit_button" + table_len +"' value='Edit' class='edit' onclick='edit_row("+table_len+")'> <input type='button' id='save_button" + table_len +"' value='Save' class='save' onclick='save_row("+table_len+")'> <input type='button' value='Delete' class='delete' onclick='delete_row("+table_len+")'></td></tr>";

	 document.getElementById("name_row1").value="";
	 document.getElementById("age_row1").value="";
	 document.getElementById("gender_row1").value="";
	 document.getElementById("country_row1").value="";
	}
</script>
</body>
</html>
