<!DOCTYPE html>
<html>
	<head>
		<title>
			Online Shopping Page
		</title>
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link rel="stylesheet" type="text/css" href="css/frgtpwd.css">
		<link rel="stylesheet" type="text/css" href="css/newSignup.css">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" src="javascripts/common.js"></script>
	</head>
	<body>
		<header>
			<div class="logoContainer">
				<img class="logo" src="https://www.logolynx.com/images/logolynx/f8/f849149fd5dec038d5e834e839f1248d.png" />
			</div>
			ME's Online Shopping 
		</header>
		<mainContainer id="container">
			
		</mainContainer>
		<footer>
			@copyrights 2020frgtPwdTmplt
		</footer>
		<div id="loginTmplt">
			<div class="loginBlock">
				<ul>
					<li>
						<div class="subtitle">
							User Login
						</div>
					</li>
					<li>
						User Name: <input type="text" name="">
					</li>
					<li>
						Account Password <input type="password">
					</li>
					<li>
						<input type="button" value="Login" class="btn btn-primary btn-lg">
					</li>
					<li>
						<div class="link" onclick="loadPage('newsignup')">
							New Signup?
						</div>
						<di class="link" onclick="loadPage('fgpwd')">
							Forgot Password
						</div>
					</li>
				</ul>
			</div>
		</div>

		<div id="frgtPwdTmplt">
			<div class="forgtPwd">
				<ul>
					<li class="subtitle">
						Forgot Password ?
					</li>
					<li>
						Enter user Email Id:
						<input type="email" name="">
					</li>
					<li class="btnContainer">
						<input type="button" value="Send Mail" onclick="" class="btn btn-primary btn-lg">
					</li>
				</ul>
			</div>
		</div>

		<div id="signupTmplt">
			<div class="newSignup">
				<ul>
					<li>
						<div class="subtitle">
							New Signup
						</div>
					</li>
					<li>
						User name:
						<input type="text">
					</li>
					<li>
						Password:
						<input type="password" name="">
					</li>
					<li>
						ReEnter PAssword:
						<input type="password">
					</li>
					<li>
						Address: <textarea></textarea>
					</li>
					<li>
						Country: <select>
							<option>India</option>
						</select>
					</li>
					<li>
						<input type="button" value="Register" class="btn btn-primary btn-lg">
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
